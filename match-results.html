<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>APEX 試合結果送信</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js"></script>
  <style>
    body {
      font-family: "Hiragino Maru Gothic ProN", sans-serif;
      background-color: #f6ffff;
      color: #333;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #4aa4a1;
    }
    .card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      margin: 20px auto;
      padding: 20px;
    }
    textarea, input {
      width: 90%;
      padding: 8px;
      margin-top: 5px;
      border: 2px solid #97eadb;
      border-radius: 8px;
      font-size: 14px;
    }
    button {
      background-color: #97eadb;
      color: #333;
      font-weight: bold;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      margin-top: 15px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #7fd2c7;
    }
    .label {
      font-weight: bold;
      color: #4aa4a1;
    }
  </style>
</head>
<body>
  <h1>🎮 APEX 試合結果入力</h1>

  <div class="card">
    <p class="label">試合番号</p>
    <p id="matchIdDisplay">読み込み中...</p>

    <p class="label">チーム1 メンバー</p>
    <textarea id="teamAPlayers" placeholder="もねこ, きゃたん, りったん"></textarea>

    <p class="label">チーム1 キル数</p>
    <input type="number" id="teamAKills" />

    <p class="label">チーム2 メンバー</p>
    <textarea id="teamBPlayers" placeholder="ぽんず, ゆめち, あおい"></textarea>

    <p class="label">チーム2 キル数</p>
    <input type="number" id="teamBKills" />

    <button id="sendData">送信</button>
  </div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getFirestore, collection, getDocs, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBWaCw2nAEh6FbYbteNk_fBSqPBTZ_UhC8",
    authDomain: "catiffanygame.firebaseapp.com",
    projectId: "catiffanygame",
    storageBucket: "catiffanygame.appspot.com",
    messagingSenderId: "166871605809",
    appId: "1:166871605809:web:1fe6e874fa06005ec46b10"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  document.addEventListener("DOMContentLoaded", async () => {
    const statusMsg = document.createElement("p");
    statusMsg.style.fontWeight = "bold";
    statusMsg.style.marginTop = "10px";
    document.querySelector(".card").appendChild(statusMsg);

    async function getNextMatchId() {
      const snapshot = await getDocs(collection(db, "matches"));
      return "match" + (snapshot.size + 1);
    }

    let currentMatchId = await getNextMatchId();
    document.getElementById("matchIdDisplay").textContent = currentMatchId;

    document.getElementById("sendData").addEventListener("click", async () => {
      const teamAPlayers = document.getElementById("teamAPlayers").value.split(",").map(p => p.trim()).filter(p => p);
      const teamAKills = parseInt(document.getElementById("teamAKills").value);
      const teamBPlayers = document.getElementById("teamBPlayers").value.split(",").map(p => p.trim()).filter(p => p);
      const teamBKills = parseInt(document.getElementById("teamBKills").value);

      if (teamAPlayers.length === 0 || teamBPlayers.length === 0 || isNaN(teamAKills) || isNaN(teamBKills)) {
        statusMsg.style.color = "red";
        statusMsg.textContent = "❌ 入力内容を確認してください。";
        return;
      }

      try {
        await setDoc(doc(db, "matches", currentMatchId), {
          teamA: { players: teamAPlayers, kills: teamAKills },
          teamB: { players: teamBPlayers, kills: teamBKills },
          timestamp: new Date()
        });

        statusMsg.style.color = "green";
        statusMsg.textContent = "✅ 試合結果を送信しました！";

        currentMatchId = await getNextMatchId();
        document.getElementById("matchIdDisplay").textContent = currentMatchId;

      } catch (e) {
        console.error(e);
        statusMsg.style.color = "red";
        statusMsg.textContent = "❌ 送信に失敗しました";
      }
    });
  });
</script>
</body>
</html>
