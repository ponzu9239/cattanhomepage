<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>APEX 試合結果入力</title>
  <style>
    body {
      font-family: "Hiragino Maru Gothic ProN", sans-serif;
      background-color: #f7fcfc;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 500px;
      margin: 30px auto;
      background: #ffffff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h1 { text-align: center; color: #47b6a2; }
    textarea {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #97eadb;
      margin-top: 4px;
    }
    .teams {
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-top: 20px;
    }
    .team-box {
      background: #eefaff;
      padding: 10px;
      border-radius: 8px;
      border: 2px solid #97eadb;
    }
    .team-box.team2 {
      background: #fff1f5;
      border-color: #ffb6c1;
    }
    .team-box.unassigned {
      background: #fefae0;
      border-color: #f1c40f;
    }
    .team-box h2 {
      text-align: center;
      font-size: 16px;
      margin: 0 0 8px 0;
      color: #47b6a2;
    }

    #teamA, #teamB {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 6px;
    }
    #unassigned {
      display: grid;
      grid-template-columns: 1fr;
      gap: 6px;
    }

    .player-card {
      background: #fff;
      border: 1.5px solid #ddd;
      border-radius: 8px;
      padding: 6px;
      text-align: center;
      cursor: grab;
    }
    input[type=number] {
      width: 90%;
      margin-bottom: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
      padding: 4px 8px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #97eadb;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover { background-color: #7dd2c3; }
    #status { margin-top: 12px; text-align: center; font-weight: bold; color: #47b6a2; }
    .drag-preview {
      position: fixed;
      pointer-events: none;
      opacity: 0.8;
      z-index: 9999;
    }
  </style>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>
<body>
  <div class="container">
    <h1>試合結果入力</h1>

    <label>メンバー名を1行ごとに入力：</label>
    <textarea id="nameInput" rows="4" placeholder="もねこ&#10;きゃたん&#10;ぽんず"></textarea>

    <div class="teams">
      <div class="team-box unassigned" ondragover="allowDrop(event)" ondrop="drop(event, 'unassigned')">
        <h2>チーム未割り当て</h2>
        <div id="unassigned"></div>
      </div>

      <div class="team-box team1" ondragover="allowDrop(event)" ondrop="drop(event, 'teamA')">
        <h2>チーム1</h2>
        <input type="number" id="teamAKills" placeholder="キル数" />
        <div id="teamA"></div>
      </div>

      <div class="team-box team2" ondragover="allowDrop(event)" ondrop="drop(event, 'teamB')">
        <h2>チーム2</h2>
        <input type="number" id="teamBKills" placeholder="キル数" />
        <div id="teamB"></div>
      </div>
    </div>

    <button onclick="saveResult()">保存する</button>
    <p id="status"></p>
  </div>

<script>
  const firebaseConfig = {
  apiKey: "AIzaSyBbHLIr4GWkZ3Mfbg3M8wOY68X1ITrE-yw",
  authDomain: "match-result-ea475.firebaseapp.com",
  databaseURL: "https://match-result-ea475-default-rtdb.firebaseio.com",
  projectId: "match-result-ea475",
  storageBucket: "match-result-ea475.firebasestorage.app",
  messagingSenderId: "759877853492",
  appId: "1:759877853492:web:a10935960bf8230af90561"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

// ユーザー識別IDをlocalStorageから取得or新規作成
let userId = localStorage.getItem("userId");
if (!userId) {
  userId = "user_" + Math.random().toString(36).slice(2);
  localStorage.setItem("userId", userId);
}

const nameInput = document.getElementById("nameInput");
const unassignedDiv = document.getElementById("unassigned");

// 入力のたびにFirebaseへ送信しつつ画面更新
nameInput.addEventListener("input", () => {
  const names = nameInput.value
    .split("\n")
    .map(n => n.trim())
    .filter(n => n);

  // Firebaseの自分のノードにセット
  db.ref(`currentInputPlayers/${userId}`).set({
    names,
    timestamp: Date.now() // 更新時刻も入れておくと便利
  });

  renderCards(names);
});

// 画面のカード表示を更新
function renderCards(names) {
  // 現在画面にあるカードを名前ごとにまとめる
  const existingCards = {};
  ["unassigned", "teamA", "teamB"].forEach(containerId => {
    [...document.getElementById(containerId).children].forEach(card => {
      existingCards[card.textContent] = card;
    });
  });

  // 新しい名前のカードを追加
  names.forEach(name => {
    if (!existingCards[name]) {
      const card = document.createElement("div");
      card.className = "player-card";
      card.draggable = true;
      card.textContent = name;

      card.ondragstart = e => e.dataTransfer.setData("text", name);

      // スマホ用のドラッグも設定（省略可能）
      // ...

      document.getElementById("unassigned").appendChild(card);
    }
  });

  // もう名前にないカードは削除
  Object.keys(existingCards).forEach(name => {
    if (!names.includes(name)) {
      existingCards[name].remove();
    }
  });
}

// ドロップ許可
function allowDrop(ev) {
  ev.preventDefault();
}

// ドロップ時の処理（ドラッグした名前を対象チームに移動）
function drop(ev, teamId) {
  ev.preventDefault();
  const name = ev.dataTransfer.getData("text");
  const card = [...document.querySelectorAll(".player-card")].find(c => c.textContent === name);
  if (card) {
    document.getElementById(teamId).appendChild(card);
  }
}
</script>
</body>
</html>
