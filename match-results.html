<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>APEX 試合結果入力</title>
  <style>
    body {
      font-family: "Hiragino Maru Gothic ProN", sans-serif;
      background-color: #f7fcfc;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 500px;
      margin: 30px auto;
      background: #ffffff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h1 { text-align: center; color: #47b6a2; }
    label { display: block; margin-top: 12px; font-weight: bold; color: #444; }
    input[type="number"] {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #97eadb;
      margin-top: 4px;
    }
    textarea {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #97eadb;
      margin-top: 4px;
    }
    .team-area {
      display: flex;
      justify-content: space-between;
      margin-top: 16px;
      gap: 10px;
    }
    .team-box {
      flex: 1;
      background: #eefaff;
      padding: 10px;
      border-radius: 10px;
      min-height: 150px;
      border: 2px dashed #97eadb;
    }
    .team-box.team2 { background: #fff1f5; border-color: #ffb6c1; }
    .team-box.unassigned { background: #f9f9f9; border-color: #bbb; }
    .team-box h3 { margin: 0 0 8px; text-align: center; color: #47b6a2; }
    .player-card {
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 6px;
      margin: 4px 0;
      text-align: center;
      cursor: grab;
      user-select: none;
    }
    .player-card.selected { border: 2px solid #47b6a2; background: #e0faf6; }
    button {
      margin-top: 20px; width: 100%; padding: 10px;
      background-color: #97eadb; border: none; border-radius: 6px;
      color: white; font-size: 16px; cursor: pointer; transition: 0.2s;
    }
    button:hover { background-color: #7dd2c3; }
    #status { margin-top: 12px; text-align: center; font-weight: bold; color: #47b6a2; }
  </style>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>
<body>
  <div class="container">
    <h1>試合結果入力</h1>

    <label>メンバー名（1行ごとに入力）：</label>
    <textarea id="allPlayers" rows="4" placeholder="もねこ&#10;きゃたん&#10;ぽんず"></textarea>

    <div class="team-area">
      <div class="team-box unassigned" id="unassigned"><h3>未割り当て</h3></div>
      <div class="team-box" id="teamA"><h3>チーム1</h3></div>
      <div class="team-box team2" id="teamB"><h3>チーム2</h3></div>
    </div>

    <label>チーム1のキル数：</label>
    <input type="number" id="teamAKills" />

    <label>チーム2のキル数：</label>
    <input type="number" id="teamBKills" />

    <button onclick="saveResult()">保存する</button>
    <p id="status"></p>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBbHLIr4GWkZ3Mfbg3M8wOY68X1ITrE-yw",
      authDomain: "match-result-ea475.firebaseapp.com",
      databaseURL: "https://match-result-ea475-default-rtdb.firebaseio.com",
      projectId: "match-result-ea475",
      storageBucket: "match-result-ea475.firebasestorage.app",
      messagingSenderId: "759877853492",
      appId: "1:759877853492:web:a10935960bf8230af90561"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const allPlayersInput = document.getElementById("allPlayers");
    const unassignedBox = document.getElementById("unassigned");
    const teamABox = document.getElementById("teamA");
    const teamBBox = document.getElementById("teamB");
    let selectedCard = null;

    allPlayersInput.addEventListener("input", () => {
      updateCards();
    });

    function updateCards() {
      const names = allPlayersInput.value.split("\n").map(s => s.trim()).filter(s => s !== "");
      const existing = Array.from(document.querySelectorAll(".player-card")).map(c => c.textContent);
      document.querySelectorAll(".player-card").forEach(c => c.remove());

      names.forEach(name => createCard(name, unassignedBox));
    }

    function createCard(name, container) {
      const card = document.createElement("div");
      card.className = "player-card";
      card.textContent = name;

      card.draggable = true;
      card.addEventListener("dragstart", e => { e.dataTransfer.setData("text/plain", name); });

      card.addEventListener("click", () => {
        if (isMobile()) {
          document.querySelectorAll(".player-card").forEach(c => c.classList.remove("selected"));
          card.classList.add("selected");
          selectedCard = card;
        }
      });

      container.appendChild(card);
    }

    [unassignedBox, teamABox, teamBBox].forEach(box => {
      box.addEventListener("dragover", e => e.preventDefault());
      box.addEventListener("drop", e => {
        e.preventDefault();
        const name = e.dataTransfer.getData("text/plain");
        const card = [...document.querySelectorAll(".player-card")].find(c => c.textContent === name);
        if (card) box.appendChild(card);
      });

      box.addEventListener("click", () => {
        if (isMobile() && selectedCard) {
          box.appendChild(selectedCard);
          selectedCard.classList.remove("selected");
          selectedCard = null;
        }
      });
    });

    function isMobile() {
      return window.matchMedia("(pointer: coarse)").matches;
    }

    async function saveResult() {
      const teamA = Array.from(teamABox.querySelectorAll(".player-card")).map(c => c.textContent);
      const teamB = Array.from(teamBBox.querySelectorAll(".player-card")).map(c => c.textContent);
      const teamAKills = Number(document.getElementById("teamAKills").value);
      const teamBKills = Number(document.getElementById("teamBKills").value);

      if (teamA.length === 0 || teamB.length === 0) {
        document.getElementById("status").innerText = "⚠️ 必要な情報を入力してください";
        return;
      }

      const snapshot = await db.ref("apex_results").once("value");
      let nextMatchNumber = 1;
      if (snapshot.exists()) {
        const matches = Object.values(snapshot.val());
        const maxMatch = Math.max(...matches.map(m => m.matchNumber || 0));
        nextMatchNumber = maxMatch + 1;
      }

      db.ref("apex_results").push({
        matchNumber: nextMatchNumber,
        teamA,
        teamAKills,
        teamB,
        teamBKills
      })
      .then(() => {
        document.getElementById("status").innerText = `✅ 保存しました！（試合番号: ${nextMatchNumber}）`;
      })
      .catch(() => {
        document.getElementById("status").innerText = "❌ エラーが発生しました";
      });
    }
  </script>
</body>
</html>
