<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>試合結果入力</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js"></script>
  <style>
    body {
      font-family: "Hiragino Maru Gothic ProN", sans-serif;
      background: #eaf9f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .form-container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      width: 420px;
      border: 4px solid #97EADB;
    }
    .form-container h2 {
      text-align: center;
      color: #4a4a4a;
      font-size: 2em;
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 18px;
      font-size: 1.2em;
      color: #555;
    }
    input {
      width: 100%;
      padding: 14px;
      font-size: 1.1em;
      margin-top: 6px;
      border: 2px solid #97EADB;
      border-radius: 10px;
      outline: none;
      transition: 0.2s;
    }
    input:focus {
      border-color: #62c7bd;
      background: #f6ffff;
    }
    button {
      width: 100%;
      margin-top: 28px;
      padding: 16px;
      font-size: 1.3em;
      background: #97EADB;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #6fd6cc;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>試合結果入力</h2>
    <form id="matchForm">
      <label>チームAメンバー（カンマ区切り）:</label>
      <input id="teamA">

      <label>チームBメンバー（カンマ区切り）:</label>
      <input id="teamB">

      <label>チームAキル数:</label>
      <input id="killsA" type="number">

      <label>チームBキル数:</label>
      <input id="killsB" type="number">

      <button type="button" onclick="saveMatch()">保存</button>
    </form>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBWaCw2nAEh6FbYbteNk_fBSqPBTZ_UhC8",
      authDomain: "catiffanygame.firebaseapp.com",
      databaseURL: "https://catiffanygame-default-rtdb.firebaseio.com",
      projectId: "catiffanygame",
      storageBucket: "catiffanygame.appspot.com",
      messagingSenderId: "166871605809",
      appId: "1:166871605809:web:1fe6e874fa06005ec46b10",
      measurementId: "G-ZNGEZZWMTP"
    };
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function saveMatch() {
      const teamA = document.getElementById("teamA").value.split(",");
      const teamB = document.getElementById("teamB").value.split(",");
      const killsA = parseInt(document.getElementById("killsA").value);
      const killsB = parseInt(document.getElementById("killsB").value);

      db.collection("matches").add({
        teamA, teamB, killsA, killsB, timestamp: new Date()
      }).then(() => alert("保存しました！"));
    }
  </script>
</body>
</html>
