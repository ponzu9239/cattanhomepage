<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>APEX 試合結果入力</title>
  <style>
    body {
      font-family: "Hiragino Maru Gothic ProN", sans-serif;
      background-color: #f7fcfc;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 500px;
      margin: 30px auto;
      background: #ffffff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h1 { text-align: center; color: #47b6a2; }
    textarea {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #97eadb;
      margin-top: 4px;
    }
    .teams {
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-top: 20px;
    }
    .team-box {
      background: #eefaff;
      padding: 10px;
      border-radius: 8px;
      border: 2px solid #97eadb;
    }
    .team-box.team2 {
      background: #fff1f5;
      border-color: #ffb6c1;
    }
    .team-box.unassigned {
      background: #fefae0;
      border-color: #f1c40f;
    }
    .team-box h2 {
      text-align: center;
      font-size: 16px;
      margin: 0 0 8px 0;
      color: #47b6a2;
    }

    #teamA, #teamB {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 6px;
    }
    #unassigned {
      display: grid;
      grid-template-columns: 1fr;
      gap: 6px;
    }

    .player-card {
      background: #fff;
      border: 1.5px solid #ddd;
      border-radius: 8px;
      padding: 6px;
      text-align: center;
      cursor: grab;
    }
    input[type=number] {
      width: 90%;
      margin-bottom: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
      padding: 4px 8px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #97eadb;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover { background-color: #7dd2c3; }
    #status { margin-top: 12px; text-align: center; font-weight: bold; color: #47b6a2; }
    .drag-preview {
      position: fixed;
      pointer-events: none;
      opacity: 0.8;
      z-index: 9999;
    }
  </style>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>
<body>
  <div class="container">
    <h1>試合結果入力</h1>

    <label>メンバー名を1行ごとに入力：</label>
    <textarea id="nameInput" rows="4" placeholder="もねこ&#10;きゃたん&#10;ぽんず"></textarea>

    <div class="teams">
      <div class="team-box unassigned" ondragover="allowDrop(event)" ondrop="drop(event, 'unassigned')">
        <h2>チーム未割り当て</h2>
        <div id="unassigned"></div>
      </div>

      <div class="team-box team1" ondragover="allowDrop(event)" ondrop="drop(event, 'teamA')">
        <h2>チーム1</h2>
        <input type="number" id="teamAKills" placeholder="キル数" />
        <div id="teamA"></div>
      </div>

      <div class="team-box team2" ondragover="allowDrop(event)" ondrop="drop(event, 'teamB')">
        <h2>チーム2</h2>
        <input type="number" id="teamBKills" placeholder="キル数" />
        <div id="teamB"></div>
      </div>
    </div>

    <button onclick="saveResult()">保存する</button>
    <p id="status"></p>
  </div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import {
    getDatabase,
    ref,
    set,
    onValue,
    serverTimestamp,
  } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

  const firebaseConfig = {
  apiKey: "AIzaSyBbHLIr4GWkZ3Mfbg3M8wOY68X1ITrE-yw",
  authDomain: "match-result-ea475.firebaseapp.com",
  databaseURL: "https://match-result-ea475-default-rtdb.firebaseio.com",
  projectId: "match-result-ea475",
  storageBucket: "match-result-ea475.firebasestorage.app",
  messagingSenderId: "759877853492",
  appId: "1:759877853492:web:a10935960bf8230af8230af90561"
};

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const dbRef = ref(db, "matchResult");

  const teamNames = ["team1", "team2"];
  const nameSet = new Set();

  function renderCards() {
    teamNames.forEach(team => {
      const box = document.getElementById(team);
      const cards = Array.from(box.getElementsByClassName("player-card"));
      cards.forEach(card => {
        const name = card.textContent;
        nameSet.add(name);

        card.setAttribute("draggable", "true");
        card.ondragstart = e => {
          e.dataTransfer.setData("text", name);
        };

        // タッチ対応
        card.addEventListener("touchstart", e => {
          const touch = e.touches[0];
          card.setAttribute("data-dragging", "true");
          card.style.position = "absolute";
          card.style.zIndex = "1000";

          const moveAt = (pageX, pageY) => {
            card.style.left = pageX - card.offsetWidth / 2 + "px";
            card.style.top = pageY - card.offsetHeight / 2 + "px";
          };

          moveAt(touch.pageX, touch.pageY);

          const onTouchMove = e => {
            const touch = e.touches[0];
            moveAt(touch.pageX, touch.pageY);
          };

          document.addEventListener("touchmove", onTouchMove);

          card.addEventListener("touchend", e => {
            card.removeAttribute("data-dragging");
            card.style.position = "";
            card.style.left = "";
            card.style.top = "";
            card.style.zIndex = "";

            document.removeEventListener("touchmove", onTouchMove);

            const dropTarget = document.elementFromPoint(
              e.changedTouches[0].clientX,
              e.changedTouches[0].clientY
            );
            if (dropTarget && dropTarget.closest(".team-box")) {
              const teamId = dropTarget.closest(".team-box").querySelector("div").id;
              document.getElementById(teamId).appendChild(card);
            }
          }, { once: true });
        });
      });
    });
  }

  function renderDropZones() {
    document.querySelectorAll(".team-box > div").forEach(zone => {
      zone.ondragover = e => e.preventDefault();
      zone.ondrop = e => {
        e.preventDefault();
        const name = e.dataTransfer.getData("text");
        const card = Array.from(document.querySelectorAll(".player-card")).find(c => c.textContent === name);
        if (card) {
          zone.appendChild(card);
        }
      };
    });
  }

  renderCards();
  renderDropZones();

  document.getElementById("submitResult").addEventListener("click", () => {
    const result = {
      team1: [],
      team2: []
    };
    teamNames.forEach(team => {
      const box = document.getElementById(team);
      result[team] = Array.from(box.getElementsByClassName("player-card")).map(card => card.textContent);
    });

    // タイムスタンプを使いたいならコメントを外す
    // result.timestamp = serverTimestamp();

    set(dbRef, result)
      .then(() => alert("試合結果を送信しました。"))
      .catch(err => alert("エラー: " + err));
  });

  onValue(dbRef, snapshot => {
    const data = snapshot.val();
    if (data) {
      nameSet.clear();
      teamNames.forEach(team => {
        const box = document.getElementById(team);
        box.innerHTML = "";
        if (data[team]) {
          data[team].forEach(name => {
            const card = document.createElement("div");
            card.className = "player-card";
            card.textContent = name;
            box.appendChild(card);
          });
        }
      });
      renderCards();
    }
  });
</script>
</body>
</html>
