<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>APEX 試合結果送信</title>

  <!-- Firebase compat版 -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>

  <style>
    body {
      font-family: "Hiragino Maru Gothic ProN", sans-serif;
      background-color: #f6ffff;
      color: #333;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #4aa4a1;
    }
    .card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      margin: 20px auto;
      padding: 20px;
    }
    textarea, input {
      width: 90%;
      padding: 8px;
      margin-top: 5px;
      border: 2px solid #97eadb;
      border-radius: 8px;
      font-size: 14px;
    }
    button {
      background-color: #97eadb;
      color: #333;
      font-weight: bold;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      margin-top: 15px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #7fd2c7;
    }
    #statusMsg {
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>🎮 APEX 試合結果入力</h1>

  <div class="card">
    <p class="label">試合番号</p>
    <p id="matchIdDisplay">読み込み中...</p>

    <p class="label">チーム1 メンバー</p>
    <textarea id="teamAPlayers" placeholder="もねこ, きゃたん, りったん"></textarea>

    <p class="label">チーム1 キル数</p>
    <input type="number" id="teamAKills" />

    <p class="label">チーム2 メンバー</p>
    <textarea id="teamBPlayers" placeholder="ぽんず, ゆめち, あおい"></textarea>

    <p class="label">チーム2 キル数</p>
    <input type="number" id="teamBKills" />

    <button id="sendData">送信</button>

    <p id="statusMsg"></p>
  </div>

  <script>
    // ✅ Firebase設定
    const firebaseConfig = {
      apiKey: "AIzaSyBWaCw2nAEh6FbYbteNk_fBSqPBTZ_UhC8",
      authDomain: "catiffanygame.firebaseapp.com",
      projectId: "catiffanygame",
      storageBucket: "catiffanygame.appspot.com",
      messagingSenderId: "166871605809",
      appId: "1:166871605809:web:1fe6e874fa06005ec46b10"
    };

    // ✅ Firebase初期化
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const statusMsg = document.getElementById("statusMsg");
    const matchIdDisplay = document.getElementById("matchIdDisplay");

    // ✅ 最新試合番号を取得
    async function getNextMatchId() {
      const snapshot = await db.collection("matches").get();
      return "match" + (snapshot.size + 1);
    }

    // ✅ 初期表示
    getNextMatchId().then((id) => {
      matchIdDisplay.textContent = id;
    });

    // ✅ 送信処理
    document.getElementById("sendData").addEventListener("click", async () => {
      const teamAPlayers = document.getElementById("teamAPlayers").value.split(",").map(p => p.trim()).filter(p => p);
      const teamAKills = parseInt(document.getElementById("teamAKills").value);
      const teamBPlayers = document.getElementById("teamBPlayers").value.split(",").map(p => p.trim()).filter(p => p);
      const teamBKills = parseInt(document.getElementById("teamBKills").value);

      if (!teamAPlayers.length || !teamBPlayers.length || isNaN(teamAKills) || isNaN(teamBKills)) {
        statusMsg.style.color = "red";
        statusMsg.textContent = "❌ 入力内容を確認してください";
        return;
      }

      try {
        const nextId = await getNextMatchId();
        await db.collection("matches").doc(nextId).set({
          teamA: { players: teamAPlayers, kills: teamAKills },
          teamB: { players: teamBPlayers, kills: teamBKills },
          timestamp: new Date()
        });

        statusMsg.style.color = "green";
        statusMsg.textContent = "✅ 試合結果を送信しました！";

        matchIdDisplay.textContent = await getNextMatchId();
      } catch (err) {
        console.error(err);
        statusMsg.style.color = "red";
        statusMsg.textContent = "❌ 送信に失敗しました（詳細はコンソールを確認）";
      }
    });
  </script>
</body>
</html>
