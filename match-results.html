<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>APEX 試合結果送信</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js"></script>
  <style>
    body {
      font-family: "Hiragino Maru Gothic ProN", sans-serif;
      background-color: #f6ffff;
      color: #333;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #4aa4a1;
    }
    .card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      margin: 20px auto;
      padding: 20px;
    }
    textarea, input {
      width: 90%;
      padding: 8px;
      margin-top: 5px;
      border: 2px solid #97eadb;
      border-radius: 8px;
      font-size: 14px;
    }
    button {
      background-color: #97eadb;
      color: #333;
      font-weight: bold;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      margin-top: 15px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #7fd2c7;
    }
    .label {
      font-weight: bold;
      color: #4aa4a1;
    }
  </style>
</head>
<body>
  <h1>🎮 APEX 試合結果入力</h1>

  <div class="card">
    <p class="label">試合番号</p>
    <p id="matchIdDisplay">読み込み中...</p>

    <p class="label">チームA メンバー</p>
    <textarea id="teamAPlayers" placeholder="もねこ, きゃたん, りったん"></textarea>

    <p class="label">チームA キル数</p>
    <input type="number" id="teamAKills" />

    <p class="label">チームB メンバー</p>
    <textarea id="teamBPlayers" placeholder="ぽんず, ゆめち, あおい"></textarea>

    <p class="label">チームB キル数</p>
    <input type="number" id="teamBKills" />

    <button id="sendData">送信</button>
  </div>

  <script>
    // Firebaseの設定（自分の情報に置き換え）
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
    };

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore(app);

    // 🔹 最新の試合番号を取得して +1 する
    async function getNextMatchId() {
      const snapshot = await db.collection("matches").get();
      const matchCount = snapshot.size;
      return "match" + (matchCount + 1);
    }

    let currentMatchId = "";

    getNextMatchId().then((id) => {
      currentMatchId = id;
      document.getElementById("matchIdDisplay").textContent = id;
    });

    // 🔹 送信処理
    document.getElementById("sendData").addEventListener("click", async () => {
      const teamAPlayers = document.getElementById("teamAPlayers").value.split(",").map(p => p.trim());
      const teamAKills = parseInt(document.getElementById("teamAKills").value);
      const teamBPlayers = document.getElementById("teamBPlayers").value.split(",").map(p => p.trim());
      const teamBKills = parseInt(document.getElementById("teamBKills").value);

      if (!teamAPlayers.length || !teamBPlayers.length) {
        alert("メンバーを入力してください");
        return;
      }

      await db.collection("matches").doc(currentMatchId).set({
        teamA: { players: teamAPlayers, kills: teamAKills },
        teamB: { players: teamBPlayers, kills: teamBKills },
        timestamp: new Date()
      });

      alert("✅ 試合結果を送信しました！");
      location.reload(); // 送信後にリロードして新しい試合番号に更新
    });
  </script>
</body>
</html>
