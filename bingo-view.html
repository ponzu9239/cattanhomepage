<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ビンゴ抽選結果表示</title>
  <link rel="icon" href="IMG_4666.png" type="image/png">
  <meta property="og:image" content="https://www.yourwebsite.com/無題12_20250907003655.jpeg">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">

  <style>
    /* 共通デザインの流用 */
    body {
      font-family: "Hiragino Maru Gothic ProN", sans-serif;
      background: #f7fcfc;
      margin: 0;
      padding-top: 100px;
      overflow-x: hidden;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #97EADB;
      padding: 1rem;
      text-align: center;
      z-index: 1000;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
      color: #fff;
    }

    .hamburger {
      font-size: 2rem;
      cursor: pointer;
      position: absolute;
      top: 50%;
      right: 3rem;
      color: white;
      transform: translateY(-50%);
      z-index: 1100;
    }

    nav {
      position: fixed;
      top: -100%;
      left: 0;
      width: 100%;
      background-color: #97EADB;
      display: flex;
      flex-direction: column;
      padding: 0;
      transition: top 0.3s ease;
      z-index: 1050;
    }

    nav.show {
      top: 75px;
    }

    nav a {
      display: block;
      text-align: center;
      margin: 0;
      padding: 0.6rem 0;
      font-size: 1.2rem;
      font-weight: bold;
      color: white;
      background-color: #97eadb;
      border-bottom: 1px solid #97EADB;
      text-decoration: none;
      transition: background-color 0.2s, transform 0.2s;
    }

    nav a:hover {
      background-color: #0099aa;
      transform: scale(1.03);
    }

    footer {
      background: #97EADB;
      text-align: center;
      color: white;
      padding: 1rem;
      margin-top: 2rem;
    }

    section {
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }

    section h3 {
      color: #5aa2aa;
      border-bottom: 2px solid #97EADB;
      padding-bottom: 0.3rem;
    }

    /* ビンゴ表示用のスタイル */
    #bingoDisplay {
      text-align: center;
      padding: 2rem 1rem;
      background-color: #d4f0f4;
      border: 3px solid #97EADB;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      margin-top: 1rem;
    }

    #latestNumber {
      font-size: 5rem;
      font-weight: bold;
      color: #1b656f;
      margin: 0.5rem 0;
      height: 6rem;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fff;
      border-radius: 10px;
      box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: color 0.1s, background-color 0.1s;
    }

    /* 抽選中の表示スタイル */
    #latestNumber.drawing {
        color: #ff4757;
    }
    
    /* ステータスメッセージを削除したため、要素なし */
    
    /* --- レスポンシブ対応の番号ボード Flexbox (常に10個/行) --- */
    #numberBoard {
      display: flex;
      flex-wrap: wrap; 
      justify-content: center; 
      gap: 5px;
      margin: 1rem auto;
      max-width: 100%; 
      padding: 0; /* paddingを削除して計算を簡略化 */
    }

    .bingo-cell {
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      /* 常に10列にするための計算式 */
      /* 100%を10等分し、その間の gap(5px)×9つ分を均等に引く */
      flex-basis: calc(10% - 4.5px); 
      
      height: 0; 
      padding-bottom: calc(10% - 4.5px); /* アスペクト比を保つ */
      
      font-weight: bold;
      color: #555;
      line-height: 1;
      
      position: relative;
      min-width: 15px; 
      min-height: 15px;
    }
    .bingo-cell::before {
        content: attr(data-content); 
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        /* 画面幅が狭くなると文字も自動縮小 (10個が1行に収まるようにする) */
        font-size: 3.5vw; 
        max-font-size: 1.1rem;
    }

    /* 強制改行要素 */
    .break {
        flex-basis: 100%;
        height: 0;
        margin: 0;
        padding: 0;
    }
    /* --- Flexbox対応CSS終了 --- */

    .drawn {
      background-color: #97EADB;
      color: white;
    }
  </style>

</head>

<body>
  <header>
    <h1>ビンゴ抽選結果</h1>
    <div class="hamburger" id="hamburger">☰</div>
    <nav id="nav">
      <a href="bingo.html">抽選会場へ</a> 
      <a href="index.html">ホーム</a>
      <a href="roulette.html">イベント</a>
      <a href="team-view.html">チーム分けを見る</a>
      <a href="data-view.html">カスタム結果を見る</a>
    </nav>  
  </header>

  <main>
    <section id="bingo">
      <h3>📢 発表中の番号 📢</h3>

      <div id="bingoDisplay">
        <p style="font-size: 1.2rem; margin-bottom: 0.5rem; color: #5aa2aa;">現在の表示番号</p>
        <div id="latestNumber">--</div>
        <h4 style="color: #1b656f; border-bottom: 1px solid #ccc; padding-bottom: 0.3rem; margin-top: 2rem;">出た番号一覧 (1〜75)</h4>
        <div id="numberBoard">
          </div>
      </div>
    </section>
  </main>

  <footer>
    <p>ド天然のきゃたん</p>
  </footer>

  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

  <script>
    // ----------------------------------------------------------------------
    // 🎨 あなたのFirebase設定 (抽選会場ページと同じ設定)
    // ----------------------------------------------------------------------
    const firebaseConfig = {
      apiKey: "AIzaSyBWaCw2nAEh6FbYbteNk_fBSqPBTZ_UhC8",
      authDomain: "catiffanygame.firebaseapp.com",
      databaseURL: "https://catiffanygame-default-rtdb.firebaseio.com",
      projectId: "catiffanygame",
      storageBucket: "catiffanygame.firebasestorage.app",
      messagingSenderId: "166871605809",
      appId: "1:166871605809:web:1fe6e874fa06005ec46b10",
      measurementId: "G-ZNGEZZWMTP"
    };
    // ----------------------------------------------------------------------

    // Firebase初期化とデータベース参照の取得
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const bingoRef = db.ref('bingo'); // /bingo 全体を監視

    const maxNumber = 75;
    const latestNumberEl = document.getElementById('latestNumber');
    const numberBoardEl = document.getElementById('numberBoard');

    // ボードの描画処理 (常に10個/行、Flexbox対応)
    function renderBoard(drawnNumbers, currentDisplay) {
        // --- 最新表示の更新 ---
        latestNumberEl.textContent = currentDisplay !== '--' ? currentDisplay : '--';
        
        // 抽選中かどうかを判断し、表示に反映
        const isDrawing = !drawnNumbers.includes(parseInt(currentDisplay)) && currentDisplay !== '--';
        
        if (isDrawing) {
            latestNumberEl.classList.add('drawing');
        } else {
            latestNumberEl.classList.remove('drawing');
        }

        // --- ボードの更新 ---
        numberBoardEl.innerHTML = '';
        
        for (let i = 1; i <= maxNumber; i++) {
            const cell = document.createElement('div');
            cell.className = 'bingo-cell';
            cell.setAttribute('data-content', i);
            
            // 抽選済みの数字ならスタイルを適用
            if (drawnNumbers.includes(i)) {
                cell.classList.add('drawn');
            }
            
            numberBoardEl.appendChild(cell);

            // 10個ごとに改行要素を挿入 (11個目が2行目になるように)
            if (i % 10 === 0 && i < maxNumber) {
                const breakEl = document.createElement('div');
                breakEl.className = 'break';
                numberBoardEl.appendChild(breakEl);
            }
        }
    }

    // Firebaseのデータ変更をリアルタイムで監視し、画面を自動更新
    bingoRef.on('value', (snapshot) => {
        const data = snapshot.val() || {};
        const drawnNumbers = data.drawnNumbers || [];
        const currentDisplay = data.currentDisplay || '--'; 

        renderBoard(drawnNumbers, currentDisplay);
        console.log("Firebaseから最新のデータを受信しました。");
    }, (error) => {
        console.error("Firebaseからのデータ受信エラー:", error);
    });
    
    document.addEventListener("DOMContentLoaded", () => {
        // ハンバーガーメニューのロジック
        const hamburger = document.getElementById("hamburger");
        const nav = document.getElementById("nav");

        hamburger.addEventListener("click", () => {
          nav.classList.toggle("show");
        });
    });

  </script>
</body>

</html>
