<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>プレイヤー読み方設定</title>
  <style>
    body {
      font-family: "Hiragino Maru Gothic ProN", sans-serif;
      background-color: #f7fcfc;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #47b6a2;
      text-align: center;
    }
    .player-item {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      padding: 8px;
      border: 1px solid #97EADB;
      border-radius: 8px;
    }
    .player-item span {
      flex-grow: 1;
      font-size: 16px;
      font-weight: bold;
    }
    .player-item .input-group {
      display: flex;
      gap: 10px; /* 入力欄間の隙間 */
    }
    .player-item input {
      width: 150px;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .player-item input.reading-input {
      width: 120px;
    }
    .player-item input.alias-input {
      width: 200px;
    }
    #saveAllButton {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #47b6a2;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      margin-top: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>プレイヤー読み方・あだ名設定</h1>
  <div id="playerReadingsList"></div>
  <button id="saveAllButton">すべて保存</button>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyBbHLIr4GWkZ3Mfbg3M8wOY68X1ITrE-yw",
    authDomain: "match-result-ea475.firebaseapp.com",
    databaseURL: "https://match-result-ea475-default-rtdb.firebaseio.com",
    projectId: "match-result-ea475",
    storageBucket: "match-result-ea475.firebasestorage.app",
    messagingSenderId: "759877853492",
    appId: "1:759877853492:web:a10935960bf8230afbg3M8wOY68X1ITrE-yw"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  function renderPlayerReadings() {
    const listContainer = document.getElementById("playerReadingsList");
    listContainer.innerHTML = "読込中...";

    // プレイヤーの読み方＆あだ名データを取得
    db.ref("player_readings").once("value", readingsSnapshot => {
      const existingReadings = readingsSnapshot.val() || {};

      // 過去の試合結果から全プレイヤー名を取得
      db.ref("apex_results").once("value", resultsSnapshot => {
        const matches = resultsSnapshot.val() || {};
        const allPlayers = new Set();
        Object.values(matches).forEach(match => {
          if (match.teamA) match.teamA.forEach(p => allPlayers.add(p));
          if (match.teamB) match.teamB.forEach(p => allPlayers.add(p));
        });

        // 読み方設定ページのプレイヤーリストを生成
        listContainer.innerHTML = "";
        allPlayers.forEach(name => {
          const div = document.createElement("div");
          div.className = "player-item";
          
          const playerNameSpan = document.createElement("span");
          playerNameSpan.textContent = name;
          div.appendChild(playerNameSpan);

          const inputGroup = document.createElement("div");
          inputGroup.className = "input-group";

          const readingInput = document.createElement("input");
          readingInput.type = "text";
          readingInput.placeholder = "読み方";
          readingInput.className = "reading-input";
          readingInput.value = existingReadings[name]?.reading || "";
          readingInput.dataset.playerName = name;
          inputGroup.appendChild(readingInput);

          const aliasInput = document.createElement("input");
          aliasInput.type = "text";
          aliasInput.placeholder = "あだ名 (カンマ区切り)";
          aliasInput.className = "alias-input";
          aliasInput.value = existingReadings[name]?.aliases?.join(", ") || "";
          aliasInput.dataset.playerName = name;
          inputGroup.appendChild(aliasInput);

          div.appendChild(inputGroup);
          listContainer.appendChild(div);
        });
      });
    });
  }

  document.getElementById("saveAllButton").addEventListener("click", () => {
    const readingInputs = document.querySelectorAll("#playerReadingsList .reading-input");
    const aliasInputs = document.querySelectorAll("#playerReadingsList .alias-input");
    const readingsToSave = {};

    readingInputs.forEach((input, index) => {
      const playerName = input.dataset.playerName;
      const reading = input.value.trim();
      const aliasValue = aliasInputs[index].value.trim();
      
      const aliases = aliasValue.split(",").map(alias => alias.trim()).filter(alias => alias !== "");
      
      readingsToSave[playerName] = {
        reading: reading || null, // 読み方が空の場合はnullを保存
        aliases: aliases.length > 0 ? aliases : null // あだ名が空の場合はnullを保存
      };
    });

    if (Object.keys(readingsToSave).length > 0) {
      db.ref("player_readings").set(readingsToSave) // update()ではなくset()を使用
        .then(() => {
          alert("設定を保存しました。");
        })
        .catch(error => {
          console.error("保存中にエラーが発生しました:", error);
          alert("保存に失敗しました。");
        });
    } else {
      alert("入力された設定がありません。");
    }
  });

  // ページロード時にプレイヤーリストをレンダリング
  renderPlayerReadings();
</script>

</body>
</html>
