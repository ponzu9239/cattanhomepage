<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>きゃたんのビンゴゲーム</title>
  <link rel="icon" href="IMG_4666.png" type="image/png">
  <meta property="og:image" content="https://www.yourwebsite.com/無題12_20250907003655.jpeg">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">

  <style>
    /* 元のデザインを流用 */
    body {
      font-family: "Hiragino Maru Gothic ProN", sans-serif;
      background: #f7fcfc;
      margin: 0;
      padding-top: 100px;
      transition: background-color 0.5s ease;
      overflow-x: hidden;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #97EADB;
      padding: 1rem;
      text-align: center;
      z-index: 1000;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
      color: #fff;
    }

    .hamburger {
      font-size: 2rem;
      cursor: pointer;
      position: absolute;
      top: 50%;
      right: 3rem;
      color: white;
      transform: translateY(-50%);
      z-index: 1100;
    }

    nav {
      position: fixed;
      top: -100%;
      left: 0;
      width: 100%;
      background-color: #97EADB;
      display: flex;
      flex-direction: column;
      padding: 0;
      transition: top 0.3s ease;
      z-index: 1050;
    }

    nav.show {
      top: 75px;
    }

    nav a {
      display: block;
      text-align: center;
      margin: 0;
      padding: 0.6rem 0;
      font-size: 1.2rem;
      font-weight: bold;
      color: white;
      background-color: #97eadb;
      border-bottom: 1px solid #97EADB;
      text-decoration: none;
      transition: background-color 0.2s, transform 0.2s;
    }

    nav a:hover {
      background-color: #0099aa;
      transform: scale(1.03);
    }

    footer {
      background: #97EADB;
      text-align: center;
      color: white;
      padding: 1rem;
      margin-top: 2rem;
    }

    section {
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }

    section h3 {
      color: #5aa2aa;
      border-bottom: 2px solid #97EADB;
      padding-bottom: 0.3rem;
    }

    /* ビンゴゲーム用の追加スタイル */
    #bingoGame {
      text-align: center;
      padding: 2rem 1rem;
      background-color: #d4f0f4;
      border: 3px solid #97EADB;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      margin-top: 1rem;
    }

    #currentNumber {
      font-size: 5rem;
      font-weight: bold;
      color: #1b656f;
      margin: 0.5rem 0;
      height: 6rem;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fff;
      border-radius: 10px;
      box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    #drawButton {
      background-color: #5aa2aa;
      color: white;
      border: none;
      padding: 1rem 2rem;
      font-size: 1.5rem;
      font-weight: bold;
      border-radius: 50px;
      cursor: pointer;
      transition: background-color 0.2s, transform 0.1s;
      margin-bottom: 1.5rem;
      box-shadow: 0 4px 0 #1b656f;
    }

    #drawButton:hover:not(:disabled) {
      background-color: #4a8a92;
    }

    #drawButton:active:not(:disabled) {
      transform: translateY(4px);
      box-shadow: 0 0 0 #1b656f;
    }

    #drawButton:disabled {
      background-color: #cccccc;
      box-shadow: none;
      cursor: not-allowed;
      transform: none;
    }

    /* 抽選中のボタンの色を強調 */
    #drawButton.drawing-mode {
      background-color: #ff4757;
      box-shadow: 0 4px 0 #c0392b;
    }

    #drawButton.drawing-mode:hover {
      background-color: #e74c3c;
    }


    /* --- レスポンシブ対応の番号ボード Flexboxに変更 --- */
    #numberBoard {
      display: flex; /* Flexboxに変更 */
      flex-wrap: wrap; /* セルを次の行に折り返す */
      justify-content: center; /* 中央揃えにする */
      gap: 5px;
      margin-top: 1rem;
      max-width: 100%;
      margin-left: auto;
      margin-right: auto;
    }

    .bingo-cell {
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      /* 画面幅に応じて伸縮し、常に10列になるように設定 */
      flex-basis: calc(10% - 4.5px); 
      height: 0; 
      padding-bottom: calc(10% - 4.5px); /* アスペクト比を保つ */
      
      font-weight: bold;
      font-size: 1.1rem;
      color: #555;
      line-height: 1;
      
      /* テキストを中央に配置する設定 */
      position: relative; 
    }
    .bingo-cell::before {
        /* JSで設定したdata-content属性の値(数字)を表示 */
        content: attr(data-content); 
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
    /* --- Flexbox対応CSS終了 --- */


    .drawn {
      background-color: #97EADB;
      color: white;
      animation: flash 0.5s ease-out;
    }

    @keyframes flash {
      0% {
        transform: scale(1);
        box-shadow: 0 0 0 0 rgba(151, 234, 219, 0.7);
      }

      50% {
        transform: scale(1.1);
        box-shadow: 0 0 20px 5px rgba(151, 234, 219, 0.9);
      }

      100% {
        transform: scale(1);
        box-shadow: 0 0 0 0 rgba(151, 234, 219, 0);
      }
    }

    .status-message {
      margin-top: 1rem;
      font-weight: bold;
      color: #e74c3c;
    }

    #resetButton {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 0.2s;
      margin-top: 1rem;
    }

    #resetButton:hover {
      background-color: #c0392b;
    }
  </style>

</head>

<body>
  <header>
    <h1>ビンゴゲーム</h1>
    <div class="hamburger" id="hamburger">☰</div>
    <nav id="nav">
      <a href="index.html">ホーム</a>
      <a href="roulette.html">イベント</a>
      <a href="team-view.html">チーム分けを見る</a>
      <a href="data-view.html">カスタム結果を見る</a>
    </nav>
  </header>

  <main>
    <section id="bingo">
      <h3>🎉 ビンゴ抽選 🎉</h3>

      <div id="bingoGame">
        <p style="font-size: 1.2rem; margin-bottom: 0.5rem; color: #5aa2aa;">引かれた番号</p>
        <div id="currentNumber">--</div>

        <button id="drawButton">番号を引く！</button>
        <div id="statusMessage" class="status-message"></div>

        <button id="resetButton">リセット</button>

        <h4 style="color: #1b656f; border-bottom: 1px solid #ccc; padding-bottom: 0.3rem; margin-top: 2rem;">すでに引かれた番号一覧 (1〜75)</h4>
        <div id="numberBoard">
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>ド天然のきゃたん</p>
  </footer>

  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

  <script>
    // ----------------------------------------------------------------------
    // 🎨 あなたのFirebase設定
    // ----------------------------------------------------------------------
    const firebaseConfig = {
      apiKey: "AIzaSyBWaCw2nAEh6FbYbteNk_fBSqPBTZ_UhC8",
      authDomain: "catiffanygame.firebaseapp.com",
      databaseURL: "https://catiffanygame-default-rtdb.firebaseio.com",
      projectId: "catiffanygame",
      storageBucket: "catiffanygame.firebasestorage.app",
      messagingSenderId: "166871605809",
      appId: "1:166871605809:web:1fe6e874fa06005ec46b10",
      measurementId: "G-ZNGEZZWMTP"
    };
    // ----------------------------------------------------------------------

    // Firebase初期化とデータベース参照の取得
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    // 参照を /bingo 全体に変更
    const bingoRef = db.ref('bingo'); 

    // --- ビンゴゲームの状態変数 ---
    const maxNumber = 75;
    let availableNumbers = []; // まだ引かれていない番号の配列
    let drawnNumbers = []; // 既に引かれた番号の配列 (Firebaseと同期)
    let animationInterval = null; // アニメーションのID
    let isDrawing = false; // 抽選アニメーション中かどうか

    const currentNumberEl = document.getElementById('currentNumber');
    const drawButton = document.getElementById('drawButton');
    const numberBoardEl = document.getElementById('numberBoard');
    const statusMessageEl = document.getElementById('statusMessage');
    const resetButton = document.getElementById('resetButton');

    // ボードの描画処理 (Flexbox対応)
    function renderBoard(numbers) {
      numberBoardEl.innerHTML = '';
      for (let i = 1; i <= maxNumber; i++) {
        const cell = document.createElement('div');
        cell.className = 'bingo-cell';
        cell.id = `cell-${i}`;
        // セルのtextContentの代わりにdata-content属性を使用
        cell.setAttribute('data-content', i); 
        
        if (numbers.includes(i)) {
          cell.classList.add('drawn');
        }
        numberBoardEl.appendChild(cell);
      }
    }

    // 抽選結果をFirebaseに保存
    function saveToFirebase(data) {
      bingoRef.update(data).catch(error => {
        console.error("Firebaseへの書き込みに失敗しました:", error);
        statusMessageEl.textContent = "⚠️ 保存エラーが発生しました。";
      });
    }

    // Firebaseからデータを読み込み、ゲーム状態を更新
    function loadGameFromFirebase() {
      // 一度だけデータを取得して初期化
      bingoRef.once('value', (snapshot) => {
        const data = snapshot.val() || {};
        const storedNumbers = data.drawnNumbers || [];
        const currentDisplay = data.currentDisplay || '--';

        // 状態変数を更新
        drawnNumbers = storedNumbers;
        const allNumbers = Array.from({ length: maxNumber }, (_, i) => i + 1);
        availableNumbers = allNumbers.filter(n => !drawnNumbers.includes(n));

        // UIを更新
        currentNumberEl.textContent = currentDisplay;
        drawButton.disabled = false;
        drawButton.textContent = '番号を引く！';
        drawButton.classList.remove('drawing-mode');
        isDrawing = false;
        renderBoard(drawnNumbers);

        if (availableNumbers.length === 0) {
          statusMessageEl.textContent = 'すべての番号が出ました！ゲーム終了です。';
          drawButton.disabled = true;
          drawButton.textContent = 'ゲーム終了';
        } else {
          statusMessageEl.textContent = drawnNumbers.length > 0 ? `前回の数字: ${drawnNumbers[drawnNumbers.length - 1]}` : '';
        }
      });
    }

    // 数字を高速で切り替えるアニメーション開始
    function startAnimation() {
      if (availableNumbers.length === 0) return;

      isDrawing = true;
      drawButton.textContent = 'ストップ！';
      drawButton.classList.add('drawing-mode');

      // 50ミリ秒ごとに数字を更新し、Firebaseにも書き込む
      animationInterval = setInterval(() => {
        const randomIndex = Math.floor(Math.random() * availableNumbers.length);
        if (availableNumbers.length > 0) {
          const displayNum = availableNumbers[randomIndex];
          currentNumberEl.textContent = displayNum;
          
          // ★ Viewにリアルタイムで反映するため、Firebaseに書き込む
          bingoRef.update({ currentDisplay: displayNum });
        } else {
          stopAndDrawNumber();
        }
      }, 50);
    }

    // 抽選を確定してアニメーションを停止
    function stopAndDrawNumber() {
      if (!animationInterval) return;

      clearInterval(animationInterval);
      animationInterval = null;
      isDrawing = false;

      if (availableNumbers.length === 0) {
        // ゲーム終了処理
        const finalNum = drawnNumbers[drawnNumbers.length - 1] || '--';
        currentNumberEl.textContent = finalNum;
        statusMessageEl.textContent = 'すべての番号が出ました！ゲーム終了です。';
        drawButton.disabled = true;
        drawButton.textContent = 'ゲーム終了';
        drawButton.classList.remove('drawing-mode');
        
        // 最終表示をFirebaseに確定させる
        saveToFirebase({ currentDisplay: finalNum });
        return;
      }

      // 最終的な抽選を行う
      const randomIndex = Math.floor(Math.random() * availableNumbers.length);
      const drawnNumber = availableNumbers[randomIndex];

      // 配列を更新
      availableNumbers.splice(randomIndex, 1);
      drawnNumbers.push(drawnNumber);

      // --- Firebaseにデータを保存 (重要: 確定番号と最終表示を同時に更新) ---
      saveToFirebase({ 
          drawnNumbers: drawnNumbers, 
          currentDisplay: drawnNumber 
      });

      // 表示を更新
      currentNumberEl.textContent = drawnNumber;
      statusMessageEl.textContent = `🎉 ${drawnNumbers.length}個目の数字は ${drawnNumber} です！`;
      drawButton.textContent = '次の番号を引く！';
      drawButton.classList.remove('drawing-mode');

      // ボード上のセルをハイライト
      renderBoard(drawnNumbers);

      if (availableNumbers.length === 0) {
        statusMessageEl.textContent = 'すべての番号が出ました！ゲーム終了です。';
        drawButton.disabled = true;
        drawButton.textContent = 'ゲーム終了';
      }
    }

    // 番号を引く処理 (ボタンクリック)
    drawButton.addEventListener('click', () => {
      if (availableNumbers.length === 0) {
        return;
      }

      if (!isDrawing) {
        startAnimation();
      } else {
        stopAndDrawNumber();
      }
    });

    // リセットボタンの処理
    resetButton.addEventListener('click', () => {
      if (confirm('ビンゴゲームをリセットしますか？全ての抽選結果が消えます。')) {
        // Firebaseのデータもリセット
        bingoRef.set({ drawnNumbers: [], currentDisplay: '--' });
        loadGameFromFirebase(); // UIをリセット
      }
    });

    // ページの読み込み完了時にゲームを初期化
    document.addEventListener("DOMContentLoaded", () => {
      loadGameFromFirebase(); // Firebaseからデータを読み込んでゲーム開始

      // ハンバーガーメニューのロジック
      const hamburger = document.getElementById("hamburger");
      const nav = document.getElementById("nav");

      hamburger.addEventListener("click", () => {
        nav.classList.toggle("show");
      });
    });
  </script>
</body>

</html>
