    <script>
        // ----------------------------------------------------------------------
        // ğŸ¨ ã‚ãªãŸã®Firebaseè¨­å®š
        // ----------------------------------------------------------------------
        const firebaseConfig = {
            apiKey: "AIzaSyBWaCw2nAEh6FbYbteNk_fBSqPBTZ_UhC8",
            authDomain: "catiffanygame.firebaseapp.com",
            databaseURL: "https://catiffanygame-default-rtdb.firebaseio.com",
            projectId: "catiffanygame",
            storageBucket: "catiffanygame.firebasestorage.app",
            messagingSenderId: "166871605809",
            appId: "1:166871605809:web:1fe6e874fa06005ec46b10",
            measurementId: "G-ZNGEZZWMTP"
        };
        // ----------------------------------------------------------------------


        // FirebaseåˆæœŸåŒ–ã¨ãƒ‡ãƒ¼ã‚¿ãƒ™ãƒ¼ã‚¹å‚ç…§ã®å–å¾—
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const bingoRef = db.ref('bingo');

        const maxNumber = 75;
        const allNumbers = Array.from({ length: maxNumber }, (_, i) => i + 1);

        const latestNumberEl = document.getElementById('latestNumber');
        const drawButton = document.getElementById('drawButton');
        const resetButton = document.getElementById('resetButton');
        const numberBoardEl = document.getElementById('numberBoard');
        const statusMessageEl = document.getElementById('statusMessage');

        let isDrawing = false;
        let drawnNumbers = [];
        let availableNumbers = [];

        // --- ãƒœãƒ¼ãƒ‰ã®æç”»å‡¦ç† ---
        function renderBoard(currentDisplay) {
            // --- æœ€æ–°è¡¨ç¤ºã®æ›´æ–° ---
            latestNumberEl.textContent = currentDisplay !== '--' ? currentDisplay : '--';
            
            // æŠ½é¸ä¸­ã®ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³è¨­å®š
            const isDisplayDrawing = !drawnNumbers.includes(parseInt(currentDisplay)) && currentDisplay !== '--';
            if (isDisplayDrawing) {
                latestNumberEl.classList.add('drawing');
                statusMessageEl.textContent = "æŠ½é¸é€²è¡Œä¸­...";
            } else {
                latestNumberEl.classList.remove('drawing');
                if (drawnNumbers.length === maxNumber) {
                    statusMessageEl.textContent = "ğŸ‰ ã™ã¹ã¦ã®ç•ªå·ãŒå‡ºã¾ã—ãŸï¼";
                    drawButton.disabled = true;
                } else {
                    statusMessageEl.textContent = `æŠ½é¸æ¸ˆ: ${drawnNumbers.length}å€‹`;
                }
            }


            // --- ãƒœãƒ¼ãƒ‰ã®æ›´æ–° ---
            numberBoardEl.innerHTML = '';
            
            for (let i = 1; i <= maxNumber; i++) {
                const cell = document.createElement('div');
                cell.className = 'bingo-cell';
                cell.setAttribute('data-content', i);
                
                // æŠ½é¸æ¸ˆã¿ã®æ•°å­—ãªã‚‰ã‚¹ã‚¿ã‚¤ãƒ«ã‚’é©ç”¨
                if (drawnNumbers.includes(i)) {
                    cell.classList.add('drawn');
                }
                
                numberBoardEl.appendChild(cell);

                // 10å€‹ã”ã¨ã«æ”¹è¡Œè¦ç´ ã‚’æŒ¿å…¥ (11å€‹ç›®ãŒ2è¡Œç›®ã«ãªã‚‹ã‚ˆã†ã«)
                if (i % 10 === 0 && i < maxNumber) {
                    const breakEl = document.createElement('div');
                    breakEl.className = 'break';
                    numberBoardEl.appendChild(breakEl);
                }
            }
        }

        // --- æŠ½é¸å‡¦ç† ---
        function drawNextNumber() {
            if (isDrawing || availableNumbers.length === 0) return;

            isDrawing = true;
            drawButton.disabled = true;
            statusMessageEl.textContent = "æŠ½é¸é€²è¡Œä¸­...";
            latestNumberEl.classList.add('drawing');

            const rollDuration = 3000; // 3ç§’é–“ãƒ«ãƒ¼ãƒ¬ãƒƒãƒˆã‚’å›ã™
            let startTime = Date.now();
            let lastDisplay = null;

            // ãƒ‡ãƒ¼ã‚¿ãƒ™ãƒ¼ã‚¹ã«ã€ŒæŠ½é¸ä¸­ã€ã®ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹ã¨ãƒ€ãƒŸãƒ¼ç•ªå·ã‚’æ›¸ãè¾¼ã¿
            bingoRef.update({
                isDrawing: true,
                currentDisplay: 'ROLLING' // æŠ½é¸ä¸­ã‚’ç¤ºã™ç‰¹åˆ¥ãªå€¤
            });

            // ãƒ«ãƒ¼ãƒ¬ãƒƒãƒˆã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³
            const interval = setInterval(() => {
                const now = Date.now();
                if (now - startTime < rollDuration) {
                    // æŠ½é¸å¯èƒ½ãªç•ªå·ã‹ã‚‰ãƒ©ãƒ³ãƒ€ãƒ ã«è¡¨ç¤º
                    const randomIndex = Math.floor(Math.random() * availableNumbers.length);
                    const rollingNumber = availableNumbers[randomIndex];
                    latestNumberEl.textContent = rollingNumber;
                    lastDisplay = rollingNumber;
                } else {
                    clearInterval(interval);
                    
                    // æœ€çµ‚çµæœã‚’æ±ºå®š
                    const finalIndex = Math.floor(Math.random() * availableNumbers.length);
                    const finalNumber = availableNumbers[finalIndex];

                    // drawnNumbersã¨availableNumbersã‚’æ›´æ–°
                    drawnNumbers.push(finalNumber);
                    drawnNumbers.sort((a, b) => a - b);
                    availableNumbers = availableNumbers.filter(n => n !== finalNumber);

                    // ãƒ‡ãƒ¼ã‚¿ãƒ™ãƒ¼ã‚¹ã«æœ€çµ‚çµæœã‚’æ›¸ãè¾¼ã¿
                    bingoRef.update({
                        drawnNumbers: drawnNumbers,
                        currentDisplay: finalNumber.toString(),
                        isDrawing: false,
                        availableNumbers: availableNumbers
                    }).then(() => {
                        console.log(`ç•ªå· ${finalNumber} ãŒç¢ºå®šã—ã¾ã—ãŸã€‚`);
                        
                        // UIã®æœ€çµ‚æ›´æ–°ã¯on('value')ãƒªã‚¹ãƒŠãƒ¼ã«ä»»ã›ã‚‹
                        isDrawing = false;
                        if (availableNumbers.length > 0) {
                            drawButton.disabled = false;
                        }
                    }).catch(error => {
                        console.error("Firebaseã¸ã®æ›¸ãè¾¼ã¿ã‚¨ãƒ©ãƒ¼:", error);
                        isDrawing = false;
                        drawButton.disabled = false;
                    });
                }
            }, 100); // 100msã”ã¨ã«ç•ªå·ã‚’æ›´æ–°
        }

        // --- ãƒªã‚»ãƒƒãƒˆå‡¦ç† ---
        function resetBingo() {
            if (isDrawing) return;
            
            if (confirm("æœ¬å½“ã«ãƒ“ãƒ³ã‚´ã®æŠ½é¸çµæœã‚’ã™ã¹ã¦ãƒªã‚»ãƒƒãƒˆã—ã¾ã™ã‹ï¼Ÿ")) {
                bingoRef.set({
                    drawnNumbers: [],
                    availableNumbers: allNumbers,
                    currentDisplay: '--',
                    isDrawing: false
                }).then(() => {
                    alert("ãƒ“ãƒ³ã‚´æŠ½é¸ãŒãƒªã‚»ãƒƒãƒˆã•ã‚Œã¾ã—ãŸã€‚");
                    drawButton.disabled = false;
                    // UIã®æ›´æ–°ã¯on('value')ãƒªã‚¹ãƒŠãƒ¼ã«ä»»ã›ã‚‹
                }).catch(error => {
                    console.error("Firebaseã¸ã®ãƒªã‚»ãƒƒãƒˆã‚¨ãƒ©ãƒ¼:", error);
                });
            }
        }

        // --- Firebaseã®ãƒ‡ãƒ¼ã‚¿å¤‰æ›´ã‚’ãƒªã‚¢ãƒ«ã‚¿ã‚¤ãƒ ã§ç›£è¦– ---
        bingoRef.on('value', (snapshot) => {
            const data = snapshot.val() || {
                drawnNumbers: [],
                availableNumbers: allNumbers,
                currentDisplay: '--'
            };

            drawnNumbers = data.drawnNumbers || [];
            availableNumbers = data.availableNumbers || allNumbers;
            const currentDisplay = data.currentDisplay || '--';
            const drawingStatus = data.isDrawing || false;

            // UIã®æ›´æ–°
            renderBoard(currentDisplay);

            // ãƒœã‚¿ãƒ³ã®çŠ¶æ…‹æ›´æ–°
            if (drawingStatus || drawnNumbers.length === maxNumber) {
                drawButton.disabled = true;
            } else {
                drawButton.disabled = false;
            }
        }, (error) => {
            console.error("Firebaseã‹ã‚‰ã®ãƒ‡ãƒ¼ã‚¿å—ä¿¡ã‚¨ãƒ©ãƒ¼:", error);
            statusMessageEl.textContent = "ã‚¨ãƒ©ãƒ¼: ãƒ‡ãƒ¼ã‚¿ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸã€‚";
            drawButton.disabled = true;
        });

        // --- ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼ ---
        document.addEventListener("DOMContentLoaded", () => {
            drawButton.addEventListener('click', drawNextNumber);
            resetButton.addEventListener('click', resetBingo);

            // ãƒãƒ³ãƒãƒ¼ã‚¬ãƒ¼ãƒ¡ãƒ‹ãƒ¥ãƒ¼ã®ãƒ­ã‚¸ãƒƒã‚¯
            const hamburger = document.getElementById("hamburger");
            const nav = document.getElementById("nav");

            hamburger.addEventListener("click", () => {
                nav.classList.toggle("show");
            });
        });
    </script>
