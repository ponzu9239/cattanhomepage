<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>きゃたんのビンゴゲーム</title>
  <link rel="icon" href="IMG_4666.png" type="image/png">
  <meta property="og:image" content="https://www.yourwebsite.com/無題12_20250907003655.jpeg">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">

  <style>
    /* ------------------------------------------------ */
    /* デザイン統一のためのCSS調整 */
    /* ------------------------------------------------ */
    * {
        box-sizing: border-box; 
    }

    /* 共通デザイン */
    body {
      font-family: "Hiragino Maru Gothic ProN", sans-serif;
      background: #f7fcfc;
      margin: 0;
      padding-top: 100px;
      transition: background-color 0.5s ease;
      overflow-x: hidden;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #97EADB;
      padding: 1rem;
      text-align: center;
      z-index: 1000;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
      color: #fff;
    }

    .hamburger {
      font-size: 2rem;
      cursor: pointer;
      position: absolute;
      top: 50%;
      right: 3rem; /* ルーレットページと位置を揃えるための設定（既に揃っています） */
      color: white;
      transform: translateY(-50%);
      z-index: 1100;
    }

    nav {
      position: fixed;
      top: -100%;
      left: 0;
      width: 100%;
      background-color: #97EADB;
      display: flex;
      flex-direction: column;
      padding: 0;
      transition: top 0.3s ease;
      z-index: 1050;
    }

    nav.show {
      top: 75px;
    }

    nav a {
      display: block;
      text-align: center;
      margin: 0;
      padding: 0.6rem 0;
      font-size: 1.2rem;
      font-weight: bold;
      color: white;
      background-color: #97eadb;
      border-bottom: 1px solid #97EADB;
      text-decoration: none;
      transition: background-color 0.2s, transform 0.2s;
    }

    nav a:hover {
      background-color: #0099aa;
      transform: scale(1.03);
    }

    footer {
      background: #97EADB;
      text-align: center;
      color: white;
      padding: 1rem;
      margin-top: 2rem;
    }

    section {
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }

    section h3 {
      color: #5aa2aa;
      border-bottom: 2px solid #97EADB;
      padding-bottom: 0.3rem;
    }

    /* ビンゴコントロールと表示エリア */
    #bingoGame {
      text-align: center;
      padding: 2rem 1rem;
      background-color: #d4f0f4;
      border: 3px solid #97EADB;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      margin-top: 1rem;
    }

    #currentNumber {
      font-size: 5rem;
      font-weight: bold;
      color: #1b656f;
      margin: 0.5rem 0;
      height: 6rem;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fff;
      border-radius: 10px;
      box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: all 0.2s ease;
    }
    
    /* 抽選番号確定時のアニメーション */
    #currentNumber.stop-highlight {
        animation: current-flash 0.5s ease-out;
    }
    @keyframes current-flash {
      0% { transform: scale(1); background-color: #fff; }
      50% { transform: scale(1.05); background-color: #ffeb3b; }
      100% { transform: scale(1); background-color: #fff; }
    }


    #drawButton {
      background-color: #5aa2aa;
      color: white;
      border: none;
      padding: 1rem 2rem;
      font-size: 1.5rem;
      font-weight: bold;
      border-radius: 50px;
      cursor: pointer;
      transition: background-color 0.2s, transform 0.1s;
      margin-bottom: 1.5rem;
      box-shadow: 0 4px 0 #1b656f;
    }

    #drawButton:hover:not(:disabled) {
      background-color: #4a8a92;
    }

    #drawButton:active:not(:disabled) {
      transform: translateY(4px);
      box-shadow: 0 0 0 #1b656f;
    }

    #drawButton:disabled {
      background-color: #cccccc;
      box-shadow: none;
      cursor: not-allowed;
      transform: none;
    }

    /* 抽選中のボタンの色を強調 */
    #drawButton.drawing-mode {
      background-color: #ff4757;
      box-shadow: 0 4px 0 #c0392b;
    }

    #drawButton.drawing-mode:hover {
      background-color: #e74c3c;
    }


    /* --- レスポンシブ対応の番号ボード Flexbox (余白あり・強制10個/行) --- */
    #numberBoard {
      display: flex;
      flex-wrap: wrap; 
      justify-content: center; 
      gap: 2px; /* 隙間を2pxに設定 */
      margin: 1rem auto;
      max-width: 100%; 
      padding: 0; 
    }

    .bingo-cell {
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 3px; 
      
      /* 10% - (9 * 2px) / 10 = 10% - 1.8px */
      flex-basis: calc(10% - 1.8px); 
      
      height: 0; 
      padding-bottom: calc(10% - 1.8px); /* アスペクト比を保つ */
      
      font-weight: bold;
      color: #555;
      line-height: 1;
      
      position: relative;
      min-width: 15px; 
      min-height: 15px;
    }
    .bingo-cell::before {
        content: attr(data-content); 
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 3.0vw; 
    }

    /* 確定番号セル用のアニメーション */
    .bingo-cell.stop-flash {
        animation: cell-flash 0.5s ease-out;
    }
    @keyframes cell-flash {
        0% { transform: scale(1); background-color: #fff; }
        50% { transform: scale(1.1); background-color: #ffeb3b; }
        100% { transform: scale(1); background-color: #97EADB; }
    }


    /* PCなど画面幅が広い場合に文字サイズを固定する */
    @media (min-width: 800px) {
        .bingo-cell::before {
            font-size: 1.1rem; /* 800pxを超えたらフォントサイズを固定 */
        }
    }
    
    /* 強制改行要素 */
    .break {
        flex-basis: 100%;
        height: 0;
        margin: 0;
        padding: 0;
    }

    .drawn {
      background-color: #97EADB;
      color: white;
    }

    #resetButton {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 0.2s;
      margin-top: 1rem;
    }

    #resetButton:hover {
      background-color: #c0392b;
    }
  </style>

</head>

<body>
  <header>
    <h1>ド天然のきゃたん</h1>
    <div class="hamburger" id="hamburger">☰</div>
    <nav id="nav">
      <a href="bingo-view.html">抽選結果を見る</a>
      <a href="index.html">ホーム</a>
      <a href="roulette.html">イベント</a>
      <a href="team-view.html">チーム分けを見る</a>
      <a href="data-view.html">カスタム結果を見る</a>
    </nav>
  </header>

  <main>
    <section id="bingo">
      <h3>🎉 ビンゴ抽選 🎉</h3>

      <div id="bingoGame">
        <p style="font-size: 1.2rem; margin-bottom: 0.5rem; color: #5aa2aa;">引かれた番号</p>
        <div id="currentNumber">--</div>

        <button id="drawButton">番号を引く！</button>

        <button id="resetButton">リセット</button>

        <h4 style="color: #1b656f; border-bottom: 1px solid #ccc; padding-bottom: 0.3rem; margin-top: 2rem;">すでに引かれた番号一覧 (1〜75)</h4>
        <div id="numberBoard">
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>ド天然のきゃたん</p>
  </footer>

  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBWaCw2nAEh6FbYbteNk_fBSqPBTZ_UhC8",
      authDomain: "catiffanygame.firebaseapp.com",
      databaseURL: "https://catiffanygame-default-rtdb.firebaseio.com",
      projectId: "catiffanygame",
      storageBucket: "catiffanygame.firebasestorage.app",
      messagingSenderId: "166871605809",
      appId: "1:166871605809:web:1fe6e874fa06005ec46b10",
      measurementId: "G-ZNGEZZWMTP"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const bingoRef = db.ref('bingo'); 

    const maxNumber = 75;
    let availableNumbers = [];
    let drawnNumbers = [];
    let animationInterval = null;
    let isDrawing = false;

    const currentNumberEl = document.getElementById('currentNumber');
    const drawButton = document.getElementById('drawButton');
    const numberBoardEl = document.getElementById('numberBoard');
    const resetButton = document.getElementById('resetButton');

    function renderBoard(numbers) {
      numberBoardEl.innerHTML = '';
      for (let i = 1; i <= maxNumber; i++) {
        const cell = document.createElement('div');
        cell.className = 'bingo-cell';
        cell.id = `cell-${i}`;
        cell.setAttribute('data-content', i); 
        
        if (numbers.includes(i)) {
          cell.classList.add('drawn');
        }
        numberBoardEl.appendChild(cell);

        if (i % 10 === 0 && i < maxNumber) {
            const breakEl = document.createElement('div');
            breakEl.className = 'break';
            numberBoardEl.appendChild(breakEl);
        }
      }
    }

    function saveToFirebase(data) {
      bingoRef.update(data).catch(error => {
        console.error("Firebaseへの書き込みに失敗しました:", error);
      });
    }

    function loadGameFromFirebase() {
      bingoRef.on('value', (snapshot) => {
        const data = snapshot.val() || {};
        const storedNumbers = data.drawnNumbers || [];
        const currentDisplay = data.currentDisplay || '--';

        drawnNumbers = storedNumbers;
        const allNumbers = Array.from({ length: maxNumber }, (_, i) => i + 1);
        availableNumbers = allNumbers.filter(n => !drawnNumbers.includes(n));

        currentNumberEl.textContent = currentDisplay;
        drawButton.disabled = false;
        drawButton.textContent = isDrawing ? 'ストップ！' : '番号を引く！';
        
        if (isDrawing) {
            drawButton.classList.add('drawing-mode');
        } else {
            drawButton.classList.remove('drawing-mode');
        }
        
        renderBoard(drawnNumbers);

        if (availableNumbers.length === 0) {
          drawButton.disabled = true;
          drawButton.textContent = 'ゲーム終了';
        } 
      });
    }

    function startAnimation() {
      if (availableNumbers.length === 0) return;

      isDrawing = true;
      drawButton.textContent = 'ストップ！';
      drawButton.classList.add('drawing-mode');
      currentNumberEl.classList.remove('stop-highlight');

      animationInterval = setInterval(() => {
        const randomIndex = Math.floor(Math.random() * availableNumbers.length);
        if (availableNumbers.length > 0) {
          const displayNum = availableNumbers[randomIndex];
          currentNumberEl.textContent = displayNum;
          
          bingoRef.update({ currentDisplay: displayNum });
        } else {
          stopAndDrawNumber();
        }
      }, 50);
    }

    function stopAndDrawNumber() {
      if (!animationInterval) return;

      clearInterval(animationInterval);
      animationInterval = null;
      isDrawing = false;

      if (availableNumbers.length === 0) {
        const finalNum = drawnNumbers[drawnNumbers.length - 1] || '--';
        currentNumberEl.textContent = finalNum;
        saveToFirebase({ currentDisplay: finalNum });
        return;
      }

      const randomIndex = Math.floor(Math.random() * availableNumbers.length);
      const drawnNumber = availableNumbers[randomIndex];

      availableNumbers.splice(randomIndex, 1);
      drawnNumbers.push(drawnNumber);

      saveToFirebase({ 
          drawnNumbers: drawnNumbers, 
          currentDisplay: drawnNumber 
      });

      currentNumberEl.textContent = drawnNumber;
      currentNumberEl.classList.add('stop-highlight');
      setTimeout(() => {
        currentNumberEl.classList.remove('stop-highlight');
      }, 500);

      const finalCell = document.getElementById(`cell-${drawnNumber}`);
      if (finalCell) {
          finalCell.classList.add('stop-flash');
          setTimeout(() => {
              finalCell.classList.remove('stop-flash');
          }, 500);
      }

      drawButton.textContent = '次の番号を引く！';
      drawButton.classList.remove('drawing-mode');
    }

    drawButton.addEventListener('click', () => {
      if (availableNumbers.length === 0) {
        return;
      }

      if (!isDrawing) {
        startAnimation();
      } else {
        stopAndDrawNumber();
      }
    });

    resetButton.addEventListener('click', () => {
      if (confirm('ビンゴゲームをリセットしますか？全ての抽選結果が消えます。')) {
        bingoRef.set({ drawnNumbers: [], currentDisplay: '--' });
      }
    });

    document.addEventListener("DOMContentLoaded", () => {
      loadGameFromFirebase();

      const hamburger = document.getElementById("hamburger");
      const nav = document.getElementById("nav");

      hamburger.addEventListener("click", () => {
        nav.classList.toggle("show");
      });
    });
  </script>
</body>

</html>
