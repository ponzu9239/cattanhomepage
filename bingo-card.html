<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ビンゴカード作成・印刷</title>
    <link rel="stylesheet" href="common.css"> 
    <style>
        /* bingo_card.html専用のスタイル */
        .card-container {
            /* 印刷しやすいように中央に配置し、最大幅を設定 (3x3なので少し小さく) */
            max-width: 300px;
            margin: 2rem auto;
            padding: 20px;
            background-color: #ffffff;
            border: 3px solid #5aa2aa;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .card-container h2 {
            text-align: center;
            color: #1b656f;
            margin-bottom: 1.5rem;
            border-bottom: 2px solid #97EADB;
            padding-bottom: 0.5rem;
        }

        #printCard {
            /* 印刷ボタンのデザイン */
            display: block;
            width: 80%;
            max-width: 300px;
            margin: 2rem auto;
            padding: 1rem;
            background-color: #5aa2aa;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        #printCard:hover {
            background-color: #4a8a92;
        }

        /* ------------------------------------------------ */
        /* ★ 印刷時の調整 (重要) ★ */
        /* ------------------------------------------------ */
        @media print {
            /* ヘッダー、フッター、ボタンを印刷時に非表示にする */
            header, footer, #printCard, .hamburger {
                display: none !important;
            }
            
            /* カード以外の余白を調整 */
            body {
                padding-top: 0 !important;
                background: none;
                margin: 0;
            }
            
            /* カード表示エリアをページいっぱいに広げ、影などを消す */
            .card-container {
                max-width: 100%;
                margin: 0;
                padding: 0;
                border: none;
                box-shadow: none;
            }
            
            /* ビンゴボードのセルサイズを印刷向きに固定 */
            .bingo-cell {
                /* 3x3なので、3分の1 (約33.33%) に調整 */
                flex-basis: calc(33.333% - 2px) !important; 
                padding-bottom: calc(33.333% - 2px) !important;
                border: 1px solid #333 !important;
                border-radius: 0 !important;
            }

            .bingo-cell::before {
                font-size: 2rem !important; /* 印刷時の文字サイズを調整 */
            }
        }
    </style>
</head>
<body>
    <div id="header-placeholder"></div>
    <main>
        <section class="card-generator">
            <div class="card-container">
                <h2>あなたのビンゴカード (3×3)</h2>
                <div id="bingoCard" class="bingo-board">
                    </div>
            </div>
            
            <button id="printCard" onclick="window.print()">このカードを印刷する</button>

            <p style="text-align: center; font-size: 0.9rem; color: #5aa2aa; margin-top: 1rem;">
                ※印刷ボタンを押す前に、ブラウザの印刷設定で背景のグラフィックが印刷されるように設定してください。
            </p>
        </section>
    </main>
    <div id="footer-placeholder"></div>

    <script src="common.js"></script>
    <script>
        // ヘッダー/フッターの読み込みとハンバーガーメニューの設定
        // setupHeaderはcommon.jsに定義されています
        setupHeader('header-user.html'); 
        
        const cardElement = document.getElementById('bingoCard');

        /**
         * 1から9までの数字を重複なくランダムに抽出し、3x3のカードを作成する
         */
        function generateRandomCard() {
            // 1から9までの配列を作成
            let numbers = Array.from({length: 9}, (_, i) => i + 1);
            
            // Fisher-Yatesアルゴリズムで配列をシャッフル
            for (let i = numbers.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [numbers[i], numbers[j]] = [numbers[j], numbers[i]];
            }
            // シャッフルされた配列をそのままカードの数字とする
            return numbers;
        }


        function renderCard(cardNumbers) {
            cardElement.innerHTML = '';
            cardNumbers.forEach((number, index) => {
                const cell = document.createElement('div');
                cell.classList.add('bingo-cell');
                
                // 1～9の数字をセルに設定
                cell.setAttribute('data-content', number);

                // 3列ごとに改行のためのダミー要素を入れる
                if ((index + 1) % 3 === 0 && (index + 1) !== 9) {
                    const br = document.createElement('div');
                    br.classList.add('break');
                    cardElement.appendChild(cell);
                    cardElement.appendChild(br);
                } else {
                    cardElement.appendChild(cell);
                }
            });
        }
        
        // ロード時にビンゴカードを生成・表示
        const newCardNumbers = generateRandomCard();
        renderCard(newCardNumbers);
    </script>
</body>
</html>
