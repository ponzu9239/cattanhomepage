  <script>

      databaseURL: "https://catiffanygame-default-rtdb.firebaseio.com",

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const bingoCardRef = db.ref('bingoCard'); // Realtime DB ã®ãƒ‘ã‚¹

    const bingoCard = document.getElementById('bingoCard');

    let intervalId = null;

    // 3x3ã®ã‚»ãƒ«ã‚’ç”Ÿæˆ
    function createCells() {
        bingoCard.innerHTML = '';
        for (let i = 0; i < 9; i++) {
            const cell = document.createElement('div');
            cell.textContent = '';
            bingoCard.appendChild(cell);
        }
    }

    // ãƒ©ãƒ³ãƒ€ãƒ æ•°å­—ã‚’å…¥ã‚Œã‚‹
    function shuffleNumbers() {
        const numbers = [...Array(9)].map((_, i) => i + 1);
        return numbers.sort(() => Math.random() - 0.5);
    }

    // é«˜é€Ÿã§å…¥ã‚Œæ›¿ãˆã‚‹
    function startShuffle() {
        intervalId = setInterval(() => {
            currentNumbers = shuffleNumbers();
            bingoCard.querySelectorAll('div').forEach((cell, i) => {
                cell.textContent = currentNumbers[i];
            });
        }, 50);
    }

    // åœæ­¢
    function stopShuffle() {
        clearInterval(intervalId);
        intervalId = null;

        // ã‚¿ã‚¤ãƒˆãƒ«æ›´æ–°
        const name = playerNameInput.value.trim();
        cardTitle.textContent = name ? `${name}ã®ã‚«ãƒ¼ãƒ‰` : 'ãƒ“ãƒ³ã‚´ã‚«ãƒ¼ãƒ‰';

        // ã‚¿ã‚¤ãƒ ã‚¹ã‚¿ãƒ³ãƒ—æ›´æ–°
        const now = new Date();

        cardTimestamp.textContent = formatted;

        // Firebase ã«ä¿å­˜
        bingoCardRef.set({
            numbers: currentNumbers,
            playerName: name,
            timestamp: formatted
        });
    }

    // åå‰å…¥åŠ›ã§ãƒªã‚¢ãƒ«ã‚¿ã‚¤ãƒ ã«ã‚¿ã‚¤ãƒˆãƒ«æ›´æ–°
    playerNameInput.addEventListener('input', () => {

        cardTitle.textContent = name ? `${name}ã®ã‚«ãƒ¼ãƒ‰` : 'ãƒ“ãƒ³ã‚´ã‚«ãƒ¼ãƒ‰';
    });

    // é–‹å§‹/åœæ­¢ãƒœã‚¿ãƒ³
    startStopBtn.addEventListener('click', () => {
        if (intervalId) {

            startStopBtn.textContent = 'æŠ½é¸é–‹å§‹';
        } else {
            startShuffle();
            startStopBtn.textContent = 'åœæ­¢';

    // å…±æœ‰ãƒœã‚¿ãƒ³ (html2canvasä½¿ç”¨)
    shareBtn.addEventListener('click', async () => {
        const element = document.querySelector('.bingo-card-section');
        html2canvas(element).then(canvas => {
