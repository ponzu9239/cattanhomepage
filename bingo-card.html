<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>きゃたんのAPEXビンゴゲーム</title>
<link rel="stylesheet" href="common.css">
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
</head>
<body>
  <div id="header-placeholder"></div>
  <main>
    <section class="bingo-card-section">
      <h2 id="cardTitle"></h2>

      <div id="bingoCard" class="bingo-card">
        <!-- 3×3の数字セルをJSで生成 -->
      </div>
      
            <div class="timestamp" id="cardTimestamp"></div>
      </section>
              
            <input type="text" id="playerName" placeholder="名前を入力">

      <div class="buttons">
        <button id="startStopBtn">抽選開始</button>
        <button id="shareBtn">カードを共有</button>
      </div>


  </main>

  <div id="footer-placeholder"></div>

  <script src="common.js"></script>
  <script>
    setupHeader('header-user.html');

    const bingoCard = document.getElementById('bingoCard');
    const startStopBtn = document.getElementById('startStopBtn');
    const shareBtn = document.getElementById('shareBtn');
    const playerNameInput = document.getElementById('playerName');
    const cardTitle = document.getElementById('cardTitle');
    const cardTimestamp = document.getElementById('cardTimestamp');

    let intervalId = null;

    // 3x3のセルを生成
    function createCells() {
        bingoCard.innerHTML = '';
        for (let i = 0; i < 9; i++) {
            const cell = document.createElement('div');
            cell.textContent = '';
            bingoCard.appendChild(cell);
        }
    }

    // ランダム数字を入れる
    function shuffleNumbers() {
        const numbers = [...Array(9)].map((_, i) => i + 1);
        return numbers.sort(() => Math.random() - 0.5);
    }

    // 高速で入れ替える
    function startShuffle() {
        intervalId = setInterval(() => {
            const nums = shuffleNumbers();
            bingoCard.querySelectorAll('div').forEach((cell, i) => {
                cell.textContent = nums[i];
            });
        }, 50);
    }

    // 停止
    function stopShuffle() {
        clearInterval(intervalId);
        intervalId = null;

        // タイトル更新
        const name = playerNameInput.value.trim();
        cardTitle.textContent = name ? `${name}`;

        // タイムスタンプ更新
        const now = new Date();
        const formatted = `${now.getFullYear()}/${String(now.getMonth()+1).padStart(2,'0')}/${String(now.getDate()).padStart(2,'0')} ${String(now.getHours()).padStart(2,'0')}:${String(now.getMinutes()).padStart(2,'0')}`;
        cardTimestamp.textContent = formatted;
    }

    // 開始/停止ボタン
    startStopBtn.addEventListener('click', () => {
        if (intervalId) {
            stopShuffle();
            startStopBtn.textContent = '抽選開始';
        } else {
            startShuffle();
            startStopBtn.textContent = '停止';
        }
    });

    // 共有ボタン (html2canvas使用)
    shareBtn.addEventListener('click', async () => {
        // bingoCardとタイトル・タイムスタンプを含む親要素をキャプチャ
        const element = document.querySelector('.bingo-card-section');
        html2canvas(element).then(canvas => {
            canvas.toBlob(async (blob) => {
                const filesArray = [new File([blob], "bingo-card.png", {type: blob.type})];
                if (navigator.canShare && navigator.canShare({ files: filesArray })) {
                    try {
                        await navigator.share({
                            files: filesArray,
                            title: cardTitle.textContent,
                            text: 'ビンゴカードを共有します'
                        });
                    } catch (err) {
                        alert('共有に失敗しました: ' + err);
                    }
                } else {
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'bingo-card.png';
                    a.click();
                    URL.revokeObjectURL(url);
                }
            });
        });
    });

    // 初期化
    createCells();
  </script>
</body>
</html>
