<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ビンゴカード作成・共有 (3x3)</title>
    <link rel="stylesheet" href="common.css"> 
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
    <style>
        /* bingo_card.html専用のスタイル */
        .card-container {
            /* 画像化するコンテナのスタイル */
            max-width: 300px;
            margin: 2rem auto;
            padding: 20px;
            background-color: #ffffff;
            border: 3px solid #5aa2aa;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .card-container h2 {
            text-align: center;
            color: #1b656f;
            margin-bottom: 1.5rem;
            border-bottom: 2px solid #97EADB;
            padding-bottom: 0.5rem;
        }
        
        /* 共有ボタンと再生成ボタンのコンテナ */
        .card-buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin: 2rem auto;
            width: 80%;
            max-width: 300px;
        }

        /* 共有ボタンのスタイルはcommon.cssに依存 */
        #shareButton, #regenerateButton {
            display: block;
            width: 100%;
            padding: 1rem;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        /* 再生成ボタン（新しいカードを作る） */
        #regenerateButton {
            background-color: #5aa2aa;
            color: white;
        }

        #regenerateButton:hover {
            background-color: #4a8a92;
        }

        /* 3x3表示の強制 (重要) */
        .card-container .bingo-cell {
            flex-basis: calc(33.333% - 1.4px) !important;
            padding-bottom: calc(33.333% - 1.4px) !important;
        }

        /* 画像生成中はボタンを無効化し、メッセージを表示するためのスタイル */
        #shareButton.loading {
            background-color: #cccccc !important;
            cursor: wait !important;
            position: relative;
        }
        #shareButton.loading::after {
            content: "画像を準備中...";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.1);
            color: #333;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header id="header-container"></header>
    <nav id="nav"></nav>
    <main>
        <section class="card-generator">
            <div id="cardImageTarget" class="card-container"> 
                <h2>あなたのビンゴカード (3×3)</h2>
                <div id="bingoCard" class="bingo-board">
                    </div>
            </div>
            
            <div class="card-buttons">
                <button id="shareButton">このカードを画像で共有する</button>
                <button id="regenerateButton">新しいカードを作る</button>
            </div>
            
            <p id="shareMessage" style="text-align: center; font-size: 0.9rem; color: #1b656f; margin-top: 1rem; display: none;">
                画像を共有する準備ができました！
            </p>
            <p id="shareError" style="text-align: center; font-size: 0.9rem; color: #ff4757; margin-top: 1rem; display: none;">
                共有機能がブラウザでサポートされていません。
            </p>

        </section>
    </main>
    <footer>
        </footer>

    <script src="common.js"></script>
    <script>
        // ★★★ bingo_card.html 専用のロジック ★★★
        let currentCardNumbers = [];
        const cardElement = document.getElementById('bingoCard');
        const cardImageTarget = document.getElementById('cardImageTarget');
        const shareButton = document.getElementById('shareButton');
        const regenerateButton = document.getElementById('regenerateButton');
        const shareMessage = document.getElementById('shareMessage');
        const shareError = document.getElementById('shareError');
        
        // カード生成ロジック
        function generateRandomNumbers() {
            let numbers = Array.from({length: 9}, (_, i) => i + 1);
            for (let i = numbers.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [numbers[i], numbers[j]] = [numbers[j], numbers[i]];
            }
            return numbers;
        }

        // カードレンダリングロジック
        function renderCard(cardNumbers) {
            currentCardNumbers = cardNumbers;
            cardElement.innerHTML = '';
            cardNumbers.forEach((number, index) => {
                const cell = document.createElement('div');
                cell.classList.add('bingo-cell');
                cell.setAttribute('data-content', number);
                cardElement.appendChild(cell);
            });
        }
        
        function initializeCard(initialNumbers) {
            const numbers = initialNumbers || generateRandomNumbers();
            renderCard(numbers);
            // URLパラメータは使用しないため、シンプルなURLを維持
            const cleanUrl = window.location.pathname;
            window.history.replaceState({}, document.title, cleanUrl);
        }

        // 画像生成と共有の関数
        async function shareCardImage() {
            if (!navigator.share || !navigator.canShare({ files: [new File([], 'a.png', { type: 'image/png' })] })) {
                shareError.style.display = 'block';
                return;
            }

            shareButton.classList.add('loading');
            
            try {
                const canvas = await html2canvas(cardImageTarget, {
                    backgroundColor: '#ffffff', 
                    scale: 3, 
                });

                const blob = await new Promise(resolve => canvas.toBlob(resolve, 'image/png'));
                const file = new File([blob], 'bingo_card.png', { type: 'image/png' });

                await navigator.share({
                    files: [file],
                    title: '私の3x3ビンゴカード',
                    text: '私のビンゴカードが完成しました！一緒に遊びましょう！'
                });

            } catch (error) {
                if (error.name !== 'AbortError') {
                    console.error('画像共有中にエラーが発生:', error);
                    alert('画像を共有できませんでした。ブラウザの権限を確認してください。');
                }
            } finally {
                shareButton.classList.remove('loading');
                setTimeout(() => {
                    shareMessage.style.display = 'none';
                    shareError.style.display = 'none';
                }, 3000);
            }
        }

        // ---------------------------------------------
        // ★ イベントリスナー ★
        // ---------------------------------------------
        document.addEventListener('DOMContentLoaded', () => {
            initializeCard(null); 
        });
        
        regenerateButton.addEventListener('click', () => {
            initializeCard(null); 
        });

        shareButton.addEventListener('click', shareCardImage);
    </script>
</body>
</html>
