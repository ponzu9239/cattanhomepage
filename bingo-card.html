<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ビンゴカード作成・共有 (3x3)</title>
    <link rel="stylesheet" href="common.css"> 
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
    <style>
        /* bingo_card.html専用のスタイル (変更なし) */
        .card-container {
            max-width: 300px;
            margin: 2rem auto;
            padding: 20px;
            background-color: #ffffff;
            border: 3px solid #5aa2aa;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .card-container h2 {
            text-align: center;
            color: #1b656f;
            margin-bottom: 1.5rem;
            border-bottom: 2px solid #97EADB;
            padding-bottom: 0.5rem;
        }
        
        /* 共有ボタンと再生成ボタンのコンテナ */
        .card-buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin: 2rem auto;
            width: 80%;
            max-width: 300px;
        }

        /* 共有ボタンのスタイルはcommon.cssに依存 */
        #shareButton, #regenerateButton {
            display: block;
            width: 100%;
            padding: 1rem;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        /* 再生成ボタン（新しいカードを作る） */
        #regenerateButton {
            background-color: #5aa2aa;
            color: white;
        }

        #regenerateButton:hover {
            background-color: #4a8a92;
        }

        /* ------------------------------------------------ */
        /* ★ 3x3表示の強制 (重要) ★ */
        /* ------------------------------------------------ */
        .card-container .bingo-cell {
            flex-basis: calc(33.333% - 1.4px) !important;
            padding-bottom: calc(33.333% - 1.4px) !important;
        }

        /* ★画像生成中はボタンを無効化し、メッセージを表示するためのスタイル★ */
        #shareButton.loading {
            background-color: #cccccc !important;
            cursor: wait !important;
            position: relative;
        }
        #shareButton.loading::after {
            content: "画像を準備中...";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.1);
            color: #333;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="header-placeholder"></div>
    <main>
        <section class="card-generator">
            <div id="cardImageTarget" class="card-container"> 
                <h2>あなたのビンゴカード (3×3)</h2>
                <div id="bingoCard" class="bingo-board">
                    </div>
            </div>
            
            <div class="card-buttons">
                <button id="shareButton">このカードを画像で共有する</button>
                <button id="regenerateButton">新しいカードを作る</button>
            </div>
            
            <p id="shareMessage" style="text-align: center; font-size: 0.9rem; color: #1b656f; margin-top: 1rem; display: none;">
                画像を共有する準備ができました！
            </p>
            <p id="shareError" style="text-align: center; font-size: 0.9rem; color: #ff4757; margin-top: 1rem; display: none;">
                共有機能がブラウザでサポートされていません。
            </p>

        </section>
    </main>
    <div id="footer-placeholder"></div>

    <script src="common.js"></script>
    <script>
        let currentCardNumbers = [];
        const cardElement = document.getElementById('bingoCard');
        const cardImageTarget = document.getElementById('cardImageTarget'); // 画像化する要素
        const shareButton = document.getElementById('shareButton');
        const regenerateButton = document.getElementById('regenerateButton');
        const shareMessage = document.getElementById('shareMessage');
        const shareError = document.getElementById('shareError');
        
        // ヘッダーセットアップ (省略可 - common.jsがあれば不要)
        function setupHeader() { /* ... (ダミー定義) ... */ }
        setupHeader();

        // ---------------------------------------------
        // ★ 共有・生成ロジック (変更箇所) ★
        // ---------------------------------------------

        // カード生成ロジック (変更なし)
        function generateRandomNumbers() { /* ... (変更なし) ... */ }
        function loadCardFromUrl() { /* ... (変更なし) ... */ return null; }
        function renderCard(cardNumbers) { /* ... (変更なし) ... */ }

        function initializeCard(initialNumbers) {
            const numbers = initialNumbers || generateRandomNumbers();
            renderCard(numbers);
            
            // ★修正: URLの更新は、共有リンクではなく「再生成したとき」にのみ行う★
            // 画像共有ではURLは不要なため、URLパラメータからの読み込みを無効にします。
            // URLパラメータは初期化時には読み込みますが、再生成時に上書きしないことで、
            // ユーザーがリンクを共有しない限り、URLが汚れないようにします。
            
            // シンプルなURLに戻す (初回生成時のみ有効)
            const cleanUrl = window.location.pathname;
            window.history.replaceState({}, document.title, cleanUrl);
        }

        // ---------------------------------------------
        // ★ 画像生成と共有の関数 ★
        // ---------------------------------------------
        async function shareCardImage() {
            if (!navigator.share) {
                // Web Share APIがサポートされていない場合
                shareError.style.display = 'block';
                return;
            }

            shareButton.classList.add('loading');
            
            try {
                // 1. html2canvasを使って、カードコンテナをCanvasに変換
                const canvas = await html2canvas(cardImageTarget, {
                    // 画像の背景が透明にならないように設定
                    backgroundColor: '#ffffff', 
                    // スケーリング (高解像度の画像を作る)
                    scale: 3, 
                });

                // 2. CanvasをPNG形式のBlobデータに変換
                const blob = await new Promise(resolve => canvas.toBlob(resolve, 'image/png'));
                const file = new File([blob], 'bingo_card.png', { type: 'image/png' });

                // 3. Web Share APIを使用して画像を共有
                await navigator.share({
                    files: [file],
                    title: '私の3x3ビンゴカード',
                    text: '私のビンゴカードが完成しました！一緒に遊びましょう！'
                });

                // 成功メッセージはWeb Share APIのモーダルで覆われるため、ここでは非表示のまま
                // shareMessage.style.display = 'block'; 

            } catch (error) {
                if (error.name !== 'AbortError') {
                    // ユーザーが共有をキャンセルした場合はエラーにしない
                    console.error('画像共有中にエラーが発生:', error);
                    alert('画像を共有できませんでした。ブラウザの権限を確認してください。');
                }
            } finally {
                // 完了後、ローディング状態を解除
                shareButton.classList.remove('loading');
                setTimeout(() => {
                    shareMessage.style.display = 'none';
                    shareError.style.display = 'none';
                }, 3000);
            }
        }

        // ---------------------------------------------
        // ★ イベントリスナー ★
        // ---------------------------------------------
        document.addEventListener('DOMContentLoaded', () => {
            initializeCard(null); // URLからの読み込みは今回無効化しました
        });
        
        // 再生成ボタン
        regenerateButton.addEventListener('click', () => {
            initializeCard(null); 
        });

        // 共有ボタン
        shareButton.addEventListener('click', shareCardImage);
    </script>
</body>
</html>
