<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>„Ç≥„É°„É≥„Éà„Éì„É•„Éº„ÉØ„Éº</title>
  <style>
    :root {
      --main: #97EADB;
      --bg: #f8fdfd;
      --text: #234;
      --border: #cbeef0;
      --radius: 14px;
      --shadow: 0 6px 18px rgba(0,0,0,0.08);
    }
    body {
      margin: 0;
      font-family: "Hiragino Maru Gothic ProN","Rounded Mplus 1c",sans-serif;
      background: var(--bg);
      color: var(--text);
    }
    header {
      background: var(--main);
      padding: 14px;
      text-align: center;
      color: #fff;
      font-weight: bold;
      font-size: 1.2rem;
      letter-spacing: .05em;
      border-bottom: 2px solid #7ecfd1;
    }
    main {
      max-width: 1000px;
      margin: 20px auto;
      padding: 0 16px;
    }
    .card {
      background: #fff;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 16px;
      margin-bottom: 18px;
    }
    label {
      font-size: 0.9rem;
      font-weight: 600;
      display: block;
      margin: 8px 0 4px;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      border: 1.5px solid var(--border);
      border-radius: var(--radius);
      font-size: 1rem;
      outline: none;
    }
    .row {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 12px;
    }
    button {
      border: none;
      cursor: pointer;
      padding: 10px 16px;
      border-radius: 999px;
      font-weight: bold;
      box-shadow: var(--shadow);
      transition: 0.2s;
    }
    .btn-main {
      background: var(--main);
      color: #034;
    }
    .btn-sub {
      background: #e9fbfb;
      color: #034;
    }
    .btn-main:hover { background: #86d6d7; }
    .btn-sub:hover { background: #d8f7f7; }
    .tabs {
      display: flex;
      gap: 8px;
      margin-top: 12px;
      flex-wrap: wrap;
    }
    .tab {
      background: #e9fbfb;
      border: 1px solid var(--border);
      padding: 6px 12px;
      border-radius: 999px;
      cursor: pointer;
      font-weight: 600;
      font-size: 0.9rem;
      color: #045;
    }
    .tab.active {
      background: var(--main);
      color: #034;
    }
    .ifr-wrap {
      display: flex;
      gap: 12px;
      height: 70vh;
      min-height: 420px;
    }
    iframe {
      flex: 1 1 0;
      border: none;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      background: #fff;
    }
  </style>
</head>
<body>
  <header>üéÄ „Ç≥„É°„É≥„Éà„Éì„É•„Éº„ÉØ„Éº üéÄ</header>

  <main>
    <div class="card">
      <label for="twitch">Twitch „ÉÅ„É£„É≥„Éç„É´Âêç</label>
      <input id="twitch" type="text" placeholder="‰æã: shroud">

      <label for="youtube">YouTube „É©„Ç§„ÉñURL / ID</label>
      <input id="youtube" type="text" placeholder="‰æã: https://www.youtube.com/watch?v=XXXX">

      <div class="row">
        <button class="btn-main" id="apply">ÂèçÊò†„Åô„Çã</button>
        <button class="btn-sub" id="swap">Â∑¶Âè≥ÂÖ•„ÇåÊõø„Åà</button>
      </div>

      <div class="tabs">
        <div class="tab active" data-mode="both">‰∏¶„Åπ„Å¶Ë°®Á§∫</div>
        <div class="tab" data-mode="twitch">Twitch„ÅÆ„Åø</div>
        <div class="tab" data-mode="youtube">YouTube„ÅÆ„Åø</div>
      </div>
    </div>

    <div class="ifr-wrap">
      <iframe id="ifrA"></iframe>
      <iframe id="ifrB"></iframe>
    </div>
  </main>

  <script>
    const DOMAIN = "localhost"; // ‚ÜêÁí∞Â¢É„Å´Âêà„Çè„Åõ„Å¶Â§âÊõ¥
    const $ = s => document.querySelector(s);
    const tabs = [...document.querySelectorAll(".tab")];
    let currentMode = localStorage.getItem("mode") || "both";

    function parseYouTubeId(input) {
      if (!input) return "";
      try {
        const url = new URL(input);
        if (url.hostname.includes("youtube.com")) {
          return url.searchParams.get("v") || "";
        }
        if (url.hostname === "youtu.be") {
          return url.pathname.slice(1);
        }
      } catch {
        return input.trim();
      }
      return "";
    }
    function twitchChatSrc(ch) {
      return `https://www.twitch.tv/embed/${encodeURIComponent(ch)}/chat?parent=${DOMAIN}`;
    }
    function youtubeChatSrc(id) {
      return `https://www.youtube.com/live_chat?v=${encodeURIComponent(id)}&embed_domain=${DOMAIN}`;
    }

    function applyIframes() {
      const tw = $("#twitch").value.trim();
      const ytRaw = $("#youtube").value.trim();
      const yt = parseYouTubeId(ytRaw);

      localStorage.setItem("tw", tw);
      localStorage.setItem("yt", ytRaw);
      localStorage.setItem("mode", currentMode);

      const ifrA = $("#ifrA"), ifrB = $("#ifrB");

      if (currentMode === "twitch") {
        ifrA.src = tw ? twitchChatSrc(tw) : "about:blank";
        ifrB.style.display = "none"; ifrA.style.display = "";
      } else if (currentMode === "youtube") {
        ifrA.src = yt ? youtubeChatSrc(yt) : "about:blank";
        ifrB.style.display = "none"; ifrA.style.display = "";
      } else {
        const swap = localStorage.getItem("swap") === "1";
        if (swap) {
          ifrA.src = yt ? youtubeChatSrc(yt) : "about:blank";
          ifrB.src = tw ? twitchChatSrc(tw) : "about:blank";
        } else {
          ifrA.src = tw ? twitchChatSrc(tw) : "about:blank";
          ifrB.src = yt ? youtubeChatSrc(yt) : "about:blank";
        }
        ifrA.style.display = ""; ifrB.style.display = "";
      }
    }

    function updateTabs() {
      tabs.forEach(t => t.classList.toggle("active", t.dataset.mode === currentMode));
      applyIframes();
    }

    // ÂàùÊúüÂåñ
    window.addEventListener("DOMContentLoaded", () => {
      $("#twitch").value = localStorage.getItem("tw") || "";
      $("#youtube").value = localStorage.getItem("yt") || "";
      updateTabs();
    });

    $("#apply").addEventListener("click", applyIframes);
    $("#swap").addEventListener("click", () => {
      const cur = localStorage.getItem("swap") === "1";
      localStorage.setItem("swap", cur ? "0" : "1");
      applyIframes();
    });
    tabs.forEach(t => t.addEventListener("click", () => {
      currentMode = t.dataset.mode;
      updateTabs();
    }));
  </script>
</body>
</html>
