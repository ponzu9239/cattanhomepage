<!DOCTYPE html>

<head>

  <style>
    body {
      margin: 0;
      font-family: "Hiragino Maru Gothic ProN", sans-serif;

      color: #333;
    }

    header {
      background-color: #97EADB;
      padding: 1rem;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
      color: #fff;
    }

      text-decoration: none;

      display: flex;
      align-items: center;

      color: white;

    }

      font-size: 2rem;
      background: rgba(0,0,0,0.4);
      padding: 0.5rem 1rem;
      border-radius: 1rem;
    }

    section {
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }

    section h3 {
      color: #5aa2aa;
      border-bottom: 2px solid #97EADB;
      padding-bottom: 0.3rem;
    }

    .video iframe {
      width: 100%;
      height: 315px;
      border-radius: 1rem;
    }

    .sns a {
      display: inline-block;
      margin: 0.5rem;
      text-decoration: none;
      font-size: 1.2rem;
      background: #97EADB;
      padding: 0.5rem 1rem;
      border-radius: 999px;
      color: white;
    }

    footer {
      background: #97EADB;
      text-align: center;
      color: white;

</head>
