<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>きゃたん管理ページ</title>
  <style>
    body {
      font-family: "Hiragino Maru Gothic ProN", sans-serif;
      background-color: #fff9f9;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #97EADB;
    }
    label, input, textarea, button {
      display: block;
      margin: 1rem 0;
      width: 100%;
      font-size: 1rem;
    }
    textarea {
      height: 100px;
    }
    button {
      background-color: #97EADB;
      color: white;
      border: none;
      padding: 0.5rem;
      border-radius: 0.5rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #7fcbd5;
    }
  </style>
</head>
<body>
  <h1>きゃたん 管理者ページ</h1>

  <label for="participantCode">参加型コード：</label>
  <textarea id="participantCode" placeholder="参加型のコードを入力してください"></textarea>

  <label for="streamUrl">配信中のURL：</label>
  <input type="text" id="streamUrl" placeholder="https://www.youtube.com/live/...">

  <button onclick="saveData()">保存</button>

  <p id="status"></p>

  <script>
    function saveData() {
      const participantCode = document.getElementById("participantCode").value.trim();
      const streamUrl = document.getElementById("streamUrl").value.trim();

      if (!participantCode || !streamUrl) {
        document.getElementById("status").textContent = "すべての項目を入力してください。";
        return;
      }

      localStorage.setItem("kyatan_participant_code", participantCode);
      localStorage.setItem("kyatan_stream_url", streamUrl);

      document.getElementById("status").textContent = "保存しました！index.html に反映されます。";
    }
  </script>
</body>
</html>
