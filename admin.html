<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>きゃたん管理者ページ</title>
  <style>
    body {
      font-family: "Hiragino Maru Gothic ProN", sans-serif;
      background-color: #fff9f9;
      padding: 2rem;
      max-width: 500px;
      margin: auto;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #97EADB;
    }
    label, input, textarea, button {
      display: block;
      margin: 1rem 0;
      width: 100%;
      font-size: 1rem;
    }
    textarea {
      height: 100px;
      resize: vertical;
    }
    button {
      background-color: #97EADB;
      color: white;
      border: none;
      padding: 0.5rem;
      border-radius: 0.5rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #7fcbd5;
    }
    #winnerDisplay {
      margin-top: 1rem;
      font-size: 1.3rem;
      font-weight: bold;
      text-align: center;
      color: #d33;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>
</head>
<body>
  <h1>きゃたん 管理者ページ</h1>

  <label for="participantCode">参加型コード：</label>
  <input type="text" id="participantCode" placeholder="コードを入力してください" />

  <label for="streamUrl">配信中のURL：</label>
  <input type="text" id="streamUrl" placeholder="https://www.youtube.com/live/..." />

  <label for="participants">ルーレット対象者（改行で複数）：</label>
  <textarea id="participants" placeholder="例：\nユーザー1\nユーザー2\nユーザー3"></textarea>

  <button onclick="saveData()">保存</button>
  <button onclick="spinRoulette()">ルーレットを回す</button>

  <p id="status"></p>
  <div id="winnerDisplay"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBWaCw2nAEh6FbYbteNk_fBSqPBTZ_UhC8",
      authDomain: "catiffanygame.firebaseapp.com",
      databaseURL: "https://catiffanygame-default-rtdb.firebaseio.com",
      projectId: "catiffanygame",
      storageBucket: "catiffanygame.appspot.com",
      messagingSenderId: "166871605809",
      appId: "1:166871605809:web:1fe6e874fa06005ec46b10"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // 初期読み込み
    window.onload = () => {
      db.ref("/cattan").once("value").then((snapshot) => {
        const data = snapshot.val() || {};
        document.getElementById("participantCode").value = data.code || "";
        document.getElementById("streamUrl").value = data.stream || "";
      });

      db.ref("/roulette/participants").once("value").then(snapshot => {
        const list = snapshot.val() || {};
        const text = Object.values(list).join("\n");
        document.getElementById("participants").value = text;
      });
    };

    function saveData() {
      const code = document.getElementById("participantCode").value.trim();
      const stream = document.getElementById("streamUrl").value.trim();
      const participants = document.getElementById("participants").value.trim().split("\n").filter(x => x);

      db.ref("/cattan").set({ code, stream });
      db.ref("/roulette/participants").set(participants.map(name => name));

      document.getElementById("status").textContent = "保存しました！";
      document.getElementById("winnerDisplay").textContent = "";
    }

    function spinRoulette() {
      db.ref("/roulette/participants").once("value").then(snapshot => {
        const list = Object.values(snapshot.val() || {});
        if (list.length === 0) {
          document.getElementById("winnerDisplay").textContent = "参加者がいません。";
          return;
        }
        const winner = list[Math.floor(Math.random() * list.length)];
        db.ref("/roulette/winner").push(winner);
        document.getElementById("winnerDisplay").textContent = `🎉 当選者：${winner}`;
      });
    }
  </script>
</body>
</html>
