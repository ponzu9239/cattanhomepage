<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>きゃたん 管理者ページ</title>
  <style>
    body {
      font-family: "Hiragino Maru Gothic ProN", sans-serif;
      background-color: #fff9f9;
      padding: 2rem;
      max-width: 400px;
      margin: auto;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #97EADB;
    }
    label, input, button {
      display: block;
      margin: 1rem 0;
      width: 100%;
      font-size: 1rem;
    }
    button {
      background-color: #97EADB;
      color: white;
      border: none;
      padding: 0.5rem;
      border-radius: 0.5rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #7fcbd5;
    }
  </style>
</head>
<body>
  <h1>きゃたん 管理者ページ</h1>

  <label for="participantCode">参加型コード：</label>
  <input type="text" id="participantCode" placeholder="コードを入力してください" />

  <label for="streamUrl">配信中のURL：</label>
  <input type="text" id="streamUrl" placeholder="https://www.youtube.com/live/..." />

  <button onclick="saveData()">保存</button>

  <p id="status"></p>

  <script>
    window.onload = () => {
      document.getElementById("participantCode").value =
        localStorage.getItem("cattan_participant_code") || "";
      document.getElementById("streamUrl").value =
        localStorage.getItem("cattan_stream_url") || "";
    };

    function saveData() {
      const code = document.getElementById("participantCode").value.trim();
      const url = document.getElementById("streamUrl").value.trim();

      if (!code || !url) {
        document.getElementById("status").textContent = "両方入力してください。";
        return;
      }

      localStorage.setItem("cattan_participant_code", code);
      localStorage.setItem("cattan_stream_url", url);

      document.getElementById("status").textContent = "保存しました！";
    }
  </script>
</body>
</html>
