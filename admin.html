<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>きゃたん管理者ページ</title>
  <style>
    body {
      font-family: "Hiragino Maru Gothic ProN", sans-serif;
      background-color: #fff9f9;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #97EADB;
    }
    label, input, textarea, button {
      display: block;
      margin: 1rem 0;
      width: 100%;
      font-size: 1rem;
    }
    button {
      background-color: #97EADB;
      color: white;
      border: none;
      padding: 0.5rem;
      border-radius: 0.5rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #7fcbd5;
    }
    .danger {
      background-color: #f66;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>
</head>
<body>
  <h1>きゃたん 管理者ページ</h1>

  <label for="participantCode">参加型コード：</label>
  <input type="text" id="participantCode" placeholder="コードを入力してください" />

  <label for="streamUrl">配信中のURL：</label>
  <input type="text" id="streamUrl" placeholder="https://www.youtube.com/live/..." />

  <button onclick="saveData()">保存</button>

  <section id="rouletteAdmin">
    <h2>🎰 ルーレット管理</h2>
    <label for="participantsInput">参加者一覧（1行に1人ずつ）:</label>
    <textarea id="participantsInput" rows="5" placeholder="例：\nAさん\nBさん\nCさん"></textarea>

    <button onclick="saveParticipants()">参加者を保存</button>
    <button onclick="spinRoulette()">ルーレットを回す</button>
    <button onclick="resetRoulette()" class="danger">リセット</button>

    <p id="rouletteStatus"></p>
  </section>

  <p id="status"></p>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBWaCw2nAEh6FbYbteNk_fBSqPBTZ_UhC8",
      authDomain: "catiffanygame.firebaseapp.com",
      databaseURL: "https://catiffanygame-default-rtdb.firebaseio.com",
      projectId: "catiffanygame",
      storageBucket: "catiffanygame.appspot.com",
      messagingSenderId: "166871605809",
      appId: "1:166871605809:web:1fe6e874fa06005ec46b10"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    window.onload = () => {
      db.ref("/cattan").once("value").then((snapshot) => {
        const data = snapshot.val() || {};
        document.getElementById("participantCode").value = data.code || "";
        document.getElementById("streamUrl").value = data.stream || "";
      });
    };

    function saveData() {
      const participantCode = document.getElementById("participantCode").value.trim();
      const streamUrl = document.getElementById("streamUrl").value.trim();

      const updates = {
        code: participantCode || "現在、参加型カスタムは行われておりません。",
        stream: streamUrl || ""
      };

      db.ref("/cattan").set(updates)
        .then(() => {
          document.getElementById("status").textContent = "保存しました！";
        });
    }

    function saveParticipants() {
      const input = document.getElementById("participantsInput").value.trim();
      if (!input) {
        document.getElementById("rouletteStatus").textContent = "参加者を入力してください。";
        return;
      }

      const names = input.split("\n").map(name => name.trim()).filter(name => name);
      const updates = {};
      names.forEach((name, index) => {
        updates[index] = name;
      });

      db.ref("/roulette/participants").set(updates)
        .then(() => {
          document.getElementById("rouletteStatus").textContent = "参加者を保存しました！";
        });
    }

    function spinRoulette() {
      db.ref("/roulette/participants").once("value", snapshot => {
        const list = snapshot.val();
        if (!list) {
          document.getElementById("rouletteStatus").textContent = "参加者がいません。";
          return;
        }

        const names = Object.values(list);
        const winner = names[Math.floor(Math.random() * names.length)];

        const timestamp = Date.now();
        db.ref(`/roulette/winner/${timestamp}`).set(winner)
          .then(() => {
            document.getElementById("rouletteStatus").textContent = `🎉 当選者: ${winner}`;
          });
      });
    }

    function resetRoulette() {
      db.ref("/roulette/participants").remove();
      db.ref("/roulette/winner").remove()
        .then(() => {
          document.getElementById("rouletteStatus").textContent = "ルーレットをリセットしました。";
        });
    }
  </script>
</body>
</html>
