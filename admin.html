<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>きゃたん 管理者ページ</title>
  <style>
    body {
      font-family: "Hiragino Maru Gothic ProN", sans-serif;
      background-color: #fff9f9;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #97EADB;
    }
    label,
    input,
    textarea,
    button {
      display: block;
      margin: 1rem 0;
      width: 100%;
      font-size: 1rem;
    }
    button {
      background-color: #97EADB;
      color: white;
      border: none;
      padding: 0.5rem;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #7fcbd5;
    }
    button.danger {
      background-color: #f66;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 1rem;
    }
    th,
    td {
      border: 1px solid #97EADB;
      padding: 0.5rem;
      text-align: center;
    }
    input[type="text"],
    input[type="number"] {
      width: 90%;
      padding: 0.2rem;
    }
    @keyframes winnerPop {
      0% { transform: scale(1); opacity: 0.2; }
      50% { transform: scale(1.3); opacity: 1; }
      100% { transform: scale(1); }
    }
    .winner-animated {
      animation: winnerPop 0.6s ease;
      display: inline-block;
      transform-origin: center;
      font-weight: bold;
      color: #FFD700;
      text-shadow: 2px 2px 4px #000000;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 8px 16px;
      border-radius: 10px;
    }
    #participantsTable td button {
      white-space: nowrap;
      font-size: 0.9rem;
      padding: 4px 8px;
      line-height: 1.2;
      max-width: 100%;
      display: inline-block;
      word-break: keep-all;
    }
    #participantsTable td {
      padding: 0px 6px;
      font-size: 0.75rem;
      line-height: 1;
    }
    #rouletteCanvas {
      background-color: #fff;
      border-radius: 50%;
      box-shadow: 0 0 15px #97EADBAA;
      max-width: 100%;
      height: auto;
      user-select: none;
    }
    #rouletteContainer {
      margin: 1.5rem 0;
      text-align: center;
      position: relative;
    }
    #pointer {
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      margin-top: -27px;
      width: 0;
      height: 0;
      border-left: 30px solid transparent;
      border-right: 30px solid transparent;
      border-bottom: 50px solid #97EADB;
    }
    #currentNameDisplay {
      margin-top: 40px;
      font-weight: bold;
      font-size: 1.3rem;
      color: #97EADB;
      text-shadow: 1px 1px 2px #aaa;
      text-align: center;
      display: inline-block;
      margin-left: auto;
      margin-right: auto;
      line-height: 1.4;
      user-select: none;
    }
    #centerDisplay {
      margin: 0 auto;
      display: block;
      text-align: center;
      width: fit-content;
      max-width: 100%;
      margin-top: 50px;
    }
    
#generateWinnerImageButton {
  background-color: #97EADB;
  color: white;
  font-weight: bold;
  font-size: 1.1rem;
  padding: 0.6rem;
  border-radius: 0.5rem;
  margin-top: 1rem;
  cursor: pointer;
  transition: background-color 0.3s ease;
}
#generateWinnerImageButton:hover {
  background-color: #7fcbd5;
}
  </style>

  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>
</head>
<body>
  <h1>きゃたん 管理者ページ</h1>

  <label for="participantCode">参加型コード：</label>
  <input type="text" id="participantCode" placeholder="コードを入力してください" />

  <label for="streamUrl">配信中のURL：</label>
  <input type="text" id="streamUrl" placeholder="https://www.youtube.com/live/..." />

  <button onclick="saveData()">保存</button>

  <section id="rouletteAdmin">
    <h2>🎰 ルーレット管理（倍率設定対応）</h2>

    <table id="participantsTable">
      <thead>
        <tr>
          <th>参加者名</th>
          <th>倍率</th>
          <th>削除</th>
        </tr>
      </thead>
      <tbody id="participantsTbody">
        <!-- 参加者行ここに追加 -->
      </tbody>
    </table>

    <button onclick="addParticipantRow()">参加者を追加</button>
    <button id="spinStopButton" onclick="spinStopToggle()">ルーレットを回す</button>
    <button onclick="resetRoulette()" class="danger">リセット</button>

    <div id="rouletteContainer">
      <canvas id="rouletteCanvas" width="400" height="400"></canvas>
      <div id="pointer"></div>
    </div>

    <div id="centerDisplay">
      <p id="currentNameDisplay"></p>
      <p id="rouletteStatus"></p>
    </div>
    
  </section>

<button id="generateWinnerImageButton">当選結果画像を作成</button>
<div id="winnerImageContainer" style="text-align:center; margin-top: 1rem;"></div>

  <p id="status"></p>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyBWaCw2nAEh6FbYbteNk_fBSqPBTZ_UhC8",
    authDomain: "catiffanygame.firebaseapp.com",
    databaseURL: "https://catiffanygame-default-rtdb.firebaseio.com",
    projectId: "catiffanygame",
    storageBucket: "catiffanygame.appspot.com",
    messagingSenderId: "166871605809",
    appId: "1:166871605809:web:1fe6e874fa06005ec46b10"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const canvas = document.getElementById("rouletteCanvas");
  const ctx = canvas.getContext("2d");
  const currentNameDisplay = document.getElementById("currentNameDisplay");
  const statusEl = document.getElementById("rouletteStatus");
  const spinStopButton = document.getElementById("spinStopButton");

  let participants = [];
  let totalMultiplier = 0;
  let segments = [];

  let spinning = false;
  let animationId = null;
  let angle = 0;
  let angularVelocity = 0;
  let decelerating = false;

  const colors = [
    "#A0E7E5", "#B4F8C8", "#FBE7C6",
    "#FFAEBC", "#A0CED9", "#FFC6FF",
    "#FFB5A7", "#D0F4DE"
  ];

  function addParticipantRow(name = "", multiplier = 1) {
    const tbody = document.getElementById("participantsTbody");
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td><input type="text" value="${name}" placeholder="名前" oninput="saveParticipantsAuto()" /></td>
      <td><input type="number" min="1" value="${multiplier}" oninput="saveParticipantsAuto()" /></td>
      <td><button onclick="this.closest('tr').remove(); saveParticipantsAuto()">削除</button></td>
    `;
    tbody.appendChild(tr);
  }

  window.onload = () => {
    db.ref("/cattan").once("value").then(snapshot => {
      const data = snapshot.val() || {};
      document.getElementById("participantCode").value = data.code || "";
      document.getElementById("streamUrl").value = data.stream || "";
    });

    db.ref("/roulette/participants").once("value").then(snapshot => {
      const data = snapshot.val() || [];
      if (!data || data.length === 0) {
        addParticipantRow();
        updateParticipantsFromInputs();
        drawRoulette();
        return;
      }
      data.forEach(p => addParticipantRow(p.name, p.multiplier));
      updateParticipantsFromInputs();
      drawRoulette();
    });

    // 🔽 状態をリアルタイム受信
    db.ref("/roulette/angle").on("value", snap => {
      if (snap.exists()) angle = snap.val();
    });
    db.ref("/roulette/angularVelocity").on("value", snap => {
      if (snap.exists()) angularVelocity = snap.val();
    });
    db.ref("/roulette/spinning").on("value", snap => {
      if (snap.exists()) spinning = snap.val();
    });
    db.ref("/roulette/decelerating").on("value", snap => {
      if (snap.exists()) decelerating = snap.val();
    });
    db.ref("/roulette/currentName").on("value", snap => {
      if (snap.exists()) {
        const name = snap.val();
        currentNameDisplay.innerHTML = name ? `🎲 抽選中 🎲<br>${name}` : "";
      }
    });
  };

  function saveData() {
    const participantCode = document.getElementById("participantCode").value.trim();
    const streamUrl = document.getElementById("streamUrl").value.trim();

    const updates = {
      code: participantCode || "現在、参加型カスタムは行われておりません。",
      stream: streamUrl || "現在、配信は行われていません。"
    };

    db.ref("/cattan").set(updates).then(() => {
      document.getElementById("status").textContent = "保存しました！";
    });
  }

  function saveParticipantsAuto() {
    updateParticipantsFromInputs();
    db.ref("/roulette/participants").set(participants);
    drawRoulette();
  }

  function updateParticipantsFromInputs() {
    const tbody = document.getElementById("participantsTbody");
    const rows = tbody.querySelectorAll("tr");
    participants = [];
    for (const row of rows) {
      const name = row.cells[0].querySelector("input").value.trim();
      let multiplier = parseInt(row.cells[1].querySelector("input").value);
      if (!name) continue;
      if (isNaN(multiplier) || multiplier < 1) multiplier = 1;
      participants.push({ name, multiplier });
    }
    totalMultiplier = participants.reduce((sum, p) => sum + p.multiplier, 0);
    calculateSegments();
  }

  function calculateSegments() {
    segments = [];
    let startAngle = 0;
    for (let i = 0; i < participants.length; i++) {
      const p = participants[i];
      const angleSpan = (p.multiplier / totalMultiplier) * 2 * Math.PI;
      segments.push({
        name: p.name,
        multiplier: p.multiplier,
        startAngle: startAngle,
        endAngle: startAngle + angleSpan,
        color: colors[i % colors.length]
      });
      startAngle += angleSpan;
    }
  }

  function drawRoulette() {
    const size = Math.min(canvas.width, canvas.height);
    const cx = size / 2;
    const cy = size / 2;
    const radius = size / 2 - 20;

    ctx.clearRect(0, 0, canvas.width, canvas.height);

    if (segments.length === 0) {
      ctx.fillStyle = "#999";
      ctx.font = "20px 'Hiragino Maru Gothic ProN', sans-serif";
      ctx.textAlign = "center";
      ctx.fillText("参加者を追加してください", cx, cy);
      return;
    }

    segments.forEach((seg) => {
      ctx.beginPath();
      ctx.moveTo(cx, cy);
      ctx.fillStyle = seg.color;
      ctx.strokeStyle = "#ffffff";
      ctx.lineWidth = 2;
      ctx.arc(cx, cy, radius, seg.startAngle + angle, seg.endAngle + angle);
      ctx.lineTo(cx, cy);
      ctx.fill();
      ctx.stroke();

      const midAngle = (seg.startAngle + seg.endAngle) / 2 + angle;
      const textRadius = radius * 0.6;
      ctx.fillStyle = "#333";
      ctx.font = "bold 14px 'Hiragino Maru Gothic ProN', sans-serif";
      ctx.textAlign = "center";
      ctx.textBaseline = "middle";
      const x = cx + Math.cos(midAngle) * textRadius;
      const y = cy + Math.sin(midAngle) * textRadius;
      ctx.fillText(seg.name, x, y);
    });
  }

function getCurrentSegmentName() {
  let normalizedAngle = angle % (2 * Math.PI);
  if (normalizedAngle < 0) normalizedAngle += 2 * Math.PI;

  const pointerAngle = Math.PI / 2; // 下方向
  const checkAngle = (pointerAngle - normalizedAngle + 2 * Math.PI) % (2 * Math.PI);

  for (const seg of segments) {
    if (checkAngle >= seg.startAngle && checkAngle < seg.endAngle) {
      return seg.name;
    }
  }
  return "";
}

  function animate() {
    angle += angularVelocity;
    if (decelerating) {
      angularVelocity *= 0.99;
      if (angularVelocity < 0.002) {
        angularVelocity = 0;
        decelerating = false;
        spinning = false;
        spinStopButton.textContent = "ルーレットを回す";
        announceWinner();
        db.ref("/roulette/status").set("stopped");
      }
    }

    drawRoulette();
    const currentName = getCurrentSegmentName();
    if (currentName) {
      currentNameDisplay.innerHTML = `🎲 抽選中 🎲<br>${currentName}`;
      currentNameDisplay.classList.add("winner-animated");
    } else {
      currentNameDisplay.innerHTML = "";
      currentNameDisplay.classList.remove("winner-animated");
    }
    
    // 🔽 状態をリアルタイム送信
    db.ref("/roulette/angle").set(angle);
    db.ref("/roulette/angularVelocity").set(angularVelocity);
    db.ref("/roulette/spinning").set(spinning);
    db.ref("/roulette/decelerating").set(decelerating);
    db.ref("/roulette/currentName").set(currentName);

    if (spinning) {
      animationId = requestAnimationFrame(animate);
    } else {
      cancelAnimationFrame(animationId);
    }
  }

  function spinStopToggle() {
    if (!spinning) {
      if (participants.length === 0) {
        statusEl.textContent = "参加者がいません。参加者を追加してください。";
        return;
      }
      spinning = true;
      decelerating = false;
      angularVelocity = 1.0 + Math.random() * 0.5;
      spinStopButton.textContent = "停止";
      statusEl.textContent = "";
      db.ref("/roulette/status").set("spinning");
      animate();
    } else if (!decelerating) {
      decelerating = true;
      spinStopButton.textContent = "停止中…";
    }
  }

  function announceWinner() {
    const winner = getCurrentSegmentName();
    if (!winner) {
      currentNameDisplay.textContent = "当選者が決まりませんでした。";
      db.ref("/roulette/status").set("stopped");
      return;
    }
    const timestamp = Date.now();
    db.ref(`/roulette/winner/${timestamp}`).set(winner).then(() => {
      currentNameDisplay.innerHTML = `🎉 当選者 🎉<br>${winner}`;
      currentNameDisplay.classList.remove("winner-animated");
      void currentNameDisplay.offsetWidth;
      currentNameDisplay.classList.add("winner-animated");
    });
  }

  function resetRoulette() {
    db.ref("/roulette/participants").remove();
    db.ref("/roulette/winner").remove();
    db.ref("/roulette/currentName").remove();
    document.getElementById("rouletteStatus").textContent = "ルーレットをリセットしました。";
    const tbody = document.getElementById("participantsTbody");
    tbody.innerHTML = "";
    addParticipantRow();
    updateParticipantsFromInputs();
    drawRoulette();
    db.ref("/roulette/status").set("stopped");
  }
  
async function generateDetailedWinnerImage() {
  // 1. Firebaseから状態をまとめて取得
  const [angleSnap, participantsSnap, winnerSnap] = await Promise.all([
    db.ref("/roulette/angle").once("value"),
    db.ref("/roulette/participants").once("value"),
    db.ref("/roulette/winner").orderByKey().limitToLast(1).once("value")
  ]);

  const angle = angleSnap.exists() ? angleSnap.val() : 0;
  const participants = participantsSnap.exists() ? participantsSnap.val() : [];
  let winnerName = "";
  winnerSnap.forEach(snap => {
    winnerName = snap.val();
  });

  if (!winnerName || participants.length === 0) {
    alert("当選者または参加者情報がまだありません。");
    return;
  }

  // 2. 角度計算用とセグメント計算
  let totalMultiplier = participants.reduce((sum, p) => sum + (p.multiplier || 1), 0);

  // セグメント配列作成
  let segments = [];
  let startAngle = 0;
  const colors = [
    "#A0E7E5", "#B4F8C8", "#FBE7C6",
    "#FFAEBC", "#A0CED9", "#FFC6FF",
    "#FFB5A7", "#D0F4DE"
  ];

  for (let i = 0; i < participants.length; i++) {
    const p = participants[i];
    const multiplier = p.multiplier || 1;
    const angleSpan = (multiplier / totalMultiplier) * 2 * Math.PI;
    segments.push({
      name: p.name,
      startAngle,
      endAngle: startAngle + angleSpan,
      color: colors[i % colors.length]
    });
    startAngle += angleSpan;
  }

  // 3. Canvas作成と描画
  const canvasSize = 900;
  const canvas = document.createElement("canvas");
  canvas.width = canvasSize;
  canvas.height = canvasSize;
  const ctx = canvas.getContext("2d");

  // 背景
  ctx.fillStyle = "#97EADB";
  ctx.fillRect(0, 0, canvasSize, canvasSize);

  // 中心点と半径
  const cx = canvasSize / 2;
  const cy = canvasSize / 2;
  const radius = canvasSize * 0.4;

  // ルーレット描画（回転angle適用）
  segments.forEach(seg => {
    ctx.beginPath();
    ctx.moveTo(cx, cy);
    ctx.fillStyle = seg.color;
    ctx.strokeStyle = "#FFFFFF";
    ctx.lineWidth = 3;
    ctx.arc(cx, cy, radius, seg.startAngle + angle, seg.endAngle + angle);
    ctx.lineTo(cx, cy);
    ctx.fill();
    ctx.stroke();

    // 名前を描画
    const midAngle = (seg.startAngle + seg.endAngle) / 2 + angle;
    const textRadius = radius * 0.65;
    ctx.fillStyle = "#333";
    ctx.font = "bold 28px 'Hiragino Maru Gothic ProN', sans-serif";
    ctx.textAlign = "center";
    ctx.textBaseline = "middle";
    const x = cx + Math.cos(midAngle) * textRadius;
    const y = cy + Math.sin(midAngle) * textRadius;
    ctx.fillText(seg.name, x, y);
  });

  // 4. ルーレットの中心に大きな枠を描画
  const centerRadius = radius * 0.3;
  ctx.beginPath();
  ctx.fillStyle = "#FFFFFF";
  ctx.shadowColor = "rgba(0, 0, 0, 0.4)";
  ctx.shadowBlur = 20;
  ctx.arc(cx, cy, centerRadius, 0, 2 * Math.PI);
  ctx.fill();
  ctx.shadowBlur = 0;

  // 5. 当選者テキストを華やかに描く
  ctx.fillStyle = "#FF6F91";  // ピンク系でかわいい
  ctx.font = "bold 60px 'Hiragino Maru Gothic ProN', sans-serif";
  ctx.textAlign = "center";
  ctx.textBaseline = "middle";
  ctx.shadowColor = "rgba(255, 111, 145, 0.9)";
  ctx.shadowBlur = 20;
  ctx.fillText("🎉 WINNER 🎉", cx, cy - 50);

  ctx.fillStyle = "#333";
  ctx.font = "bold 72px 'Hiragino Maru Gothic ProN', sans-serif";
  ctx.shadowColor = "rgba(0, 0, 0, 0.7)";
  ctx.shadowBlur = 15;
  ctx.fillText(winnerName, cx, cy + 30);

  // 6. ルーレットの指し示す矢印を描画（上部中央）
  ctx.shadowBlur = 0;
  ctx.fillStyle = "#FF6F91";
  ctx.beginPath();
  ctx.moveTo(cx, cy - radius - 40);
  ctx.lineTo(cx - 30, cy - radius + 30);
  ctx.lineTo(cx + 30, cy - radius + 30);
  ctx.closePath();
  ctx.fill();

  // 7. ライト効果や星の装飾を散りばめる
  for(let i=0; i<40; i++){
    ctx.fillStyle = `rgba(255,255,255,${Math.random()*0.6 + 0.4})`;
    const x = Math.random() * canvasSize;
    const y = Math.random() * canvasSize;
    const size = Math.random() * 5 + 2;
    ctx.beginPath();
    ctx.arc(x, y, size, 0, Math.PI * 2);
    ctx.fill();
  }

  // 8. 表示 or ダウンロード用に画像化して画面に表示
  const container = document.getElementById("winnerImageContainer");
  container.innerHTML = "";  // クリア
  const img = new Image();
  img.src = canvas.toDataURL("image/png");
  img.style.maxWidth = "100%";
  img.style.borderRadius = "1rem";
  img.style.boxShadow = "0 0 30px rgba(255,111,145,0.6)";
  container.appendChild(img);
}
document.getElementById("generateWinnerImageButton").onclick = generateDetailedWinnerImage;
</script>
</body>
</html>
