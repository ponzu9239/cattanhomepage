  <script>

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // ğŸ”¥ äººæ•°è£œæ­£ä»˜ãç¹°ã‚Šè¿”ã—èª¿æ•´æ³•
    function calculateIterativeAdjustment(matches, iterations = 50, learningRate = 0.5) {
      const players = Array.from(new Set(matches.flatMap(m => [...m.teamA, ...m.teamB])));
      let scores = Object.fromEntries(players.map(p => [p, 1.0])); // åˆæœŸã‚¹ã‚³ã‚¢ = 1.0

      for (let iter = 0; iter < iterations; iter++) {
        const newScores = { ...scores };

        matches.forEach(m => {
          const processTeam = (team, kills) => {
            if (!team || team.length === 0) return;

            const teamScoreSum = team.reduce((sum, p) => sum + scores[p], 0);
            const predicted = teamScoreSum / team.length || 1e-6;
            const factor = kills / predicted;

            team.forEach(p => {
              newScores[p] *= Math.pow(factor, learningRate / team.length);
            });
          };

          processTeam(m.teamA, m.teamAKills);
          processTeam(m.teamB, m.teamBKills);
        });

        scores = newScores;
      }

      return Object.keys(scores).map(name => ({
        name,
        score: +scores[name].toFixed(2)
      }));
    }

    // ğŸ”¥ ãƒ‡ãƒ¼ã‚¿ã‚’å–å¾—ã—ã¦ã‚¹ã‚³ã‚¢è¡¨ç¤º
    db.ref("apex_results").on("value", snapshot => {
      if (!snapshot.exists()) return;

      const matches = Object.values(snapshot.val());
      const scores = calculateIterativeAdjustment(matches);

      const tbody = document.getElementById("resultTable");
      tbody.innerHTML = "";
      scores.sort((a,b) => b.score - a.score).forEach(player => {
        const tr = document.createElement("tr");
        tr.innerHTML = `<td>${player.name}</td><td>${player.score}</td>`;
        tbody.appendChild(tr);
      });
    });
  </script>
