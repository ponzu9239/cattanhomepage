<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>プレイヤースコア（最小二乗法）</title>
  <style>
    body {
      font-family: "Hiragino Maru Gothic ProN", sans-serif;
      background-color: #f7fcfc;
      padding: 20px;
      margin: 0;
    }
    h1 {
      text-align: center;
      color: #47b6a2;
    }
    table {
      width: 90%;
      margin: 20px auto;
      border-collapse: collapse;
      background: white;
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      text-align: center;
    }
    th {
      background: #97eadb;
      color: white;
    }
    tr:hover { background: #f0faf9; }
  </style>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.min.js"></script>
</head>
<body>
  <h1>プレイヤースコア（最小二乗法）</h1>
  <table>
    <thead>
      <tr><th>プレイヤー名</th><th>推定スコア</th></tr>
    </thead>
    <tbody id="resultTable"></tbody>
  </table>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBbHLIr4GWkZ3Mfbg3M8wOY68X1ITrE-yw",
      authDomain: "match-result-ea475.firebaseapp.com",
      databaseURL: "https://match-result-ea475-default-rtdb.firebaseio.com",
      projectId: "match-result-ea475",
      storageBucket: "match-result-ea475.firebasestorage.app",
      messagingSenderId: "759877853492",
      appId: "1:759877853492:web:a10935960bf8230af90561"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function calculateScores(matches) {
      const players = Array.from(new Set(matches.flatMap(m => [...m.teamA, ...m.teamB])));
      const indexMap = Object.fromEntries(players.map((p, i) => [p, i]));

      const rows = [];
      const kills = [];

      matches.forEach(m => {
        // チームA
        const rowA = Array(players.length).fill(0);
        m.teamA.forEach(p => rowA[indexMap[p]] = 1);
        rows.push(rowA);
        kills.push(m.teamAKills);

        // チームB
        const rowB = Array(players.length).fill(0);
        m.teamB.forEach(p => rowB[indexMap[p]] = 1);
        rows.push(rowB);
        kills.push(m.teamBKills);
      });

      const A = math.matrix(rows);
      const b = math.matrix(kills);

      // 最小二乗解 x = (A^T A)^(-1) A^T b
      const At = math.transpose(A);
      const x = math.multiply(
        math.inv(math.multiply(At, A)),
        math.multiply(At, b)
      );

      const scores = players.map((p, i) => ({
        name: p,
        score: math.round(x.get([i]), 2)
      }));

      return scores;
    }

    db.ref("apex_results").on("value", snapshot => {
      if (!snapshot.exists()) return;
      const matches = Object.values(snapshot.val());

      const scores = calculateScores(matches);

      const tbody = document.getElementById("resultTable");
      tbody.innerHTML = "";
      scores.sort((a,b) => b.score - a.score).forEach(player => {
        const tr = document.createElement("tr");
        tr.innerHTML = `<td>${player.name}</td><td>${player.score}</td>`;
        tbody.appendChild(tr);
      });
    });
  </script>
</body>
</html>
