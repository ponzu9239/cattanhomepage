<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>プレイヤースコア計算（平均キル・勝率・キル差補正）</title>
  <style>
    body {
      font-family: "Hiragino Maru Gothic ProN", sans-serif;
      background-color: #f7fcfc;
      padding: 20px;
      margin: 0;
    }
    h1 {
      text-align: center;
      color: #47b6a2;
    }
    .method-select {
      text-align: center;
      margin-bottom: 15px;
    }
    label {
      margin: 0 12px;
      font-weight: bold;
      color: #47b6a2;
      cursor: pointer;
    }
    table {
      width: 90%;
      margin: 20px auto;
      border-collapse: collapse;
      background: white;
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      text-align: center;
    }
    th {
      background: #97eadb;
      color: white;
    }
    tr:hover { background: #f0faf9; }
  </style>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>
<body>
  <h1>プレイヤースコア計算</h1>

  <div class="method-select">
    <label><input type="radio" name="method" value="average" checked> 平均チームキル</label>
    <label><input type="radio" name="method" value="winRate"> 勝率</label>
    <label><input type="radio" name="method" value="killDiffCorrected"> キル差補正スコア</label>
  </div>

  <table>
    <thead>
      <tr><th>プレイヤー名</th><th>スコア</th></tr>
    </thead>
    <tbody id="resultTable"></tbody>
  </table>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBbHLIr4GWkZ3Mfbg3M8wOY68X1ITrE-yw",
      authDomain: "match-result-ea475.firebaseapp.com",
      databaseURL: "https://match-result-ea475-default-rtdb.firebaseio.com",
      projectId: "match-result-ea475",
      storageBucket: "match-result-ea475.firebasestorage.app",
      messagingSenderId: "759877853492",
      appId: "1:759877853492:web:a10935960bf8230af90561"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // 平均チームキル計算
    function calculateAverage(matches) {
      const playerStats = {};
      matches.forEach(match => {
        if(match.teamA && match.teamAKills !== undefined){
          match.teamA.forEach(p => {
            if(!playerStats[p]) playerStats[p] = { total: 0, count: 0 };
            playerStats[p].total += match.teamAKills;
            playerStats[p].count++;
          });
        }
        if(match.teamB && match.teamBKills !== undefined){
          match.teamB.forEach(p => {
            if(!playerStats[p]) playerStats[p] = { total: 0, count: 0 };
            playerStats[p].total += match.teamBKills;
            playerStats[p].count++;
          });
        }
      });

      return Object.keys(playerStats).map(name => ({
        name,
        score: (playerStats[name].total / playerStats[name].count).toFixed(2)
      }));
    }

    // 勝率計算
    function calculateWinRate(matches) {
      const playerStats = {};
      matches.forEach(match => {
        const teamAWin = match.teamAKills > match.teamBKills;
        const teamBWin = match.teamBKills > match.teamAKills;

        if (match.teamA) {
          match.teamA.forEach(p => {
            if (!playerStats[p]) playerStats[p] = { wins: 0, total: 0 };
            playerStats[p].wins += teamAWin ? 1 : 0;
            playerStats[p].total += 1;
          });
        }

        if (match.teamB) {
          match.teamB.forEach(p => {
            if (!playerStats[p]) playerStats[p] = { wins: 0, total: 0 };
            playerStats[p].wins += teamBWin ? 1 : 0;
            playerStats[p].total += 1;
          });
        }
      });

      return Object.keys(playerStats).map(name => {
        const stat = playerStats[name];
        const winRate = stat.total > 0 ? stat.wins / stat.total : 0;
        return {
          name,
          score: (winRate * 100).toFixed(2)  // パーセント表示
        };
      });
    }

    // キル差＋人数差補正スコア計算
    function calculateKillDiffCorrected(matches) {
      const playerStats = {};
      matches.forEach(match => {
        if (!match.teamA || !match.teamB || match.teamAKills === undefined || match.teamBKills === undefined) return;

        const sizeA = match.teamA.length;
        const sizeB = match.teamB.length;

        // 6人vs3人なら ratioA = 3/6=0.5, ratioB=6/3=2 のように人数差逆数を計算
        const ratioA = sizeB / sizeA;
        const ratioB = sizeA / sizeB;

        const diff = match.teamAKills - match.teamBKills;

        if (diff > 0) {
          // A勝ち → Aチームに diff * ratioA 加算、Bチームに diff * ratioA 加算
          match.teamA.forEach(p => {
            if (!playerStats[p]) playerStats[p] = 0;
            playerStats[p] += diff * ratioA;
          });
          match.teamB.forEach(p => {
            if (!playerStats[p]) playerStats[p] = 0;
            playerStats[p] += diff * ratioA;
          });
        } else if (diff < 0) {
          // B勝ち → Bチームに |diff| * ratioB 加算、Aチームに |diff| * ratioB 加算
          const absDiff = Math.abs(diff);
          match.teamB.forEach(p => {
            if (!playerStats[p]) playerStats[p] = 0;
            playerStats[p] += absDiff * ratioB;
          });
          match.teamA.forEach(p => {
            if (!playerStats[p]) playerStats[p] = 0;
            playerStats[p] += absDiff * ratioB;
          });
        } else {
          // 引き分けの場合は何もしない（もしくは0加算）
        }
      });

      // スコアとして表示しやすいよう小数点2桁に丸めて配列に変換
      return Object.keys(playerStats).map(name => ({
        name,
        score: playerStats[name].toFixed(2)
      }));
    }

    function renderResults(scores, method) {
      const tbody = document.getElementById("resultTable");
      tbody.innerHTML = "";
      scores.sort((a,b) => b.score - a.score).forEach(player => {
        const suffix = method === "winRate" ? "%" : "";
        const tr = document.createElement("tr");
        tr.innerHTML = `<td>${player.name}</td><td>${player.score}${suffix}</td>`;
        tbody.appendChild(tr);
      });
    }

    function updateResults(matches) {
      const method = document.querySelector('input[name="method"]:checked').value;
      let scores = [];

      if (method === "average") {
        scores = calculateAverage(matches);
      } else if (method === "winRate") {
        scores = calculateWinRate(matches);
      } else if (method === "killDiffCorrected") {
        scores = calculateKillDiffCorrected(matches);
      }
      renderResults(scores, method);
    }

    db.ref("apex_results").on("value", snapshot => {
      if (!snapshot.exists()) return;
      const matches = Object.values(snapshot.val());
      updateResults(matches);
    });

    document.querySelectorAll('input[name="method"]').forEach(radio => {
      radio.addEventListener('change', () => {
        db.ref("apex_results").once("value").then(snapshot => {
          if (!snapshot.exists()) return;
          const matches = Object.values(snapshot.val());
          updateResults(matches);
        });
      });
    });
  </script>
</body>
</html>
