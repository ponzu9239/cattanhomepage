<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>プレイヤースコア計算（平均・最小二乗法）</title>
  <style>
    body {
      font-family: "Hiragino Maru Gothic ProN", sans-serif;
      background-color: #f7fcfc;
      padding: 20px;
      margin: 0;
    }
    h1 {
      text-align: center;
      color: #47b6a2;
    }
    .method-select {
      text-align: center;
      margin-bottom: 15px;
    }
    label {
      margin: 0 12px;
      font-weight: bold;
      color: #47b6a2;
      cursor: pointer;
    }
    table {
      width: 90%;
      margin: 20px auto;
      border-collapse: collapse;
      background: white;
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      text-align: center;
    }
    th {
      background: #97eadb;
      color: white;
    }
    tr:hover { background: #f0faf9; }
    #warningBox {
      max-width: 90%;
      margin: 20px auto;
      background: #fff4f4;
      border: 2px solid #ff7b7b;
      border-radius: 8px;
      color: #cc0000;
      padding: 10px;
      font-weight: bold;
      white-space: pre-wrap;
      display: none;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.min.js"></script>
</head>
<body>
  <h1>プレイヤースコア計算</h1>

  <div class="method-select">
    <label><input type="radio" name="method" value="leastSquares" checked> 最小二乗法（推定スコア）</label>
    <label><input type="radio" name="method" value="average"> 平均チームキル</label>
  </div>

  <table>
    <thead>
      <tr><th>プレイヤー名</th><th>スコア</th></tr>
    </thead>
    <tbody id="resultTable"></tbody>
  </table>

  <div id="warningBox"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBbHLIr4GWkZ3Mfbg3M8wOY68X1ITrE-yw",
      authDomain: "match-result-ea475.firebaseapp.com",
      databaseURL: "https://match-result-ea475-default-rtdb.firebaseio.com",
      projectId: "match-result-ea475",
      storageBucket: "match-result-ea475.firebasestorage.app",
      messagingSenderId: "759877853492",
      appId: "1:759877853492:web:a10935960bf8230af90561"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function jaccardSimilarity(setA, setB) {
      const intersectionSize = new Set([...setA].filter(x => setB.has(x))).size;
      const unionSize = new Set([...setA, ...setB]).size;
      if (unionSize === 0) return 0;
      return intersectionSize / unionSize;
    }

    function calculateLeastSquares(matches) {
      const players = Array.from(new Set(matches.flatMap(m => [...m.teamA, ...m.teamB])));
      const indexMap = Object.fromEntries(players.map((p, i) => [p, i]));

      const playerMatches = {};
      players.forEach(p => playerMatches[p] = new Set());
      matches.forEach((m, i) => {
        m.teamA.forEach(p => playerMatches[p].add(i));
        m.teamB.forEach(p => playerMatches[p].add(i));
      });

      const threshold = 0.8;
      const warnings = [];
      for(let i = 0; i < players.length; i++) {
        for(let j = i + 1; j < players.length; j++) {
          const p1 = players[i];
          const p2 = players[j];
          const sim = jaccardSimilarity(playerMatches[p1], playerMatches[p2]);
          if (sim > threshold) {
            warnings.push(`${p1} と ${p2} は参加試合の類似度が高いです（${(sim*100).toFixed(1)}%）`);
          }
        }
      }

      const rows = [];
      const kills = [];
      matches.forEach(m => {
        const rowA = Array(players.length).fill(0);
        m.teamA.forEach(p => rowA[indexMap[p]] = 1);
        rows.push(rowA);
        kills.push(m.teamAKills);

        const rowB = Array(players.length).fill(0);
        m.teamB.forEach(p => rowB[indexMap[p]] = 1);
        rows.push(rowB);
        kills.push(m.teamBKills);
      });

      const A = math.matrix(rows);
      const b = math.matrix(kills);

      const At = math.transpose(A);
      const x = math.multiply(
        math.inv(math.multiply(At, A)),
        math.multiply(At, b)
      );

      const scores = players.map((p, i) => ({
        name: p,
        score: math.round(x.get([i]), 2)
      }));

      return { scores, warnings };
    }

    function calculateAverage(matches) {
      const playerStats = {};
      matches.forEach(match => {
        if(match.teamA && match.teamAKills !== undefined){
          match.teamA.forEach(p => {
            if(!playerStats[p]) playerStats[p] = { total: 0, count: 0 };
            playerStats[p].total += match.teamAKills;
            playerStats[p].count++;
          });
        }
        if(match.teamB && match.teamBKills !== undefined){
          match.teamB.forEach(p => {
            if(!playerStats[p]) playerStats[p] = { total: 0, count: 0 };
            playerStats[p].total += match.teamBKills;
            playerStats[p].count++;
          });
        }
      });

      const scores = Object.keys(playerStats).map(name => ({
        name,
        score: (playerStats[name].total / playerStats[name].count).toFixed(2)
      }));

      return { scores, warnings: [] };
    }

    function renderResults(scores, warnings) {
      const tbody = document.getElementById("resultTable");
      tbody.innerHTML = "";
      scores.sort((a,b) => b.score - a.score).forEach(player => {
        const tr = document.createElement("tr");
        tr.innerHTML = `<td>${player.name}</td><td>${player.score}</td>`;
        tbody.appendChild(tr);
      });

      const warningBox = document.getElementById("warningBox");
      if(warnings.length > 0){
        warningBox.style.display = "block";
        warningBox.textContent = "⚠️ 似すぎているプレイヤーペアがあります:\n" + warnings.join("\n");
      } else {
        warningBox.style.display = "none";
        warningBox.textContent = "";
      }
    }

    function updateResults(matches) {
      const method = document.querySelector('input[name="method"]:checked').value;
      if(method === "leastSquares"){
        const { scores, warnings } = calculateLeastSquares(matches);
        renderResults(scores, warnings);
      } else {
        const { scores, warnings } = calculateAverage(matches);
        renderResults(scores, warnings);
      }
    }

    db.ref("apex_results").on("value", snapshot => {
      if (!snapshot.exists()) return;
      const matches = Object.values(snapshot.val());
      updateResults(matches);
    });

    document.querySelectorAll('input[name="method"]').forEach(radio => {
      radio.addEventListener('change', () => {
        db.ref("apex_results").once("value").then(snapshot => {
          if (!snapshot.exists()) return;
          const matches = Object.values(snapshot.val());
          updateResults(matches);
        });
      });
    });
  </script>
</body>
</html>
