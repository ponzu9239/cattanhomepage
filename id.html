<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ライブ参加者リスト</title>
<style>
  body { font-family: sans-serif; background:#f7fcfc; padding:20px;}
  h1 { color:#47b6a2; }
  table { width:100%; border-collapse: collapse; margin-top:20px; }
  th, td { border:1px solid #ccc; padding:8px; text-align:left; }
  th { background:#97eadb; }
</style>
</head>
<body>
<h1>ライブ参加者リスト</h1>
<table>
  <thead>
    <tr>
      <th>表示名</th>
      <th>不変ID</th>
    </tr>
  </thead>
  <tbody id="participants"></tbody>
</table>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
<script>
  // Firebase 初期化
  const firebaseConfig = {
    apiKey: "AIzaSyBbHLIr4GWkZ3Mfbg3M8wOY68X1ITrE-yw",
    authDomain: "match-result-ea475.firebaseapp.com",
    databaseURL: "https://match-result-ea475-default-rtdb.firebaseio.com",
    projectId: "match-result-ea475",
    storageBucket: "match-result-ea475.firebasestorage.app",
    messagingSenderId: "759877853492",
    appId: "1:759877853492:web:a10935960bf8230af90561"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const tbody = document.getElementById("participants");

  // ライブ参加者一覧を取得して表示
  db.ref("live_participants").on("value", snapshot => {
    tbody.innerHTML = ""; // クリア
    if (!snapshot.exists()) return;
    const data = snapshot.val();
    Object.values(data).forEach(p => {
      const tr = document.createElement("tr");
      const tdName = document.createElement("td");
      tdName.textContent = p.name;
      const tdId = document.createElement("td");
      tdId.textContent = p.id; // authorChannelId など
      tr.appendChild(tdName);
      tr.appendChild(tdId);
      tbody.appendChild(tr);
    });
  });
</script>
</body>
</html>
