<!DOCTYPE html>
<html lang="ja">

<head>

  <style>
    body {
      font-family: "Hiragino Maru Gothic ProN", sans-serif;
      background: #f7fcfc;
      margin: 0;
      padding-top: 100px;
    }


    h1 {
      text-align: center;
      color: #47b6a2;

    }

    header {

      top: 0;
      left: 0;
      width: 100%;

      padding: 1rem;

      z-index: 1000;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
      color: #fff;
    }

    /* ハンバーガーアイコン */
    .hamburger {
      font-size: 2rem;
      cursor: pointer;
      position: absolute;
      top: 50%;
      right: 3rem;
      color: white;
      transform: translateY(-50%);
      z-index: 1100;
    }

    nav {
      position: fixed;
      top: -100%;
      left: 0;
      width: 100%;
      background-color: #97EADB;
      display: flex;
      flex-direction: column;
      padding: 0;
      transition: top 0.3s ease;
      /* スライドアニメーション */
      z-index: 1050;
      /* ハンバーガーより下 */
    }

    nav.show {
      top: 75px;
      /* ヘッダーの下までスライド */
    }

    nav a {
      display: block;
      text-align: center;
      margin: 0;
      padding: 0.6rem 0;
      /* 左右は0に */
      font-size: 1.2rem;
      font-weight: bold;
      color: white;
      background-color: #97eadb;
      border-bottom: 1px solid #97EADB;
      text-decoration: none;
      transition: background-color 0.2s, transform 0.2s;
    }

    nav a:hover {
      background-color: #0099aa;
      transform: scale(1.03);
    }

    html,
    body {
      height: 100%;
      margin: 0;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    main {
      flex: 1;
      /* 空きスペースを埋める */
    }

    footer {
      background: #97EADB;
      text-align: center;
      color: white;
      padding: 1rem;
    }

    .teams {
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-bottom: 16px;
      align-items: center;
    }

    .team-box {
      width: 90%;
      max-width: 500px;
      background: #eefaff;
      padding: 12px;
      border-radius: 12px;
      border: 2px solid #97eadb;
      text-align: center;
    }

    .team-box.team2 {
      background: #fff1f5;
      border-color: #ffb6c1;
    }

    .team-box h2 {
      font-size: 18px;
      margin: 0 0 8px 0;
      color: #47b6a2;
    }

    .team-box ul {
      list-style: none;
      padding: 0 8px;
      margin: 0;
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 8px;
      box-sizing: border-box;
    }

    .team-box li {
      background: white;
      border: 1.5px solid #ddd;
      border-radius: 8px;
      padding: 6px;
      font-size: 15px;
      font-weight: 500;
      text-align: center;
    }

    #matchCount,
    #lastUpdated {
      text-align: center;
      color: #888;
      font-weight: 600;
      margin-top: 8px;
      user-select: none;
      font-size: 14px;
      letter-spacing: 0.05em;
    }

    section {
      padding: 0 2rem;
      margin: auto;
    }
    
    .info-btn {
  background: none;
  border: none;
  font-size: 16px;
  cursor: pointer;
  margin-left: 6px;
}

.info-text {
  background-color: #eefaff;
  border: 1px solid #97EADB;
  border-radius: 6px;
  padding: 8px;
  margin-top: 6px;
  color: #333;
}
  </style>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>

<header>
  <h1>ド天然のきゃたん</h1>
  <div class="hamburger" id="hamburger">☰</div>
  <nav id="nav">
    <a href="index.html">ホーム</a>
    <a href="roulette.html">イベント</a>
    <a href="team-view.html">チーム分けを見る</a>
  </nav>
</header>
<main>

  <body>
    <h1>チーム分け</h1>

    <section>
      <div class="teams">
        <div class="team-box team1">
          <h2>チーム1</h2>
          <ul id="teamA"></ul>
        </div>
        <div class="team-box team2">
          <h2>チーム2</h2>
          <ul id="teamB"></ul>
        </div>
      </div>
    </section>
    
<section>
<h2 style="text-align:center; color:#47b6a2;">
  相性表
  <button class="info-btn">▽</button>
  <section id="killDiffTableContainer"></section>
</h2>
<div class="info-text" style="display:none;">
  この表は各プレイヤーごとの平均キル差を示しています。<br>
  - 同じチームの場合: 味方として来たときの平均キル差<br>
  - 違うチームの場合: 敵として来たときの平均キル差
</div>
</section>

    <div id="matchCount">過去 試合のカスタムマッチをもとに生成。</div>
    <div id="lastUpdated">最終更新: --</div>
</main>

<footer>
  <p>ド天然のきゃたん</p>
</footer>

<script>

  const firebaseConfig = {
    apiKey: "AIzaSyBbHLIr4GWkZ3Mfbg3M8wOY68X1ITrE-yw",
    authDomain: "match-result-ea475.firebaseapp.com",
    databaseURL: "https://match-result-ea475-default-rtdb.firebaseio.com",
    projectId: "match-result-ea475",
    storageBucket: "match-result-ea475.firebasestorage.app",
    messagingSenderId: "759877853492",
    appId: "1:759877853492:web:a10935960bf8230afbg3M8wOY68X1ITrE-yw"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const teamAul = document.getElementById("teamA");
  const teamBul = document.getElementById("teamB");
  const matchCountEl = document.getElementById("matchCount");
  const lastUpdatedEl = document.getElementById("lastUpdated");

  db.ref("currentTeamResult").on("value", snapshot => {
    const data = snapshot.val() || {};
    const teamA = Array.isArray(data.teamA) ? data.teamA : [];
    const teamB = Array.isArray(data.teamB) ? data.teamB : [];

    teamAul.innerHTML = teamA.length > 0 ? teamA.map(name => `<li>${name}</li>`).join("") : "";
    teamBul.innerHTML = teamB.length > 0 ? teamB.map(name => `<li>${name}</li>`).join("") : "";

    if (data.timestamp && typeof data.timestamp === "number") {
      const d = new Date(data.timestamp);
      const formatted = `${d.getFullYear()}/${(d.getMonth() + 1).toString().padStart(2, "0")}/${d.getDate().toString().padStart(2, "0")} ` +
        `${d.getHours().toString().padStart(2, "0")}:${d.getMinutes().toString().padStart(2, "0")}:${d.getSeconds().toString().padStart(2, "0")}`;
      lastUpdatedEl.textContent = `最終更新: ${formatted}(日本時間)`;
    } else {
      lastUpdatedEl.textContent = "最終更新: --";
    }
  });

  db.ref("apex_results").on("value", snapshot => {
    if (!snapshot.exists()) {
      matchCountEl.textContent = "過去 試合のカスタムマッチをもとに生成。";
      return;
    }
    const matches = Object.values(snapshot.val());
    matchCountEl.textContent = `過去${matches.length}試合のカスタムマッチをもとに生成。`;
  });

  const hamburger = document.getElementById("hamburger");
  const nav = document.getElementById("nav");

  hamburger.addEventListener("click", () => {
    nav.classList.toggle("show");

    const links = nav.querySelectorAll("a");
    links.forEach((link, index) => {
      if (nav.classList.contains("show")) {
        link.style.opacity = "1";
        link.style.transform = "translateY(0)";
      } else {
        link.style.opacity = "0";
        link.style.transform = "translateY(-20px)";
        link.style.transitionDelay = "0s";
      }
    });
  });

db.ref("currentTeamResult").on("value", snapshot => {
  const data = snapshot.val() || {};
  const teamA = Array.isArray(data.teamA) ? data.teamA : [];
  const teamB = Array.isArray(data.teamB) ? data.teamB : [];
  const players = [...teamA, ...teamB];

  // 表作成
  const table = document.createElement("table");
  table.style.borderCollapse = "collapse";
  table.style.width = "100%";

  // ヘッダー行
  const headerRow = document.createElement("tr");
  headerRow.appendChild(document.createElement("th")); // 左上空白
  players.forEach(p => {
    const th = document.createElement("th");
    th.textContent = p;
    th.style.border = "1px solid #ddd";
    th.style.padding = "4px";
    th.style.background = teamA.includes(p) ? "#eefaff" : "#fff1f5";
    headerRow.appendChild(th);
  });
  table.appendChild(headerRow);

  db.ref("apex_results").once("value").then(snap => {
    const matches = snap.exists() ? Object.values(snap.val()) : [];

    // チーム間キル差をあらかじめ計算しておく
    const pairDiffs = {}; // key: "playerRow|playerCol" -> diff

    matches.forEach(match => {
      const teamAplayers = match.teamA || [];
      const teamBplayers = match.teamB || [];
      const killsA = match.teamAKills || 0;
      const killsB = match.teamBKills || 0;

      // チーム内平均キル
      const avgKillsA = killsA / Math.max(teamAplayers.length, 1);
      const avgKillsB = killsB / Math.max(teamBplayers.length, 1);

      [...teamAplayers, ...teamBplayers].forEach(p1 => {
        [...teamAplayers, ...teamBplayers].forEach(p2 => {
          if (p1 === p2) return;
          const rowTeam = teamAplayers.includes(p1) ? "A" : "B";
          const colTeam = teamAplayers.includes(p2) ? "A" : "B";

          let diff;
          if (rowTeam === colTeam) {
            // 同チームの場合はチーム内平均との差
            diff = (rowTeam === "A" ? killsA - avgKillsA : killsB - avgKillsB) - 
                   (colTeam === "A" ? killsA - avgKillsA : killsB - avgKillsB);
          } else {
            // 敵チームの場合は行チームキル - 列チームキル
            diff = (rowTeam === "A" ? killsA : killsB) - (colTeam === "A" ? killsA : killsB);
          }

          const key = [p1, p2].sort().join("|"); // 行列を入れ替えても同じキー
          if (!pairDiffs[key]) pairDiffs[key] = [];
          pairDiffs[key].push(diff);
        });
      });
    });

    players.forEach(playerRow => {
      const tr = document.createElement("tr");
      const th = document.createElement("th");
      th.textContent = playerRow;
      th.style.border = "1px solid #ddd";
      th.style.padding = "4px";
      th.style.background = teamA.includes(playerRow) ? "#eefaff" : "#fff1f5";
      tr.appendChild(th);

      players.forEach(playerCol => {
        const td = document.createElement("td");
        td.style.border = "1px solid #ddd";
        td.style.padding = "4px";
        td.style.textAlign = "center";

        if (playerRow === playerCol) {
          td.textContent = "-";
        } else {
          const key = [playerRow, playerCol].sort().join("|");
          const diffs = pairDiffs[key] || [];
          const avg = diffs.length > 0 ? (diffs.reduce((a, b) => a + b, 0) / diffs.length).toFixed(1) : "-";
          td.textContent = avg;
        }

        tr.appendChild(td);
      });

      table.appendChild(tr);
    });

    killDiffTableContainer.innerHTML = "";
    killDiffTableContainer.appendChild(table);
  });
});

const btn = document.querySelector(".info-btn");
const info = document.querySelector(".info-text");

btn.addEventListener("click", () => {
  if (info.style.display === "none") {
    info.style.display = "block";
    btn.textContent = "△"; // 閉じるアイコンに変える
  } else {
    info.style.display = "none";
    btn.textContent = "▽"; // 開くアイコンに戻す
  }
});
</script>
</body>

</html>
