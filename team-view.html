<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>いい感じにチーム分けしてくれるやつを見れるやつ</title>
  <style>
    body {
      font-family: "Hiragino Maru Gothic ProN", sans-serif;
      background: #f7fcfc;
      margin: 0;
      padding: 16px;
    }

    h1 {
      text-align: center;
      color: #47b6a2;
      margin-bottom: 12px;
      font-size: 26px;
      font-weight: 800;
    }

    .teams {
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-bottom: 16px;
    }

    .team-box {
      width: 100%;
      background: #eefaff;
      padding: 12px;
      border-radius: 12px;
      border: 2px solid #97eadb;
      text-align: center;
    }

    .team-box.team2 {
      background: #fff1f5;
      border-color: #ffb6c1;
    }

    .team-box h2 {
      font-size: 18px;
      margin: 0 0 8px 0;
      color: #47b6a2;
    }

    .team-box ul {
      list-style: none;
      padding: 0 8px;
      margin: 0;
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 8px;
      box-sizing: border-box;
    }

    .team-box li {
      background: white;
      border: 1.5px solid #ddd;
      border-radius: 8px;
      padding: 6px;
      font-size: 15px;
      font-weight: 500;
      text-align: center;
    }

    #matchCount {
      text-align: center;
      color: #47b6a2;
      font-weight: 600;
      margin-top: 8px;
    }

    #lastUpdated {
      text-align: center;
      color: #888;
      font-size: 14px;
      margin-top: 4px;
      user-select: none;
    }
  </style>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>
<body>
  <h1>いい感じにチーム分けしてくれるやつを見れるやつ</h1>

  <div class="teams">
    <div class="team-box team1">
      <h2>チーム1</h2>
      <ul id="teamA"></ul>
    </div>
    <div class="team-box team2">
      <h2>チーム2</h2>
      <ul id="teamB"></ul>
    </div>
  </div>

  <div id="matchCount">過去0試合のカスタムマッチをもとに生成。</div>
  <div id="lastUpdated">最終更新日時: --</div>

  <script>
    // Firebase設定
    const firebaseConfig = {
      apiKey: "AIzaSyBbHLIr4GWkZ3Mfbg3M8wOY68X1ITrE-yw",
      authDomain: "match-result-ea475.firebaseapp.com",
      databaseURL: "https://match-result-ea475-default-rtdb.firebaseio.com",
      projectId: "match-result-ea475",
      storageBucket: "match-result-ea475.firebasestorage.app",
      messagingSenderId: "759877853492",
      appId: "1:759877853492:web:a10935960bf8230afbg3M8wOY68X1ITrE-yw"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const teamAul = document.getElementById("teamA");
    const teamBul = document.getElementById("teamB");
    const matchCountEl = document.getElementById("matchCount");
    const lastUpdatedEl = document.getElementById("lastUpdated");

    // currentTeamResultの監視（チームメンバー表示用）
    db.ref("currentTeamResult").on("value", snapshot => {
      const data = snapshot.val() || { teamA: [], teamB: [] };
      teamAul.innerHTML = data.teamA.map(name => `<li>${name}</li>`).join("");
      teamBul.innerHTML = data.teamB.map(name => `<li>${name}</li>`).join("");
    });

    // apex_resultsから試合数と最終更新日時を取得
    db.ref("apex_results").on("value", snapshot => {
      if (!snapshot.exists()) {
        matchCountEl.textContent = "過去0試合のカスタムマッチをもとに生成。";
        lastUpdatedEl.textContent = "最終更新日時: --";
        return;
      }
      const matches = Object.values(snapshot.val());

      // 試合数表示
      matchCountEl.textContent = `過去${matches.length}試合のカスタムマッチをもとに生成。`;

      // 最終更新日時は、apex_resultsの各試合のタイムスタンプを比較して最大値を探す
      // もしタイムスタンプが無い場合は現在時刻で代用（なければ表示なし）
      let latestTimestamp = 0;
      matches.forEach(match => {
        // 例: match.timestampがある前提
        if (match.timestamp && typeof match.timestamp === "number") {
          if (match.timestamp > latestTimestamp) latestTimestamp = match.timestamp;
        }
      });

      if (latestTimestamp > 0) {
        const d = new Date(latestTimestamp);
        const formatted = `${d.getFullYear()}年${(d.getMonth()+1).toString().padStart(2,"0")}月${d.getDate().toString().padStart(2,"0")}日 ` +
                          `${d.getHours().toString().padStart(2,"0")}:${d.getMinutes().toString().padStart(2,"0")}:${d.getSeconds().toString().padStart(2,"0")}`;
        lastUpdatedEl.textContent = `最終更新日時: ${formatted}`;
      } else {
        lastUpdatedEl.textContent = "最終更新日時: --";
      }
    });
  </script>
</body>
</html>
