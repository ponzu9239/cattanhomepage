<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="IMG_4666.png" type="image/png">
  <meta property="og:image" content="https://www.yourwebsite.com/無題12_20250907003655.jpeg">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">
  <title>チーム分け</title>

  <style>
    html,
    body {
      height: 100%;
      margin: 0;
    }

    body {
      font-family: "Hiragino Maru Gothic ProN", sans-serif;
      background: #f7fcfc;
      padding-top: 100px;
      transition: background-color 0.5s ease;
      display: flex;
      flex-direction: column;
    }

    h1 {
      text-align: center;
      color: #47b6a2;
      margin-bottom: 12px;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #97EADB;
      padding: 1rem;
      text-align: center;
      z-index: 1000;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
      color: #fff;
    }

    .hamburger {
      font-size: 2rem;
      cursor: pointer;
      position: absolute;
      top: 50%;
      right: 3rem;
      color: white;
      transform: translateY(-50%);
      z-index: 1100;
    }

    nav {
      position: fixed;
      top: -100%;
      left: 0;
      width: 100%;
      background-color: #97EADB;
      display: flex;
      flex-direction: column;
      padding: 0;
      transition: top 0.3s ease;
      z-index: 1050;
    }

    nav.show {
      top: 75px;
    }

    nav a {
      display: block;
      text-align: center;
      margin: 0;
      padding: 0.6rem 0;
      font-size: 1.2rem;
      font-weight: bold;
      color: white;
      background-color: #97eadb;
      border-bottom: 1px solid #97EADB;
      text-decoration: none;
      transition: background-color 0.2s, transform 0.2s;
    }

    nav a:hover {
      background-color: #0099aa;
      transform: scale(1.03);
    }

    main {
      flex: 1;
    }

    footer {
      background: #97EADB;
      text-align: center;
      color: white;
      padding: 1rem;
    }

    .teams {
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-bottom: 16px;
      align-items: center;
    }

    .team-box {
      width: 90%;
      max-width: 400px;
      background: #eefaff;
      padding: 8px;
      border-radius: 12px;
      border: 2px solid #97eadb;
      text-align: center;
    }

    .team-box.team2 {
      background: #fff1f5;
      border-color: #ffb6c1;
    }

    .team-box h2 {
      font-size: 16px;
      margin: 0 0 6px 0;
      color: #47b6a2;
    }

    .team-box ul {
      list-style: none;
      padding: 0 4px;
      margin: 0;
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 4px;
      box-sizing: border-box;
    }

    .team-box li {
      background: white;
      border: 1.5px solid #ddd;
      border-radius: 6px;
      padding: 4px;
      font-size: 13px;
      font-weight: 500;
      text-align: center;
    }

    #killDiffTableContainer table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 12px;
      font-size: 12px;
    }

    #killDiffTableContainer th,
    #killDiffTableContainer td {
      border: 1px solid #ddd;
      padding: 2px 4px;
      text-align: center;
    }

    #killDiffTableContainer th {
      background-color: #eefaff;
    }

    #killDiffTableContainer .team2 th {
      background-color: #fff1f5;
    }

    #matchCount,
    #lastUpdated {
      text-align: center;
      color: #888;
      font-weight: 600;
      margin-top: 4px;
      user-select: none;
      font-size: 12px;
    }

    .info-btn {
      background-color: #97EADB;
      border: none;
      color: #fff;
      font-size: 14px;
      font-weight: bold;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .info-btn:hover {
      background-color: #47b6a2;
    }

    .info-text {
      display: none;
      max-width: 600px;
      margin: 6px auto 12px auto;
      background: #eefaff;
      border: 1px solid #97EADB;
      border-radius: 6px;
      padding: 6px;
      color: #333;
      line-height: 1.4;
      font-size: 12px;
    }
  </style>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>

<body>
  <header>
    <h1>ド天然のきゃたん</h1>
    <div class="hamburger" id="hamburger">☰</div>
    <nav id="nav">
      <a href="index.html">ホーム</a>
      <a href="roulette.html">イベント</a>
      <a href="team-view.html">チーム分けを見る</a>
      <a href="data-view.html">カスタム結果を見る</a>
    </nav>
  </header>

  <main>
    <h1>チーム分け</h1>

    <section>
      <div class="teams">
        <div class="team-box team1">
          <h2>チーム1</h2>
          <ul id="teamA"></ul>
        </div>
        <div class="team-box team2">
          <h2>チーム2</h2>
          <ul id="teamB"></ul>
        </div>
      </div>
    </section>

    <section>
      <h2 style="text-align:center; color:#47b6a2;">相性表</h2>
      <div id="killDiffTableContainer" style="overflow-x:auto; margin-top:6px;"></div>
    </section>

    <div id="matchCount">過去 試合のカスタムマッチをもとに生成。</div>
    <div id="lastUpdated">最終更新: --</div>
  </main>

  <footer>
    <p>ド天然のきゃたん</p>
  </footer>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBbHLIr4GWkZ3Mfbg3M8wOY68X1ITrE-yw",
      authDomain: "match-result-ea475.firebaseapp.com",
      databaseURL: "https://match-result-ea475-default-rtdb.firebaseio.com",
      projectId: "match-result-ea475",
      storageBucket: "match-result-ea475.firebasestorage.app",
      messagingSenderId: "759877853492",
      appId: "1:759877853492:web:a10935960bf8230afbg3M8wOY68X1ITrE-yw"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const teamAul = document.getElementById("teamA");
    const teamBul = document.getElementById("teamB");
    const matchCountEl = document.getElementById("matchCount");
    const lastUpdatedEl = document.getElementById("lastUpdated");
    const killDiffTableContainer = document.getElementById("killDiffTableContainer");

    let teamA = [];
    let teamB = [];

    db.ref("currentTeamResult").on("value", snapshot => {
      const data = snapshot.val() || {};
      teamA = Array.isArray(data.teamA) ? data.teamA : [];
      teamB = Array.isArray(data.teamB) ? data.teamB : [];

      teamAul.innerHTML = teamA.map(name => `<li>${name}</li>`).join("");
      teamBul.innerHTML = teamB.map(name => `<li>${name}</li>`).join("");

      if (data.timestamp && typeof data.timestamp === "number") {
        const d = new Date(data.timestamp);
        const formatted = `${d.getFullYear()}/${(d.getMonth() + 1).toString().padStart(2, "0")}/${d.getDate().toString().padStart(2, "0")} ` +
          `${d.getHours().toString().padStart(2, "0")}:${d.getMinutes().toString().padStart(2, "0")}:${d.getSeconds().toString().padStart(2, "0")}`;
        lastUpdatedEl.textContent = `最終更新: ${formatted}(日本時間)`;
      } else {
        lastUpdatedEl.textContent = "最終更新: --";
      }

      updateKillDiffTable();
    });

    db.ref("apex_results").on("value", snapshot => {
      if (snapshot.exists()) {
        const matches = Object.values(snapshot.val());
        matchCountEl.textContent = `過去${matches.length}試合のカスタムマッチをもとに生成。`;
      } else {
        matchCountEl.textContent = "過去 試合のカスタムマッチをもとに生成。";
      }
    });

    const hamburger = document.getElementById("hamburger");
    const nav = document.getElementById("nav");
    hamburger.addEventListener("click", () => {
      nav.classList.toggle("show");
      nav.querySelectorAll("a").forEach(link => {
        link.style.opacity = nav.classList.contains("show") ? "1" : "0";
        link.style.transform = nav.classList.contains("show") ? "translateY(0)" : "translateY(-20px)";
      });
    });

    function updateKillDiffTable() {
      const players = [...teamA, ...teamB];
      if (players.length <= 1) {
        killDiffTableContainer.innerHTML = "";
        return;
      }

      db.ref("apex_results").once("value").then(snap => {
        const matches = snap.exists() ? Object.values(snap.val()) : [];
        const totals = {};
        players.forEach(p => totals[p] = 0);

        const table = document.createElement("table");
        const headerRow = document.createElement("tr");
        headerRow.appendChild(document.createElement("th"));

        players.forEach(p => {
          const th = document.createElement("th");
          th.textContent = p;
          th.style.background = teamA.includes(p) ? "#eefaff" : "#fff1f5";
          headerRow.appendChild(th);
        });

        const thTeamTotal = document.createElement("th");
        thTeamTotal.textContent = "チーム合計";
        headerRow.appendChild(thTeamTotal);
        table.appendChild(headerRow);

        players.forEach((playerRow, idx) => {
          const tr = document.createElement("tr");
          const th = document.createElement("th");
          th.textContent = playerRow;
          th.style.background = teamA.includes(playerRow) ? "#eefaff" : "#fff1f5";
          tr.appendChild(th);

          let rowSum = 0;
          players.forEach(playerCol => {
            const td = document.createElement("td");
            if (playerRow === playerCol) {
              td.textContent = "-";
            } else {
              const diffs = [];
              matches.forEach(match => {
                const matchTeamA = match.teamA || [];
                const matchTeamB = match.teamB || [];
                const killsA = match.teamAKills || 0;
                const killsB = match.teamBKills || 0;

                const rowInA = matchTeamA.includes(playerRow);
                const rowInB = matchTeamB.includes(playerRow);
                const colInA = matchTeamA.includes(playerCol);
                const colInB = matchTeamB.includes(playerCol);

                if ((rowInA || rowInB) && (colInA || colInB)) {
                  const currentSameTeam = (teamA.includes(playerRow) && teamA.includes(playerCol)) || (teamB.includes(playerRow) && teamB.includes(playerCol));
                  const matchSameTeam = (rowInA && colInA) || (rowInB && colInB);
                  if ((currentSameTeam && matchSameTeam) || (!currentSameTeam && !matchSameTeam)) {
                    const rowTeamKills = rowInA ? killsA : killsB;
                    const enemyTeamKills = rowInA ? killsB : killsA;
                    diffs.push(rowTeamKills - enemyTeamKills);
                  }
                }
              });
              td.textContent = diffs.length > 0 ? (diffs.reduce((a, b) => a + b, 0) / diffs.length).toFixed(1) : "-";
              if (td.textContent !== "-") rowSum += parseFloat(td.textContent);
            }
            tr.appendChild(td);
          });

          totals[playerRow] = rowSum;

          if (idx === 0) {
            const tdTeam = document.createElement("td");
            tdTeam.textContent = teamA.reduce((sum, p) => sum + (totals[p] || 0), 0).toFixed(1);
            tdTeam.rowSpan = teamA.length;
            tr.appendChild(tdTeam);
          } else if (idx === teamA.length) {
            const tdTeam = document.createElement("td");
            tdTeam.textContent = teamB.reduce((sum, p) => sum + (totals[p] || 0), 0).toFixed(1);
            tdTeam.rowSpan = teamB.length;
            tr.appendChild(tdTeam);
          }

          table.appendChild(tr);
        });

        killDiffTableContainer.innerHTML = "";
        killDiffTableContainer.appendChild(table);
      });
    }
  </script>
</body>

</html>
