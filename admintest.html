<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>きゃたん 管理者ページ</title>
  <style>
    body {
      font-family: "Hiragino Maru Gothic ProN", sans-serif;
      background-color: #fff9f9;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #97EADB;
    }

    label,
    input,
    textarea,
    button {
      display: block;
      margin: 1rem 0;
      width: 100%;
      font-size: 1rem;
    }

    button {
      background-color: #97EADB;
      color: white;
      border: none;
      padding: 0.5rem;
      border-radius: 0.5rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #7fcbd5;
    }

    button.danger {
      background-color: #f66;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 1rem;
    }

    th,
    td {
      border: 1px solid #97EADB;
      padding: 0.5rem;
      text-align: center;
    }

    input[type="text"],
    input[type="number"] {
      width: 90%;
      padding: 0.2rem;
    }

    @keyframes winnerPop {
      0% {
        transform: scale(1);
        opacity: 0.2;
      }

      50% {
        transform: scale(1.3);
        opacity: 1;
      }

      100% {
        transform: scale(1);
      }
    }

    .winner-animated {
      animation: winnerPop 0.6s ease;
      display: inline-block;
      transform-origin: center;
      /* ← 拡大中心を中央に設定 */
      font-weight: bold;
      color: #FFD700;
      /* 明るい金色 */
      text-shadow: 2px 2px 4px #000000;
      /* 黒い縁取りでくっきり */
      background-color: rgba(0, 0, 0, 0.6);
      /* 半透明黒で背景 */
      padding: 8px 16px;
      border-radius: 10px;
    }

    #participantsTable td button {
      white-space: nowrap;
      font-size: 0.9rem;
      padding: 4px 8px;
      line-height: 1.2;
      max-width: 100%;
      display: inline-block;
      word-break: keep-all;
    }

    #participantsTable td {
      padding: 0px 6px;
      font-size: 0.75rem;
      line-height: 1;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>
</head>

<body>
  <h1>きゃたん 管理者ページ</h1>

  <label for="participantCode">参加型コード：</label>
  <input type="text" id="participantCode" placeholder="コードを入力してください" />

  <label for="streamUrl">配信中のURL：</label>
  <input type="text" id="streamUrl" placeholder="https://www.youtube.com/live/..." />

  <button onclick="saveData()">保存</button>

  <section id="rouletteAdmin">
    <h2>🎰 ルーレット管理（倍率設定対応）</h2>

    <table id="participantsTable">
      <thead>
        <tr>
          <th>参加者名</th>
          <th>倍率</th>
          <th>削除</th>
        </tr>
      </thead>
      <tbody id="participantsTbody">
        <!-- 参加者行ここに追加 -->
      </tbody>
    </table>

    <button onclick="addParticipantRow()">参加者を追加</button>
    <button id="spinStopButton" onclick="spinStopToggle()">ルーレットを回す</button>
    <button onclick="resetRoulette()" class="danger">リセット</button>

    <p id="rouletteStatus"></p>

    <!-- ルーレット用キャンバス -->
    <canvas id="rouletteCanvas" width="400" height="400" style="display: block; margin: 1rem auto;"></canvas>

    <!-- 矢印付きの選択者表示 -->
    <div style="text-align:center; margin-top: 0.5rem;">
      <div style="font-weight:bold; font-size:1.2rem; color:#97EADB;">
        ▶️ 現在の選択者: <span id="currentWinner">-</span>
      </div>
    </div>

  </section>

  <p id="status"></p>

  <script>
    // Firebase初期化
    const firebaseConfig = {
      apiKey: "AIzaSyBWaCw2nAEh6FbYbteNk_fBSqPBTZ_UhC8",
      authDomain: "catiffanygame.firebaseapp.com",
      databaseURL: "https://catiffanygame-default-rtdb.firebaseio.com",
      projectId: "catiffanygame",
      storageBucket: "catiffanygame.appspot.com",
      messagingSenderId: "166871605809",
      appId: "1:166871605809:web:1fe6e874fa06005ec46b10"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // HTML要素
    const canvas = document.getElementById("rouletteCanvas");
    const ctx = canvas.getContext("2d");
    const centerX = canvas.width / 2;
    const centerY = canvas.height / 2;
    const radius = 180;
    const arrowSize = 20;
    const currentWinnerEl = document.getElementById("currentWinner");
    const rouletteStatusEl = document.getElementById("rouletteStatus");
    const spinStopButton = document.getElementById("spinStopButton");

    // 参加者データ（配列: {name, multiplier}）
    let participantsList = [];

    // 回転制御
    let spinning = false;
    let angle = 0; // ラジアン
    let spinSpeed = 0; // ラジアン/frame
    let spinAnimationId = null;

    // --- ページ読み込み時の処理 ---
    window.onload = () => {
      // 参加型コード＆配信URLの読み込み
      db.ref("/cattan").once("value").then(snapshot => {
        const data = snapshot.val() || {};
        document.getElementById("participantCode").value = data.code || "";
        document.getElementById("streamUrl").value = data.stream || "";
      });

      // 参加者リスト読み込み
      db.ref("/roulette/participants").once("value").then(snapshot => {
        const data = snapshot.val() || [];
        if (data.length === 0) {
          addParticipantRow();
          return;
        }
        data.forEach(p => addParticipantRow(p.name, p.multiplier));
      });

      // 参加者変更のリアルタイム監視
      db.ref("/roulette/participants").on("value", () => {
        updateParticipantsList();
      });

      // ルーレット状態監視
      watchRouletteStatus();

      // 初回ルーレット描画
      updateParticipantsList();
      drawRoulette();
    };

    // 参加者追加行を追加
    function addParticipantRow(name = "", multiplier = 1) {
      const tbody = document.getElementById("participantsTbody");
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td><input type="text" value="${name}" placeholder="名前" oninput="saveParticipantsAuto()" /></td>
        <td><input type="number" min="1" value="${multiplier}" oninput="saveParticipantsAuto()" /></td>
        <td><button onclick="this.closest('tr').remove(); saveParticipantsAuto()">削除</button></td>
      `;
      tbody.appendChild(tr);
    }

    // 自動保存（参加者変更時）
    function saveParticipantsAuto() {
      const tbody = document.getElementById("participantsTbody");
      const rows = tbody.querySelectorAll("tr");
      const participants = [];

      for (const row of rows) {
        const name = row.cells[0].querySelector("input").value.trim();
        let multiplier = parseInt(row.cells[1].querySelector("input").value);
        if (!name) continue;
        if (isNaN(multiplier) || multiplier < 1) multiplier = 1;
        participants.push({ name, multiplier });
      }

      db.ref("/roulette/participants").set(participants);
    }

    // 保存ボタン処理
    function saveData() {
      const participantCode = document.getElementById("participantCode").value.trim();
      const streamUrl = document.getElementById("streamUrl").value.trim();

      const updates = {
        code: participantCode || "現在、参加型カスタムは行われておりません。",
        stream: streamUrl || "現在、配信は行われていません。"
      };

      db.ref("/cattan").set(updates).then(() => {
        document.getElementById("status").textContent = "保存しました！";
      });
    }

    // リセット処理
    function resetRoulette() {
      db.ref("/roulette/participants").remove();
      db.ref("/roulette/winner").remove();
      db.ref("/roulette/currentName").remove();
      db.ref("/roulette/status").set("stopped");
      document.getElementById("rouletteStatus").textContent = "ルーレットをリセットしました。";
      const tbody = document.getElementById("participantsTbody");
      tbody.innerHTML = "";
      addParticipantRow();
      participantsList = [];
      spinning = false;
      spinSpeed = 0;
      angle = 0;
      cancelAnimationFrame(spinAnimationId);
      spinAnimationId = null;
      currentWinnerEl.textContent = "-";
      drawRoulette();
      spinStopButton.textContent = "ルーレットを回す";
    }

    // ルーレットの状態に応じて回転開始/停止トグル
    function spinStopToggle() {
      if (!spinning) {
        // 抽選開始
        db.ref("/roulette/participants").once("value").then(snapshot => {
          const data = snapshot.val() || [];
          if (data.length === 0) {
            rouletteStatusEl.textContent = "参加者がいません。";
            return;
          }
          // spinning開始
          spinning = true;
          spinStopButton.textContent = "停止";
          rouletteStatusEl.textContent = "ルーレット回転中…";

          db.ref("/roulette/status").set("spinning");
          // spinSpeedは監視のwatchRouletteStatusでセットされるので不要ここでセットしない
        });
      } else {
        // 抽選停止
        spinning = false;
        spinStopButton.textContent = "ルーレットを回す";
        rouletteStatusEl.textContent = "ルーレット停止中…";
        db.ref("/roulette/status").set("stopped");
      }
    }

    // 参加者リストの最新化（firebaseの値から読み込む）
    function updateParticipantsList() {
      db.ref("/roulette/participants").once("value").then(snapshot => {
        const data = snapshot.val() || [];
        participantsList = data.filter(p => p.name).map(p => ({
          name: p.name,
          multiplier: (p.multiplier && p.multiplier >= 1) ? p.multiplier : 1
        }));
        drawRoulette();
      });
    }

    // ルーレット描画
    function drawRoulette() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (participantsList.length === 0) {
        ctx.fillStyle = "#999";
        ctx.font = "20px sans-serif";
        ctx.textAlign = "center";
        ctx.fillText("参加者がいません", centerX, centerY);
        drawArrow();
        return;
      }

      const totalWeight = participantsList.reduce((acc, p) => acc + p.multiplier, 0);
      let startAngle = angle;

      participantsList.forEach(({ name, multiplier }) => {
        const sliceAngle = (multiplier / totalWeight) * Math.PI * 2;

        // 色生成（名前ハッシュ）
        const color = stringToColor(name);

        ctx.beginPath();
        ctx.moveTo(centerX, centerY);
        ctx.arc(centerX, centerY, radius, startAngle, startAngle + sliceAngle);
        ctx.closePath();
        ctx.fillStyle = color;
        ctx.fill();
        ctx.strokeStyle = "#fff";
        ctx.lineWidth = 2;
        ctx.stroke();

        // 名前描画
        ctx.save();
        ctx.fillStyle = "#fff";
        ctx.translate(centerX, centerY);
        ctx.rotate(startAngle + sliceAngle / 2);
        ctx.textAlign = "right";
        ctx.font = "14px sans-serif";
        ctx.fillText(name, radius - 10, 6);
        ctx.restore();

        startAngle += sliceAngle;
      });

      drawArrow();
    }

    // 矢印描画
    function drawArrow() {
      ctx.fillStyle = "#f66";
      ctx.beginPath();
      ctx.moveTo(centerX, centerY - radius - arrowSize);
      ctx.lineTo(centerX - arrowSize / 2, centerY - radius);
      ctx.lineTo(centerX + arrowSize / 2, centerY - radius);
      ctx.closePath();
      ctx.fill();
    }

    // 名前から色を生成（簡易ハッシュ関数）
    function stringToColor(str) {
      let hash = 0;
      for (let i = 0; i < str.length; i++) {
        hash = str.charCodeAt(i) + ((hash << 5) - hash);
      }
      const c = (hash & 0x00ffffff).toString(16).toUpperCase();
      return "#" + "00000".substring(0, 6 - c.length) + c;
    }

    // アニメーションループ
    function animate() {
      if (!spinning && spinSpeed <= 0.001) {
        spinSpeed = 0;
        cancelAnimationFrame(spinAnimationId);
        spinAnimationId = null;
        updateCurrentWinner();
        return;
      }

      angle += spinSpeed;
      angle %= Math.PI * 2;

      drawRoulette();

      if (!spinning && spinSpeed > 0) {
        spinSpeed *= 0.95; // 徐々に減速
      }

      updateCurrentWinner();

      spinAnimationId = requestAnimationFrame(animate);
    }

    // 矢印先端の参加者を判定して画面＆firebase更新
    function updateCurrentWinner() {
      if (participantsList.length === 0) {
        currentWinnerEl.textContent = "-";
        db.ref("/roulette/currentName").set(null);
        return;
      }

      // canvasの回転は反時計回りなので時計回りに変換
      const normalizedAngle = (Math.PI * 2 - (angle % (Math.PI * 2))) % (Math.PI * 2);

      const totalWeight = participantsList.reduce((acc, p) => acc + p.multiplier, 0);
      let accAngle = 0;
      let currentName = null;

      for (const p of participantsList) {
        const sliceAngle = (p.multiplier / totalWeight) * Math.PI * 2;
        if (normalizedAngle >= accAngle && normalizedAngle < accAngle + sliceAngle) {
          currentName = p.name;
          break;
        }
        accAngle += sliceAngle;
      }

      if (currentName) {
        currentWinnerEl.textContent = currentName;
        db.ref("/roulette/currentName").set(currentName);
      }
    }

    // Firebaseの状態監視で回転速度制御
    function watchRouletteStatus() {
      db.ref("/roulette/status").on("value", snapshot => {
        const status = snapshot.val();
        if (status === "spinning") {
          if (!spinning) {
            spinning = true;
            spinSpeed = 0.5 + Math.random() * 0.3; // 超高速回転開始
            if (!spinAnimationId) animate();
            rouletteStatusEl.textContent = "ルーレット回転中…";
            spinStopButton.textContent = "停止";
          }
        } else if (status === "stopped") {
          spinning = false; // 徐々に減速開始
          rouletteStatusEl.textContent = "ルーレット停止中…";
          spinStopButton.textContent = "ルーレットを回す";
        } else {
          spinning = false;
          spinSpeed = 0;
          rouletteStatusEl.textContent = "";
          spinStopButton.textContent = "ルーレットを回す";
          if (!spinAnimationId) drawRoulette();
        }
      });
    }
  </script>
</body>

</html>
