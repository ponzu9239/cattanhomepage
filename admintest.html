<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>きゃたん 管理者ページ</title>
  <style>
    body {
      font-family: "Hiragino Maru Gothic ProN", sans-serif;
      background-color: #fff9f9;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
      color: #333;
    }
    h1 { text-align: center; color: #97EADB; }

    label, input, button {
      display: block;
      margin: 1rem 0;
      width: 100%;
      font-size: 1rem;
    }
    button {
      background-color: #97EADB;
      color: white;
      border: none;
      padding: 0.5rem;
      border-radius: 0.5rem;
      cursor: pointer;
    }
    button:hover { background-color: #7fcbd5; }
    button.danger { background-color: #f66; }

    table { width: 100%; border-collapse: collapse; margin-bottom: 1rem; }
    th, td { border: 1px solid #97EADB; padding: 0.5rem; text-align: center; }
    input[type="text"], input[type="number"] { width: 90%; padding: 0.2rem; }

    /* 当選アニメーション */
    @keyframes winnerPop {
      0% { transform: scale(1); opacity: 0.2; }
      50% { transform: scale(1.3); opacity: 1; }
      100% { transform: scale(1); }
    }
    .winner-animated {
      animation: winnerPop 0.6s ease;
      display: inline-block;
      transform-origin: center;
      font-weight: bold;
      color: #FFD700;
      text-shadow: 2px 2px 4px #000000;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 8px 16px;
      border-radius: 10px;
    }

    #pointer {
      position: absolute;
      top: 100%; /* キャンバスの下 */
      left: 50%;
      transform: translateX(-50%);
      margin-top: 8px;
      width: 0;
      height: 0;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-bottom: 25px solid #97EADB; /* ▽ */
      filter: drop-shadow(0 0 2px rgba(0, 0, 0, 0.3));
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>
</head>
<body>
  <h1>きゃたん 管理者ページ</h1>

  <label for="participantCode">参加型コード：</label>
  <input type="text" id="participantCode" placeholder="コードを入力してください" />

  <label for="streamUrl">配信中のURL：</label>
  <input type="text" id="streamUrl" placeholder="https://www.youtube.com/live/..." />

  <button onclick="saveData()">保存</button>

  <section id="rouletteAdmin">
    <h2>🎰 ルーレット管理（倍率設定対応）</h2>

    <table id="participantsTable">
      <thead>
        <tr>
          <th>参加者名</th>
          <th>倍率</th>
          <th>削除</th>
        </tr>
      </thead>
      <tbody id="participantsTbody"></tbody>
    </table>

    <button onclick="addParticipantRow()">参加者を追加</button>
    <button id="spinStopButton" onclick="spinStopToggle()">ルーレットを回す</button>
    <button onclick="resetRoulette()" class="danger">リセット</button>

    <div style="position: relative; display: flex; justify-content: center; margin-top: 20px;">
      <canvas id="rouletteCanvas" width="300" height="300"></canvas>
      <div id="pointer"></div>
    </div>

    <p id="rouletteStatus"></p>
  </section>

  <p id="status"></p>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBWaCw2nAEh6FbYbteNk_fBSqPBTZ_UhC8",
      authDomain: "catiffanygame.firebaseapp.com",
      databaseURL: "https://catiffanygame-default-rtdb.firebaseio.com",
      projectId: "catiffanygame",
      storageBucket: "catiffanygame.appspot.com",
      messagingSenderId: "166871605809",
      appId: "1:166871605809:web:1fe6e874fa06005ec46b10"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let participants = [];
    let spinning = false;
    let currentAngle = 0;
    let spinSpeed = 0;
    let animationId;

    const canvas = document.getElementById("rouletteCanvas");
    const ctx = canvas.getContext("2d");
    const center = canvas.width / 2;

    window.onload = () => {
      db.ref("/cattan").once("value").then(snap => {
        const data = snap.val() || {};
        document.getElementById("participantCode").value = data.code || "";
        document.getElementById("streamUrl").value = data.stream || "";
      });
      db.ref("/roulette/participants").once("value").then(snap => {
        const data = snap.val() || [];
        if (data.length === 0) addParticipantRow();
        else data.forEach(p => addParticipantRow(p.name, p.multiplier));
        updateParticipantsFromInputs();
        drawRoulette();
      });
    };

    function saveData() {
      const participantCode = document.getElementById("participantCode").value.trim();
      const streamUrl = document.getElementById("streamUrl").value.trim();
      db.ref("/cattan").set({
        code: participantCode || "現在、参加型カスタムは行われておりません。",
        stream: streamUrl || "現在、配信は行われていません。"
      }).then(() => document.getElementById("status").textContent = "保存しました！");
    }

    function addParticipantRow(name = "", multiplier = 1) {
      const tbody = document.getElementById("participantsTbody");
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td><input type="text" value="${name}" placeholder="名前" oninput="saveParticipantsAuto()" /></td>
        <td><input type="number" min="1" value="${multiplier}" oninput="saveParticipantsAuto()" /></td>
        <td><button onclick="this.closest('tr').remove(); saveParticipantsAuto()">削除</button></td>
      `;
      tbody.appendChild(tr);
    }

    function saveParticipantsAuto() {
      const rows = document.querySelectorAll("#participantsTbody tr");
      participants = [];
      rows.forEach(row => {
        const name = row.cells[0].querySelector("input").value.trim();
        let multiplier = parseInt(row.cells[1].querySelector("input").value);
        if (name && multiplier >= 1) participants.push({ name, multiplier });
      });
      db.ref("/roulette/participants").set(participants);
      drawRoulette();
    }

    function updateParticipantsFromInputs() { saveParticipantsAuto(); }

    function drawRoulette() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (participants.length === 0) return;
      const total = participants.reduce((a, p) => a + p.multiplier, 0);
      let startAngle = currentAngle;
      participants.forEach(p => {
        const slice = (p.multiplier / total) * 2 * Math.PI;
        ctx.beginPath();
        ctx.moveTo(center, center);
        ctx.arc(center, center, center, startAngle, startAngle + slice);
        ctx.fillStyle = `hsl(${Math.random() * 360},70%,80%)`;
        ctx.fill();
        ctx.stroke();

        ctx.save();
        ctx.translate(center, center);
        ctx.rotate(startAngle + slice / 2);
        ctx.textAlign = "right";
        ctx.fillStyle = "#333";
        ctx.font = "16px Hiragino Maru Gothic ProN";
        ctx.fillText(p.name, center - 10, 5);
        ctx.restore();

        startAngle += slice;
      });
    }

    function getCurrentName() {
      if (participants.length === 0) return "";
      const total = participants.reduce((a, p) => a + p.multiplier, 0);
      let angle = (3 * Math.PI / 2 - currentAngle + 2 * Math.PI) % (2 * Math.PI);
      let acc = 0;
      for (let p of participants) {
        const slice = (p.multiplier / total) * 2 * Math.PI;
        if (angle >= acc && angle < acc + slice) return p.name;
        acc += slice;
      }
      return "";
    }

    function spinStopToggle() {
      const button = document.getElementById("spinStopButton");
      const statusEl = document.getElementById("rouletteStatus");

      if (!spinning) {
        spinning = true;
        button.textContent = "停止";
        db.ref("/roulette/status").set("spinning");
        spinSpeed = 0.5;
        animate();
      } else {
        spinning = false;
        button.textContent = "ルーレットを回す";
        slowDown();
      }
    }

    function animate() {
      currentAngle += spinSpeed;
      drawRoulette();
      const name = getCurrentName();
      document.getElementById("rouletteStatus").textContent = `🎲 抽選中: ${name}`;
      db.ref("/roulette/currentName").set(name);
      animationId = requestAnimationFrame(animate);
    }

    function slowDown() {
      if (spinSpeed > 0.01) {
        spinSpeed *= 0.97;
        currentAngle += spinSpeed;
        drawRoulette();
        requestAnimationFrame(slowDown);
      } else {
        cancelAnimationFrame(animationId);
        const winner = getCurrentName();
        db.ref(`/roulette/winner/${Date.now()}`).set(winner).then(() => {
          const statusEl = document.getElementById("rouletteStatus");
          statusEl.textContent = `🎉 当選者: ${winner}`;
          statusEl.classList.remove("winner-animated");
          void statusEl.offsetWidth;
          statusEl.classList.add("winner-animated");
          db.ref("/roulette/status").set("stopped");
        });
      }
    }

    function resetRoulette() {
      db.ref("/roulette/participants").remove();
      db.ref("/roulette/winner").remove();
      db.ref("/roulette/currentName").remove();
      document.getElementById("rouletteStatus").textContent = "ルーレットをリセットしました。";
      document.getElementById("participantsTbody").innerHTML = "";
      addParticipantRow();
      updateParticipantsFromInputs();
      drawRoulette();
    }
  </script>
</body>
</html>
