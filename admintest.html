  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>
</head>

<body>
  <h1>ãã‚ƒãŸã‚“ ç®¡ç†è€…ãƒšãƒ¼ã‚¸</h1>

  <label for="participantCode">å‚åŠ å‹ã‚³ãƒ¼ãƒ‰ï¼š</label>
  <input type="text" id="participantCode" placeholder="ã‚³ãƒ¼ãƒ‰ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„" />

  <label for="streamUrl">é…ä¿¡ä¸­ã®URLï¼š</label>
  <input type="text" id="streamUrl" placeholder="https://www.youtube.com/live/..." />

  <button onclick="saveData()">ä¿å­˜</button>

  <section id="rouletteAdmin">
    <h2>ğŸ° ãƒ«ãƒ¼ãƒ¬ãƒƒãƒˆç®¡ç†ï¼ˆå€ç‡è¨­å®šå¯¾å¿œï¼‰</h2>

    <table id="participantsTable">
      <thead>
        <tr>
          <th>å‚åŠ è€…å</th>
          <th>å€ç‡</th>
          <th>å‰Šé™¤</th>
        </tr>
      </thead>
      <tbody id="participantsTbody">
        <!-- å‚åŠ è€…è¡Œã“ã“ã«è¿½åŠ  -->
      </tbody>
    </table>

    <button onclick="addParticipantRow()">å‚åŠ è€…ã‚’è¿½åŠ </button>
    <button id="spinStopButton" onclick="spinStopToggle()">ãƒ«ãƒ¼ãƒ¬ãƒƒãƒˆã‚’å›ã™</button>
    <button onclick="resetRoulette()" class="danger">ãƒªã‚»ãƒƒãƒˆ</button>

    <p id="rouletteStatus"></p>

    <div id="rouletteContainer">
      <canvas id="roulette" width="300" height="300"></canvas>
      <p id="winnerDisplay"></p>
    </div>
  </section>

  <p id="status"></p>

  <script>
    // FirebaseåˆæœŸåŒ–
    const firebaseConfig = {
      apiKey: "AIzaSyBWaCw2nAEh6FbYbteNk_fBSqPBTZ_UhC8",
      authDomain: "catiffanygame.firebaseapp.com",
      databaseURL: "https://catiffanygame-default-rtdb.firebaseio.com",
      projectId: "catiffanygame",
      storageBucket: "catiffanygame.appspot.com",
      messagingSenderId: "166871605809",
      appId: "1:166871605809:web:1fe6e874fa06005ec46b10"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // HTMLè¦ç´ 
    const canvas = document.getElementById("roulette");
    const ctx = canvas.getContext("2d");
    const radius = canvas.width / 2;
    ctx.translate(radius, radius);

    const winnerDisplay = document.getElementById("winnerDisplay");
    const statusEl = document.getElementById("rouletteStatus");
    const spinStopButton = document.getElementById("spinStopButton");

    // çŠ¶æ…‹ç®¡ç†
    let participants = [];
    let totalWeight = 0;
    let segments = [];
    let angle = 0;              // å›è»¢è§’åº¦ï¼ˆãƒ©ã‚¸ã‚¢ãƒ³ï¼‰
    let angularVelocity = 0;    // å›è»¢é€Ÿåº¦ï¼ˆãƒ©ã‚¸ã‚¢ãƒ³/ãƒ•ãƒ¬ãƒ¼ãƒ ï¼‰
    let spinning = false;
    let decelerating = false;

    // ãƒ‘ã‚¹ãƒ†ãƒ«ã‚«ãƒ©ãƒ¼ã®ä¾‹
    const pastelColors = ["#FFC1CC", "#C1FFC1", "#C1D4FF", "#FFD9B3", "#F0C6D1", "#D1F0E1"];

    // å‚åŠ è€…ãƒ†ãƒ¼ãƒ–ãƒ«ã«è¡Œã‚’è¿½åŠ 
    function addParticipantRow(name = "", multiplier = 1) {
      const tbody = document.getElementById("participantsTbody");
      const tr = document.createElement("tr");
      tr.innerHTML = `
      <td><input type="text" value="${name}" placeholder="åå‰" oninput="saveParticipantsAuto()" /></td>
      <td><input type="number" min="1" value="${multiplier}" oninput="saveParticipantsAuto()" /></td>
      <td><button onclick="this.closest('tr').remove(); saveParticipantsAuto()">å‰Šé™¤</button></td>
    `;
      tbody.appendChild(tr);
    }

    // å‚åŠ è€…æƒ…å ±ã‚’Firebaseã¸è‡ªå‹•ä¿å­˜
    function saveParticipantsAuto() {
      const tbody = document.getElementById("participantsTbody");
      const rows = tbody.querySelectorAll("tr");
      const arr = [];
      for (const row of rows) {
        const name = row.cells[0].querySelector("input").value.trim();
        let multiplier = parseInt(row.cells[1].querySelector("input").value);
        if (!name) continue;
        if (isNaN(multiplier) || multiplier < 1) multiplier = 1;
        arr.push({ name, multiplier });
      }
      db.ref("/roulette/participants").set(arr);
    }

    // å‚åŠ è€…ãƒªã‚¹ãƒˆã‹ã‚‰ãƒ«ãƒ¼ãƒ¬ãƒƒãƒˆã®åŒºé–“ã‚’è¨ˆç®—
    function createSegments() {
      totalWeight = participants.reduce((sum, p) => sum + p.multiplier, 0);
      let start = 0;
      segments = participants.map((p, i) => {
        const portion = (p.multiplier / totalWeight) * 2 * Math.PI;
        const seg = {
          startAngle: start,
          endAngle: start + portion,
          name: p.name,
          color: pastelColors[i % pastelColors.length]
        };
        start += portion;
        return seg;
      });
    }

    // ãƒ«ãƒ¼ãƒ¬ãƒƒãƒˆæç”»
    function drawRoulette() {
      ctx.clearRect(-radius, -radius, canvas.width, canvas.height);
      segments.forEach(seg => {
        ctx.beginPath();
        ctx.moveTo(0, 0);
        ctx.arc(0, 0, radius, seg.startAngle + angle, seg.endAngle + angle);
        ctx.fillStyle = seg.color;
        ctx.fill();

        // æ–‡å­—æç”»
        const midAngle = (seg.startAngle + seg.endAngle) / 2 + angle;
        ctx.fillStyle = "#333";
        ctx.font = "14px sans-serif";
        ctx.textAlign = "right";
        ctx.textBaseline = "middle";
        const textRadius = radius * 0.8;
        ctx.save();
        ctx.translate(Math.cos(midAngle) * textRadius, Math.sin(midAngle) * textRadius);
        ctx.rotate(midAngle + Math.PI / 2);
        ctx.fillText(seg.name, 0, 0);
        ctx.restore();
      });

      // é¸æŠãƒãƒ¼ã‚«ãƒ¼ï¼ˆä¸‰è§’å½¢ï¼‰æç”»
      ctx.fillStyle = "red";
      ctx.beginPath();
      ctx.moveTo(0, -radius - 10);
      ctx.lineTo(-10, -radius + 10);
      ctx.lineTo(10, -radius + 10);
      ctx.closePath();
      ctx.fill();
    }

    // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ãƒ«ãƒ¼ãƒ—
    function animate() {
      if (!spinning && !decelerating) {
        drawRoulette();
        requestAnimationFrame(animate);
        return;
      }

      if (spinning) {
        angularVelocity = 0.3; // é«˜é€Ÿå›è»¢ï¼ˆãƒ©ã‚¸ã‚¢ãƒ³/frameï¼‰
      } else if (decelerating) {
        angularVelocity -= 0.007; // å¾ã€…ã«æ¸›é€Ÿ
        if (angularVelocity <= 0) {
          angularVelocity = 0;
          decelerating = false;
          showWinner();
        }
      }

      angle += angularVelocity;
      angle %= 2 * Math.PI;

      drawRoulette();

      requestAnimationFrame(animate);
    }

    // å½“é¸è€…ã‚’è¡¨ç¤º
    function showWinner() {
      let normalizedAngle = (2 * Math.PI - (angle % (2 * Math.PI))) % (2 * Math.PI);
      const winnerSeg = segments.find(seg => normalizedAngle >= seg.startAngle && normalizedAngle < seg.endAngle);
      winnerDisplay.textContent = `ğŸ‰ å½“é¸è€…: ${winnerSeg ? winnerSeg.name : "ä¸æ˜"}`;
      winnerDisplay.classList.remove("winner-animated");
      void winnerDisplay.offsetWidth;
      winnerDisplay.classList.add("winner-animated");
    }

    // å‚åŠ å‹ã‚³ãƒ¼ãƒ‰ãƒ»é…ä¿¡URLä¿å­˜
    function saveData() {
      const participantCode = document.getElementById("participantCode").value.trim();
      const streamUrl = document.getElementById("streamUrl").value.trim();

      const updates = {
        code: participantCode || "ç¾åœ¨ã€å‚åŠ å‹ã‚«ã‚¹ã‚¿ãƒ ã¯è¡Œã‚ã‚Œã¦ãŠã‚Šã¾ã›ã‚“ã€‚",
        stream: streamUrl || "ç¾åœ¨ã€é…ä¿¡ã¯è¡Œã‚ã‚Œã¦ã„ã¾ã›ã‚“ã€‚"
      };

      db.ref("/cattan").set(updates).then(() => {
        document.getElementById("status").textContent = "ä¿å­˜ã—ã¾ã—ãŸï¼";
      });
    }

    // ãƒ«ãƒ¼ãƒ¬ãƒƒãƒˆé–‹å§‹ãƒ»åœæ­¢åˆ‡æ›¿
    function spinStopToggle() {
      if (!spinning && !decelerating) {
        // é–‹å§‹
        if (participants.length === 0) {
          statusEl.textContent = "å‚åŠ è€…ãŒã„ã¾ã›ã‚“ã€‚";
          return;
        }
        spinning = true;
        decelerating = false;
        spinStopButton.textContent = "åœæ­¢";
        winnerDisplay.textContent = "";
        db.ref("/roulette/status").set("spinning");
      } else if (spinning) {
        // åœæ­¢ï¼ˆæ¸›é€Ÿé–‹å§‹ï¼‰
        spinning = false;
        decelerating = true;
        spinStopButton.textContent = "ãƒ«ãƒ¼ãƒ¬ãƒƒãƒˆã‚’å›ã™";
        db.ref("/roulette/status").set("stopped");
      }
    }

    // ãƒªã‚»ãƒƒãƒˆå‡¦ç†
    function resetRoulette() {
      db.ref("/roulette/participants").remove();
      db.ref("/roulette/winner").remove();
      db.ref("/roulette/currentName").remove();
      db.ref("/roulette/status").set("stopped");
      document.getElementById("rouletteStatus").textContent = "ãƒ«ãƒ¼ãƒ¬ãƒƒãƒˆã‚’ãƒªã‚»ãƒƒãƒˆã—ã¾ã—ãŸã€‚";
      const tbody = document.getElementById("participantsTbody");
      tbody.innerHTML = "";
      addParticipantRow();
      participants = [];
      segments = [];
      winnerDisplay.textContent = "";
      angle = 0;
      angularVelocity = 0;
      spinning = false;
      decelerating = false;
      spinStopButton.textContent = "ãƒ«ãƒ¼ãƒ¬ãƒƒãƒˆã‚’å›ã™";
      drawRoulette();
    }

    // Firebaseã‹ã‚‰å‚åŠ è€…ãƒ»ã‚³ãƒ¼ãƒ‰ãƒ»URLã‚’èª­ã¿è¾¼ã¿åˆæœŸåŒ–
    window.onload = () => {
      db.ref("/cattan").once("value").then(snapshot => {
        const data = snapshot.val() || {};
        document.getElementById("participantCode").value = data.code || "";
        document.getElementById("streamUrl").value = data.stream || "";
      });

      db.ref("/roulette/participants").on("value", snapshot => {
        const data = snapshot.val() || [];
        participants = data;
        if (participants.length === 0) {
          addParticipantRow();
        }
        createSegments();
        drawRoulette();
      });

      db.ref("/roulette/status").on("value", snapshot => {
        const status = snapshot.val();
        if (status === "spinning") {
          spinning = true;
          decelerating = false;
          spinStopButton.textContent = "åœæ­¢";
          winnerDisplay.textContent = "";
          animate();
        } else if (status === "stopped") {
          if (spinning) {
            spinning = false;
            decelerating = true;
            spinStopButton.textContent = "ãƒ«ãƒ¼ãƒ¬ãƒƒãƒˆã‚’å›ã™";
          }
        }
      });

      animate();
    };
  </script>
</body>
