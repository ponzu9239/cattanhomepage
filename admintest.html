}

<body>
  <h1>ãã‚ƒãŸã‚“ ç®¡ç†è€…ãƒšãƒ¼ã‚¸</h1>

  <label for="participantCode">å‚åŠ å‹ã‚³ãƒ¼ãƒ‰ï¼š</label>
  <input type="text" id="participantCode" placeholder="ã‚³ãƒ¼ãƒ‰ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„" />

  <label for="streamUrl">é…ä¿¡ä¸­ã®URLï¼š</label>
  <input type="text" id="streamUrl" placeholder="https://www.youtube.com/live/..." />

  <button onclick="saveData()">ä¿å­˜</button>

  <section id="rouletteAdmin">
    <h2>ğŸ° ãƒ«ãƒ¼ãƒ¬ãƒƒãƒˆç®¡ç†ï¼ˆå€ç‡è¨­å®šå¯¾å¿œï¼‰</h2>

    <table id="participantsTable">
      <thead>
        <tr>
          <th>å‚åŠ è€…å</th>
          <th>å€ç‡</th>
          <th>å‰Šé™¤</th>
        </tr>
      </thead>
      <tbody id="participantsTbody">
        <!-- å‚åŠ è€…è¡Œã“ã“ã«è¿½åŠ  -->
      </tbody>
    </table>

    <button onclick="addParticipantRow()">å‚åŠ è€…ã‚’è¿½åŠ </button>
    <button id="spinStopButton" onclick="spinStopToggle()">ãƒ«ãƒ¼ãƒ¬ãƒƒãƒˆã‚’å›ã™</button>
    <button onclick="resetRoulette()" class="danger">ãƒªã‚»ãƒƒãƒˆ</button>

    <!-- ã“ã“ã«ãƒ«ãƒ¼ãƒ¬ãƒƒãƒˆæç”»ã¨çŸ¢å° -->
<div id="rouletteContainer">
  <canvas id="rouletteCanvas" width="400" height="400"></canvas>
  <div id="pointer"></div>
</div>

<div id="centerDisplay">
  <p id="currentNameDisplay"></p>

</div>
  </section>

  <p id="status"></p>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBWaCw2nAEh6FbYbteNk_fBSqPBTZ_UhC8",
      authDomain: "catiffanygame.firebaseapp.com",
      databaseURL: "https://catiffanygame-default-rtdb.firebaseio.com",
      projectId: "catiffanygame",
      storageBucket: "catiffanygame.appspot.com",
      messagingSenderId: "166871605809",
      appId: "1:166871605809:web:1fe6e874fa06005ec46b10"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const canvas = document.getElementById("rouletteCanvas");
    const ctx = canvas.getContext("2d");
    const currentNameDisplay = document.getElementById("currentNameDisplay");
    const statusEl = document.getElementById("rouletteStatus");
    const spinStopButton = document.getElementById("spinStopButton");

    let participants = [];
    let totalMultiplier = 0;
    let segments = []; // {name, multiplier, startAngle, endAngle, color}

    let spinning = false;
    let animationId = null;
    let angle = 0; // ãƒ«ãƒ¼ãƒ¬ãƒƒãƒˆã®å›è»¢è§’åº¦ï¼ˆãƒ©ã‚¸ã‚¢ãƒ³ï¼‰
    let angularVelocity = 0; // å›è»¢é€Ÿåº¦ï¼ˆãƒ©ã‚¸ã‚¢ãƒ³/msï¼‰
    let decelerating = false;

    // è‰²é…åˆ—ï¼ˆã‹ã‚ã„ã„ãƒ‘ã‚¹ãƒ†ãƒ«èª¿ï¼‰
    const colors = [
      "#A0E7E5",
      "#B4F8C8",
      "#FBE7C6",
      "#FFAEBC",
      "#A0CED9",
      "#FFC6FF",
      "#FFB5A7",
      "#D0F4DE"
    ];

    // å‚åŠ è€…è¡Œè¿½åŠ é–¢æ•°ï¼ˆæ—¢å­˜ã®ã‚‚ã®ï¼‰
    function addParticipantRow(name = "", multiplier = 1) {
      const tbody = document.getElementById("participantsTbody");
      const tr = document.createElement("tr");
      tr.innerHTML = `
    <td><input type="text" value="${name}" placeholder="åå‰" oninput="saveParticipantsAuto()" /></td>
    <td><input type="number" min="1" value="${multiplier}" oninput="saveParticipantsAuto()" /></td>
    <td><button onclick="this.closest('tr').remove(); saveParticipantsAuto()">å‰Šé™¤</button></td>
  `;
      tbody.appendChild(tr);
    }

    // Firebaseã‹ã‚‰å‚åŠ è€…èª­ã¿è¾¼ã¿ï¼‹åˆæœŸåŒ–æç”»
    window.onload = () => {
      db.ref("/cattan").once("value").then(snapshot => {
        const data = snapshot.val() || {};
        document.getElementById("participantCode").value = data.code || "";
        document.getElementById("streamUrl").value = data.stream || "";
      });

      db.ref("/roulette/participants").once("value").then(snapshot => {
        const data = snapshot.val() || [];
        if (!data || data.length === 0) {
          addParticipantRow();
          updateParticipantsFromInputs();
          drawRoulette();
          return;
        }
        data.forEach(p => addParticipantRow(p.name, p.multiplier));
        updateParticipantsFromInputs();
        drawRoulette();
      });
    };

    // ä¿å­˜å‡¦ç†ï¼ˆæ—¢å­˜ï¼‰
    function saveData() {
      const participantCode = document.getElementById("participantCode").value.trim();
      const streamUrl = document.getElementById("streamUrl").value.trim();

      const updates = {
        code: participantCode || "ç¾åœ¨ã€å‚åŠ å‹ã‚«ã‚¹ã‚¿ãƒ ã¯è¡Œã‚ã‚Œã¦ãŠã‚Šã¾ã›ã‚“ã€‚",
        stream: streamUrl || "ç¾åœ¨ã€é…ä¿¡ã¯è¡Œã‚ã‚Œã¦ã„ã¾ã›ã‚“ã€‚"
      };

      db.ref("/cattan").set(updates).then(() => {
        document.getElementById("status").textContent = "ä¿å­˜ã—ã¾ã—ãŸï¼";
      });
    }

    // å‚åŠ è€…ãƒ†ãƒ¼ãƒ–ãƒ«ã®å…¥åŠ›ã‹ã‚‰é…åˆ—ã«åæ˜ ã—Firebaseã«ã‚‚ä¿å­˜
    function saveParticipantsAuto() {
      updateParticipantsFromInputs();
      db.ref("/roulette/participants").set(participants);
      drawRoulette();
    }

    // ãƒ†ãƒ¼ãƒ–ãƒ«ã®å€¤ã‹ã‚‰participantsé…åˆ—ã‚’ä½œæˆ
    function updateParticipantsFromInputs() {
      const tbody = document.getElementById("participantsTbody");
      const rows = tbody.querySelectorAll("tr");
      participants = [];
      for (const row of rows) {
        const name = row.cells[0].querySelector("input").value.trim();
        let multiplier = parseInt(row.cells[1].querySelector("input").value);
        if (!name) continue;
        if (isNaN(multiplier) || multiplier < 1) multiplier = 1;
        participants.push({ name, multiplier });
      }
      totalMultiplier = participants.reduce((sum, p) => sum + p.multiplier, 0);
      calculateSegments();
    }

    // å‚åŠ è€…ã¨å€ç‡ã«å¿œã˜ã¦ã‚»ã‚°ãƒ¡ãƒ³ãƒˆã®è§’åº¦ã‚’è¨ˆç®—ã—ã¦segmentsé…åˆ—ã«æ ¼ç´
    function calculateSegments() {
      segments = [];
      let startAngle = 0;
      for (let i = 0; i < participants.length; i++) {
        const p = participants[i];
        const angleSpan = (p.multiplier / totalMultiplier) * 2 * Math.PI;
        segments.push({
          name: p.name,
          multiplier: p.multiplier,
          startAngle: startAngle,
          endAngle: startAngle + angleSpan,
          color: colors[i % colors.length]
        });
        startAngle += angleSpan;
      }
    }

    // ãƒ«ãƒ¼ãƒ¬ãƒƒãƒˆã‚’ã‚­ãƒ£ãƒ³ãƒã‚¹ã«æç”»ã™ã‚‹é–¢æ•°
    function drawRoulette() {
      const size = Math.min(canvas.width, canvas.height);
      const cx = size / 2;
      const cy = size / 2;
      const radius = size / 2 - 20;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (segments.length === 0) {
        // ã‚»ã‚°ãƒ¡ãƒ³ãƒˆãªã—ãªã‚‰çœŸã‚“ä¸­ã«ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸
        ctx.fillStyle = "#999";
        ctx.font = "20px 'Hiragino Maru Gothic ProN', sans-serif";
        ctx.textAlign = "center";
        ctx.fillText("å‚åŠ è€…ã‚’è¿½åŠ ã—ã¦ãã ã•ã„", cx, cy);
        return;
      }

      // ãƒ‘ã‚¤ã‚’æã
      segments.forEach((seg) => {
        ctx.beginPath();
        ctx.moveTo(cx, cy);
        ctx.fillStyle = seg.color;
        ctx.strokeStyle = "#ffffff";
        ctx.lineWidth = 2;
        ctx.arc(cx, cy, radius, seg.startAngle + angle, seg.endAngle + angle);
        ctx.lineTo(cx, cy);
        ctx.fill();
        ctx.stroke();

        // è§’åº¦ä¸­å¤®ã«åå‰ã‚’æç”»
        const midAngle = (seg.startAngle + seg.endAngle) / 2 + angle;
        const textRadius = radius * 0.6;
        ctx.fillStyle = "#333";
        ctx.font = "bold 14px 'Hiragino Maru Gothic ProN', sans-serif";
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        const x = cx + Math.cos(midAngle) * textRadius;
        const y = cy + Math.sin(midAngle) * textRadius;
        ctx.fillText(seg.name, x, y);
      });
    }

    // ç¾åœ¨è§’åº¦ã‹ã‚‰é¸ã°ã‚Œã¦ã„ã‚‹å‚åŠ è€…åã‚’è¿”ã™
    function getCurrentSegmentName() {
      let normalizedAngle = angle % (2 * Math.PI);
      if (normalizedAngle < 0) normalizedAngle += 2 * Math.PI;

      // pointerã¯ä¸‹å‘ã = 90åº¦(Ï€/2) ãªã®ã§ã€
      // è§’åº¦ã¯ pointerä½ç½®(Ï€/2)ã‚’åŸºæº–ã«é€†å›è»¢æ–¹å‘ã§åˆ¤å®šã™ã‚‹
      // å›è»¢è§’åº¦angleã¯ã‚­ãƒ£ãƒ³ãƒã‚¹æç”»ã«è¶³ã—ã¦ã‚‹ã®ã§ã€
      // å®Ÿéš›ã®é¸æŠã¯ (2Ï€ + Ï€/2 - normalizedAngle) % 2Ï€ ã®ä½ç½®ã‚’åˆ¤å®š
      const pointerAngle = Math.PI / 2;
      const checkAngle = (2 * Math.PI + pointerAngle - normalizedAngle) % (2 * Math.PI);

      for (const seg of segments) {
        if (checkAngle >= seg.startAngle && checkAngle < seg.endAngle) {
          return seg.name;
        }
      }
      return "";
    }

    // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ãƒ«ãƒ¼ãƒ—
    function animate() {
      // å›è»¢è§’åº¦ã‚’æ›´æ–°
      angle += angularVelocity;

      // æ¸›é€Ÿå‡¦ç†
      if (decelerating) {
        angularVelocity *= 0.97; // æ¸›é€Ÿç‡ èª¿æ•´å¯
        if (angularVelocity < 0.002) {
          angularVelocity = 0;
          decelerating = false;
          spinning = false;
          spinStopButton.textContent = "ãƒ«ãƒ¼ãƒ¬ãƒƒãƒˆã‚’å›ã™";
          announceWinner();
        }
      }

      drawRoulette();

      // ç¾åœ¨é¸æŠä¸­ã®åå‰ã‚’è¡¨ç¤ºãƒ»Firebaseã«é€ä¿¡
      const currentName = getCurrentSegmentName();
      currentNameDisplay.innerHTML = currentName ? `ğŸ² æŠ½é¸ä¸­ ğŸ²<br>${currentName}` : "";
      db.ref("/roulette/currentName").set(currentName);

      if (spinning) {
        animationId = requestAnimationFrame(animate);
      } else {
        cancelAnimationFrame(animationId);
      }
    }

    // æŠ½é¸é–‹å§‹ãƒ»åœæ­¢ãƒˆã‚°ãƒ«
    function spinStopToggle() {
      if (!spinning) {
        // å‚åŠ è€…ãªã—ã¯è­¦å‘Š
        if (participants.length === 0) {
          statusEl.textContent = "å‚åŠ è€…ãŒã„ã¾ã›ã‚“ã€‚å‚åŠ è€…ã‚’è¿½åŠ ã—ã¦ãã ã•ã„ã€‚";
          return;
        }

        spinning = true;
        decelerating = false;
        angularVelocity = 0.4 + Math.random() * 0.2; // è¶…é«˜é€Ÿå›è»¢åˆé€Ÿï¼ˆãƒ©ã‚¸ã‚¢ãƒ³/frameï¼‰
        spinStopButton.textContent = "åœæ­¢";
        statusEl.textContent = "";

        db.ref("/roulette/status").set("spinning");

        animate();

      } else if (!decelerating) {
        // åœæ­¢è¦æ±‚ â†’ å¾ã€…ã«æ¸›é€Ÿ
        decelerating = true;
        spinStopButton.textContent = "åœæ­¢ä¸­â€¦";
      }
    }

function announceWinner() {
  const winner = getCurrentSegmentName();
  if (!winner) {
    currentNameDisplay.textContent = "å½“é¸è€…ãŒæ±ºã¾ã‚Šã¾ã›ã‚“ã§ã—ãŸã€‚";
    db.ref("/roulette/status").set("stopped");
    return;
  }

  const timestamp = Date.now();

  db.ref(`/roulette/winner/${timestamp}`).set(winner).then(() => {
    // ğŸ² æŠ½é¸ä¸­ â†’ ğŸ‰ å½“é¸è€… ã«æ›¸ãæ›ãˆã‚‹
    currentNameDisplay.innerHTML = `ğŸ‰ å½“é¸è€… ğŸ‰<br>${winner}`;
    db.ref("/roulette/status").set("stopped");

    // å‹è€…åã‚’å¼·èª¿ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³
    currentNameDisplay.classList.remove("winner-animated");
    void currentNameDisplay.offsetWidth; // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ãƒªã‚»ãƒƒãƒˆ
    currentNameDisplay.classList.add("winner-animated");
  });
}

    // ãƒªã‚»ãƒƒãƒˆå‡¦ç†
    function resetRoulette() {
      db.ref("/roulette/participants").remove();
      db.ref("/roulette/winner").remove();
      db.ref("/roulette/currentName").remove();
      document.getElementById("rouletteStatus").textContent = "ãƒ«ãƒ¼ãƒ¬ãƒƒãƒˆã‚’ãƒªã‚»ãƒƒãƒˆã—ã¾ã—ãŸã€‚";
      const tbody = document.getElementById("participantsTbody");
      tbody.innerHTML = "";
      addParticipantRow();
      updateParticipantsFromInputs();
      drawRoulette();
    }
  </script>
