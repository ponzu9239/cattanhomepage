<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>きゃたん 管理者ページ</title>
  <style>
    body {
      font-family: "Hiragino Maru Gothic ProN", sans-serif;
      background-color: #fff9f9;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
      color: #333;
    }
    h1 { text-align: center; color: #97EADB; }

    label, input, button {
      display: block;
      margin: 1rem 0;
      width: 100%;
      font-size: 1rem;
    }
    button {
      background-color: #97EADB;
      color: white;
      border: none;
      padding: 0.5rem;
      border-radius: 0.5rem;
      cursor: pointer;
    }
    button:hover { background-color: #7fcbd5; }
    button.danger { background-color: #f66; }

    table { width: 100%; border-collapse: collapse; margin-bottom: 1rem; }
    th, td { border: 1px solid #97EADB; padding: 0.5rem; text-align: center; }

    #rouletteCanvas {
      display: block;
      margin: 1rem auto;
      background: #fff;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    @keyframes winnerPop {
      0% { transform: scale(1); opacity: 0.2; }
      50% { transform: scale(1.3); opacity: 1; }
      100% { transform: scale(1); }
    }

    #finalWinner {
      display: inline-block;
      font-size: 1.4rem;
      font-weight: bold;
      color: #FFD700;
      text-shadow: 2px 2px 4px #000;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    #finalWinner.show {
      opacity: 1;
      animation: winnerPop 0.6s ease;
    }
  </style>

  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>
</head>
<body>
  <h1>きゃたん 管理者ページ</h1>

  <label for="participantCode">参加型コード：</label>
  <input type="text" id="participantCode" placeholder="コードを入力してください" />

  <label for="streamUrl">配信中のURL：</label>
  <input type="text" id="streamUrl" placeholder="https://www.youtube.com/live/..." />

  <button onclick="saveData()">保存</button>

  <section id="rouletteAdmin">
    <h2>🎰 ルーレット管理（倍率設定対応）</h2>

    <table id="participantsTable">
      <thead>
        <tr>
          <th>参加者名</th>
          <th>倍率</th>
          <th>削除</th>
        </tr>
      </thead>
      <tbody id="participantsTbody"></tbody>
    </table>

    <button onclick="addParticipantRow()">参加者を追加</button>
    <button id="spinStopButton" onclick="spinStopToggle()">ルーレットを回す</button>
    <button onclick="resetRoulette()" class="danger">リセット</button>

    <p id="rouletteStatus"></p>

    <!-- ルーレット -->
    <canvas id="rouletteCanvas" width="400" height="400"></canvas>

    <div style="text-align:center; font-weight:bold; font-size:1.2rem; color:#97EADB;">
      🎯 矢印の先: <span id="currentWinner">-</span>
    </div>

    <div style="text-align:center; margin-top:10px;">
      <span id="finalWinner"></span>
    </div>
  </section>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBWaCw2nAEh6FbYbteNk_fBSqPBTZ_UhC8",
      authDomain: "catiffanygame.firebaseapp.com",
      databaseURL: "https://catiffanygame-default-rtdb.firebaseio.com",
      projectId: "catiffanygame",
      storageBucket: "catiffanygame.appspot.com",
      messagingSenderId: "166871605809",
      appId: "1:166871605809:web:1fe6e874fa06005ec46b10"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const canvas = document.getElementById("rouletteCanvas");
    const ctx = canvas.getContext("2d");
    const centerX = canvas.width / 2;
    const centerY = canvas.height / 2;
    const radius = 180;
    const arrowSize = 20;

    let participantsList = [];
    let spinning = false;
    let angle = 0;
    let spinSpeed = 0;
    let spinAnimationId = null;

    const currentWinnerEl = document.getElementById("currentWinner");
    const finalWinnerEl = document.getElementById("finalWinner");

    function pastelColor(i) {
      const colors = ["#FFB3BA", "#FFDFBA", "#FFFFBA", "#BAFFC9", "#BAE1FF", "#E0BAFF"];
      return colors[i % colors.length];
    }

    function stringToColor(str) {
      let hash = 0;
      for (let i = 0; i < str.length; i++) {
        hash = str.charCodeAt(i) + ((hash << 5) - hash);
      }
      return pastelColor(Math.abs(hash) % 6);
    }

    // ▼ 下向き矢印
    function drawArrow() {
      ctx.fillStyle = "#f66";
      ctx.beginPath();
      ctx.moveTo(centerX, centerY + radius + arrowSize); // 先端（下）
      ctx.lineTo(centerX - arrowSize / 2, centerY + radius); // 左上
      ctx.lineTo(centerX + arrowSize / 2, centerY + radius); // 右上
      ctx.closePath();
      ctx.fill();
    }

    function drawRoulette() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (participantsList.length === 0) {
        ctx.fillStyle = "#999";
        ctx.font = "20px sans-serif";
        ctx.textAlign = "center";
        ctx.fillText("参加者がいません", centerX, centerY);
        drawArrow();
        return;
      }
      const totalWeight = participantsList.reduce((a, p) => a + p.multiplier, 0);
      let startAngle = angle;
      participantsList.forEach((p) => {
        const slice = (p.multiplier / totalWeight) * Math.PI * 2;
        ctx.beginPath();
        ctx.moveTo(centerX, centerY);
        ctx.arc(centerX, centerY, radius, startAngle, startAngle + slice);
        ctx.closePath();
        ctx.fillStyle = stringToColor(p.name);
        ctx.fill();
        ctx.strokeStyle = "#fff";
        ctx.lineWidth = 2;
        ctx.stroke();

        ctx.save();
        ctx.fillStyle = "#fff";
        ctx.translate(centerX, centerY);
        ctx.rotate(startAngle + slice / 2);
        ctx.textAlign = "right";
        ctx.font = "14px sans-serif";
        ctx.fillText(p.name, radius - 10, 5);
        ctx.restore();

        startAngle += slice;
      });
      drawArrow();
    }

    // ▼ 下向き矢印に合わせた当選者計算
    function getWinnerName() {
      if (participantsList.length === 0) return null;

      const totalWeight = participantsList.reduce((a, p) => a + p.multiplier, 0);
      const normalizedAngle = ((angle % (Math.PI * 2)) + Math.PI * 2) % (Math.PI * 2);

      let acc = 0;
      for (const p of participantsList) {
        const slice = (p.multiplier / totalWeight) * Math.PI * 2;

        const start = acc + Math.PI / 2; // 下方向基準
        const end = acc + slice + Math.PI / 2;

        if (normalizedAngle >= start && normalizedAngle < end) {
          return p.name;
        }
        acc += slice;
      }
      return null;
    }

    function updateCurrentWinner() {
      const name = getWinnerName();
      currentWinnerEl.textContent = name || "-";
      db.ref("/roulette/currentName").set(name || null);
    }

    function animate() {
      if (!spinning && spinSpeed <= 0.001) {
        spinSpeed = 0;
        cancelAnimationFrame(spinAnimationId);
        spinAnimationId = null;

        const finalWinner = getWinnerName();
        if (finalWinner) {
          const timestamp = Date.now();
          db.ref(`/roulette/winner/${timestamp}`).set(finalWinner);

          finalWinnerEl.textContent = `🎉 当選者: ${finalWinner} 🎉`;
          finalWinnerEl.classList.remove("show");
          void finalWinnerEl.offsetWidth;
          finalWinnerEl.classList.add("show");
        }
        updateCurrentWinner();
        return;
      }

      angle += spinSpeed;
      drawRoulette();
      if (!spinning && spinSpeed > 0) spinSpeed *= 0.96;
      updateCurrentWinner();
      spinAnimationId = requestAnimationFrame(animate);
    }

    function updateParticipantsList() {
      db.ref("/roulette/participants").once("value").then((snap) => {
        const data = snap.val() || [];
        participantsList = data.map((p) => ({
          name: p.name,
          multiplier: p.multiplier || 1
        }));
        drawRoulette();
      });
    }

    function watchRouletteStatus() {
      db.ref("/roulette/status").on("value", (snap) => {
        const s = snap.val();
        if (s === "spinning") {
          if (!spinning) {
            spinning = true;
            spinSpeed = 0.5 + Math.random() * 0.3;
            if (!spinAnimationId) animate();
          }
        } else if (s === "stopped") {
          spinning = false;
        } else {
          spinning = false;
          spinSpeed = 0;
          drawRoulette();
        }
      });
    }

    function spinStopToggle() {
      if (!spinning) db.ref("/roulette/status").set("spinning");
      else db.ref("/roulette/status").set("stopped");
    }

    function addParticipantRow(name = "", multiplier = 1) {
      const tbody = document.getElementById("participantsTbody");
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td><input type="text" value="${name}" placeholder="名前" oninput="saveParticipantsAuto()" /></td>
        <td><input type="number" min="1" value="${multiplier}" oninput="saveParticipantsAuto()" /></td>
        <td><button onclick="this.closest('tr').remove(); saveParticipantsAuto()">削除</button></td>`;
      tbody.appendChild(tr);
    }

    function saveParticipantsAuto() {
      const rows = document.querySelectorAll("#participantsTbody tr");
      const arr = [];
      rows.forEach((r) => {
        const n = r.cells[0].querySelector("input").value.trim();
        let m = parseInt(r.cells[1].querySelector("input").value);
        if (n) arr.push({ name: n, multiplier: m > 0 ? m : 1 });
      });
      db.ref("/roulette/participants").set(arr);
    }

    function saveData() {
      const code = document.getElementById("participantCode").value.trim();
      const url = document.getElementById("streamUrl").value.trim();
      db.ref("/cattan").set({ code: code || "", stream: url || "" });
    }

    function resetRoulette() {
      db.ref("/roulette").set({});
      document.getElementById("participantsTbody").innerHTML = "";
      addParticipantRow();
      participantsList = [];
      spinSpeed = 0;
      spinning = false;
      angle = 0;
      cancelAnimationFrame(spinAnimationId);
      drawRoulette();
      currentWinnerEl.textContent = "-";
      finalWinnerEl.textContent = "";
    }

    window.onload = () => {
      db.ref("/roulette/participants").once("value").then((snap) => {
        const data = snap.val() || [];
        if (data.length === 0) addParticipantRow();
        else data.forEach((p) => addParticipantRow(p.name, p.multiplier));
      });
      db.ref("/roulette/participants").on("value", updateParticipantsList);
      watchRouletteStatus();
      drawRoulette();
    };
  </script>
</body>
</html>
