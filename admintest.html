<body>
  <h1>ãã‚ƒãŸã‚“ ç®¡ç†è€…ãƒšãƒ¼ã‚¸</h1>

  <label for="participantCode">å‚åŠ å‹ã‚³ãƒ¼ãƒ‰ï¼š</label>
  <input type="text" id="participantCode" placeholder="ã‚³ãƒ¼ãƒ‰ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„" />

  <label for="streamUrl">é…ä¿¡ä¸­ã®URLï¼š</label>
  <input type="text" id="streamUrl" placeholder="https://www.youtube.com/live/..." />

  <section id="rouletteAdmin">
    <h2>ğŸ° ãƒ«ãƒ¼ãƒ¬ãƒƒãƒˆç®¡ç†ï¼ˆå€ç‡è¨­å®šå¯¾å¿œï¼‰</h2>

    <table id="participantsTable">
      <thead>
        <tr>
          <th>å‚åŠ è€…å</th>
          <th>å€ç‡</th>
          <th>å‰Šé™¤</th>
        </tr>
      </thead>

    </table>

    <button onclick="addParticipantRow()">å‚åŠ è€…ã‚’è¿½åŠ </button>
    <button id="spinStopButton" onclick="spinStopToggle()">ãƒ«ãƒ¼ãƒ¬ãƒƒãƒˆã‚’å›ã™</button>
    <button onclick="resetRoulette()" class="danger">ãƒªã‚»ãƒƒãƒˆ</button>

    <p id="rouletteStatus"></p>

    <!-- ãƒ«ãƒ¼ãƒ¬ãƒƒãƒˆ -->
    <canvas id="rouletteCanvas" width="400" height="400"></canvas>

    <div style="text-align:center;">
      <div style="font-weight:bold; font-size:1.2rem; color:#97EADB;">
        â–¶ï¸ ç¾åœ¨ã®é¸æŠè€…: <span id="currentWinner">-</span>

  <p id="status"></p>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBWaCw2nAEh6FbYbteNk_fBSqPBTZ_UhC8",
      authDomain: "catiffanygame.firebaseapp.com",
      databaseURL: "https://catiffanygame-default-rtdb.firebaseio.com",
      projectId: "catiffanygame",
      storageBucket: "catiffanygame.appspot.com",
      messagingSenderId: "166871605809",
      appId: "1:166871605809:web:1fe6e874fa06005ec46b10"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const canvas = document.getElementById("rouletteCanvas");
    const ctx = canvas.getContext("2d");
    const centerX = canvas.width / 2;
    const centerY = canvas.height / 2;
    const radius = 180;
    const arrowSize = 20;

    let participantsList = [];
    let spinning = false;
    let angle = 0;
    let spinSpeed = 0;
    let spinAnimationId = null;

    const currentWinnerEl = document.getElementById("currentWinner");

    // pastel color generator
    function pastelColor(i) {
      const colors = ["#FFB3BA", "#FFDFBA", "#FFFFBA", "#BAFFC9", "#BAE1FF", "#E0BAFF"];
      return colors[i % colors.length];
    }

    function stringToColor(str) {
      let hash = 0;
      for (let i = 0; i < str.length; i++) {
        hash = str.charCodeAt(i) + ((hash << 5) - hash);
      }
      return pastelColor(Math.abs(hash) % 6);
    }

    function drawArrow() {
      ctx.fillStyle = "#f66";
      ctx.beginPath();
      ctx.moveTo(centerX, centerY - radius - arrowSize);
      ctx.lineTo(centerX - arrowSize / 2, centerY - radius);
      ctx.lineTo(centerX + arrowSize / 2, centerY - radius);
      ctx.closePath();
      ctx.fill();
    }

    function drawRoulette() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (participantsList.length === 0) {
        ctx.fillStyle = "#999";
        ctx.font = "20px sans-serif";
        ctx.textAlign = "center";
        ctx.fillText("å‚åŠ è€…ãŒã„ã¾ã›ã‚“", centerX, centerY);
        drawArrow();
        return;
      }
      const totalWeight = participantsList.reduce((a, p) => a + p.multiplier, 0);
      let startAngle = angle;
      participantsList.forEach((p) => {
        const slice = (p.multiplier / totalWeight) * Math.PI * 2;
        ctx.beginPath();
        ctx.moveTo(centerX, centerY);
        ctx.arc(centerX, centerY, radius, startAngle, startAngle + slice);
        ctx.closePath();
        ctx.fillStyle = stringToColor(p.name);
        ctx.fill();
        ctx.strokeStyle = "#fff";
        ctx.lineWidth = 2;
        ctx.stroke();

        ctx.save();
        ctx.fillStyle = "#fff";
        ctx.translate(centerX, centerY);
        ctx.rotate(startAngle + slice / 2);
        ctx.textAlign = "right";
        ctx.font = "14px sans-serif";
        ctx.fillText(p.name, radius - 10, 5);
        ctx.restore();

        startAngle += slice;
      });
      drawArrow();
    }

    function updateCurrentWinner() {
      if (participantsList.length === 0) {
        currentWinnerEl.textContent = "-";
        db.ref("/roulette/currentName").set(null);
        return;
      }
      const normalizedAngle = (Math.PI * 2 - angle) % (Math.PI * 2);
      const totalWeight = participantsList.reduce((a, p) => a + p.multiplier, 0);
      let acc = 0;
      for (const p of participantsList) {
        const slice = (p.multiplier / totalWeight) * Math.PI * 2;
        if (normalizedAngle >= acc && normalizedAngle < acc + slice) {
          currentWinnerEl.textContent = p.name;
          db.ref("/roulette/currentName").set(p.name);
          break;
        }
        acc += slice;
      }
    }

    function animate() {
      if (!spinning && spinSpeed <= 0.001) {
        spinSpeed = 0;
        cancelAnimationFrame(spinAnimationId);
        spinAnimationId = null;
        updateCurrentWinner();
        return;
      }
      angle += spinSpeed;
      drawRoulette();
      if (!spinning && spinSpeed > 0) spinSpeed *= 0.96;
      updateCurrentWinner();
      spinAnimationId = requestAnimationFrame(animate);
    }

    function updateParticipantsList() {
      db.ref("/roulette/participants").once("value").then((snap) => {
        const data = snap.val() || [];
        participantsList = data.map((p) => ({
          name: p.name,
          multiplier: p.multiplier || 1
        }));
        drawRoulette();
      });
    }

    function watchRouletteStatus() {
      db.ref("/roulette/status").on("value", (snap) => {
        const s = snap.val();
        if (s === "spinning") {
          if (!spinning) {
            spinning = true;
            spinSpeed = 0.5 + Math.random() * 0.3;
            if (!spinAnimationId) animate();
          }
        } else if (s === "stopped") {
          spinning = false;
        } else {
          spinning = false;
          spinSpeed = 0;
          drawRoulette();
        }
      });
    }

    function spinStopToggle() {
      if (!spinning) {
        db.ref("/roulette/status").set("spinning");
      } else {
        db.ref("/roulette/status").set("stopped");
      }
    }

    function addParticipantRow(name = "", multiplier = 1) {
      const tbody = document.getElementById("participantsTbody");
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td><input type="text" value="${name}" placeholder="åå‰" oninput="saveParticipantsAuto()" /></td>
        <td><input type="number" min="1" value="${multiplier}" oninput="saveParticipantsAuto()" /></td>
        <td><button onclick="this.closest('tr').remove(); saveParticipantsAuto()">å‰Šé™¤</button></td>`;
      tbody.appendChild(tr);
    }

    function saveParticipantsAuto() {
      const rows = document.querySelectorAll("#participantsTbody tr");
      const arr = [];
      rows.forEach((r) => {
        const n = r.cells[0].querySelector("input").value.trim();
        let m = parseInt(r.cells[1].querySelector("input").value);
        if (n) arr.push({ name: n, multiplier: m > 0 ? m : 1 });
      });
      db.ref("/roulette/participants").set(arr);
    }

    function saveData() {
      const code = document.getElementById("participantCode").value.trim();
      const url = document.getElementById("streamUrl").value.trim();
      db.ref("/cattan").set({ code: code || "", stream: url || "" });
    }

    function resetRoulette() {
      db.ref("/roulette").set({});
      document.getElementById("participantsTbody").innerHTML = "";
      addParticipantRow();
      participantsList = [];
      spinSpeed = 0;
      spinning = false;
      angle = 0;
      cancelAnimationFrame(spinAnimationId);
      drawRoulette();
      currentWinnerEl.textContent = "-";
    }

    window.onload = () => {
      db.ref("/roulette/participants").once("value").then((snap) => {
        const data = snap.val() || [];
        if (data.length === 0) addParticipantRow();
        else data.forEach((p) => addParticipantRow(p.name, p.multiplier));
      });
      db.ref("/roulette/participants").on("value", updateParticipantsList);
      watchRouletteStatus();
      drawRoulette();
    };
  </script>
