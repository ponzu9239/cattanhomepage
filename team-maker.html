<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>APEX チーム分け（人数補正付き平均スコア推定法）</title>
  <style>
    body {
      font-family: "Hiragino Maru Gothic ProN", sans-serif;
      background: #f7fcfc;
      margin: 0;
      padding: 20px;
    }
    h1 { text-align: center; color: #47b6a2; }
    .method-select {
      text-align: center;
      margin-bottom: 15px;
    }
    label {
      margin: 0 12px;
      font-weight: bold;
      color: #47b6a2;
      cursor: pointer;
    }
    .player-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
      margin-bottom: 20px;
    }
    .player {
      padding: 8px 12px;
      border-radius: 6px;
      background: #fff;
      border: 1px solid #97eadb;
      cursor: pointer;
    }
    .player.selected {
      background: #97eadb;
      color: white;
    }
    .teams {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }
    .team-box {
      width: 45%;
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .team-box h2 {
      text-align: center;
      color: #47b6a2;
    }
    ul { list-style: none; padding: 0; }
  </style>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.min.js"></script>
</head>
<body>
  <h1>バランスよくチーム分け</h1>

  <div class="method-select">
    <label><input type="radio" name="method" value="ridge" checked> 人数補正付き平均スコア推定法</label>
    <label><input type="radio" name="method" value="average"> 平均チームキル</label>
  </div>

  <div id="playerList" class="player-list"></div>

  <div class="teams">
    <div class="team-box">
      <h2>チームA</h2>
      <ul id="teamA"></ul>
    </div>
    <div class="team-box">
      <h2>チームB</h2>
      <ul id="teamB"></ul>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBbHLIr4GWkZ3Mfbg3M8wOY68X1ITrE-yw",
      authDomain: "match-result-ea475.firebaseapp.com",
      databaseURL: "https://match-result-ea475-default-rtdb.firebaseio.com",
      projectId: "match-result-ea475",
      storageBucket: "match-result-ea475.firebasestorage.app",
      messagingSenderId: "759877853492",
      appId: "1:759877853492:web:a10935960bf8230af90561"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let matches = [];
    let playerScoresRidge = {};
    let playerScoresAverage = {};

    // ✅ 人数補正付き平均スコア推定法（リッジ回帰）
    function calculateScoresRidge(matches, lambda = 0.5) {
      const players = Array.from(new Set(matches.flatMap(m => [...m.teamA, ...m.teamB])));
      const indexMap = Object.fromEntries(players.map((p, i) => [p, i]));

      const rows = [];
      const kills = [];

      matches.forEach(m => {
        // チームA
        const rowA = Array(players.length).fill(0);
        m.teamA.forEach(p => rowA[indexMap[p]] = 1 / m.teamA.length);
        rows.push(rowA);
        kills.push(m.teamAKills / m.teamA.length);

        // チームB
        const rowB = Array(players.length).fill(0);
        m.teamB.forEach(p => rowB[indexMap[p]] = 1 / m.teamB.length);
        rows.push(rowB);
        kills.push(m.teamBKills / m.teamB.length);
      });

      const A = math.matrix(rows);
      const b = math.matrix(kills);
      const At = math.transpose(A);
      const I = math.identity(players.length);
      const lambdaI = math.multiply(lambda, I);

      const x = math.multiply(
        math.inv(math.add(math.multiply(At, A), lambdaI)),
        math.multiply(At, b)
      );

      const scores = {};
      players.forEach((p, i) => {
        scores[p] = math.round(x.get([i]), 2);
      });
      return scores;
    }

    // ✅ 平均チームキル
    function calculateScoresAverage(matches) {
      const stats = {};
      matches.forEach(m => {
        if (m.teamA) {
          m.teamA.forEach(p => {
            if (!stats[p]) stats[p] = { total: 0, count: 0 };
            stats[p].total += m.teamAKills;
            stats[p].count++;
          });
        }
        if (m.teamB) {
          m.teamB.forEach(p => {
            if (!stats[p]) stats[p] = { total: 0, count: 0 };
            stats[p].total += m.teamBKills;
            stats[p].count++;
          });
        }
      });

      const scores = {};
      Object.keys(stats).forEach(p => {
        scores[p] = +(stats[p].total / stats[p].count).toFixed(2);
      });
      return scores;
    }

    function renderPlayers() {
      const container = document.getElementById("playerList");
      const selectedNames = Array.from(document.querySelectorAll(".player.selected")).map(d => d.textContent);
      container.innerHTML = "";

      const method = document.querySelector('input[name="method"]:checked').value;
      const scores = (method === "ridge") ? playerScoresRidge : playerScoresAverage;

      Object.keys(scores).sort((a, b) => a.localeCompare(b, "ja")).forEach(name => {
        const div = document.createElement("div");
        div.className = "player";
        div.textContent = name;
        if (selectedNames.includes(name)) div.classList.add("selected");
        div.onclick = () => { div.classList.toggle("selected"); makeTeams(); };
        container.appendChild(div);
      });
    }

    function makeTeams() {
      const selected = Array.from(document.querySelectorAll(".player.selected")).map(d => d.textContent);
      const method = document.querySelector('input[name="method"]:checked').value;
      const scores = (method === "ridge") ? playerScoresRidge : playerScoresAverage;

      const players = selected.map(name => ({ name, score: scores[name] ?? 0 }));
      players.sort((a,b) => b.score - a.score);

      const teamA = [], teamB = [];
      let sumA = 0, sumB = 0;

      players.forEach(p => {
        if (sumA <= sumB) { teamA.push(p); sumA += p.score; }
        else { teamB.push(p); sumB += p.score; }
      });

      document.getElementById("teamA").innerHTML = teamA.map(p => `<li>${p.name}</li>`).join("");
      document.getElementById("teamB").innerHTML = teamB.map(p => `<li>${p.name}</li>`).join("");
    }

    db.ref("apex_results").on("value", snap => {
      if (!snap.exists()) return;
      matches = Object.values(snap.val());
      playerScoresRidge = calculateScoresRidge(matches);
      playerScoresAverage = calculateScoresAverage(matches);
      renderPlayers();
      makeTeams();
    });

    document.querySelectorAll('input[name="method"]').forEach(radio => {
      radio.addEventListener("change", () => { renderPlayers(); makeTeams(); });
    });
  </script>
</body>
</html>
