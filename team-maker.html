<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>APEXきゃたんカスタムチーム分け</title>
  <style>
    body { font-family: "Hiragino Maru Gothic ProN", sans-serif; background: #f7fcfc; margin: 0; padding: 20px; }
    h1 { text-align: center; color: #47b6a2; }
    .method-select { text-align: center; margin-bottom: 15px; }
    label { margin: 0 12px; font-weight: bold; color: #47b6a2; cursor: pointer; }
    #pinnedPlayers { text-align:center; margin-bottom:10px; }
    .pinned-name { background:#ffefaa; padding:4px 8px; margin:3px; border-radius:5px; display:inline-block; font-weight:bold; color:#b37700; }
    .player-list { display: flex; flex-wrap: wrap; justify-content: center; gap: 8px; margin-bottom: 20px; max-width: 600px; margin-left: auto; margin-right: auto; }
    .player {
      padding: 8px 12px;
      border-radius: 6px;
      background: #fff;
      border: 1px solid #97eadb;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
      user-select: none;
      transition: background-color 0.3s, color 0.3s;
    }
    .player.selected { background: #97eadb; color: white; }
    .pin-btn {
      font-size: 18px;
      cursor: pointer;
      user-select: none;
      color: #bbb;
      transition: color 0.3s;
      background: none;
      border: none;
      padding: 0;
      line-height: 1;
    }
    .pin-btn.pinned { color: #f5b800; }
    .pin-btn:hover { color: #f5b800; }
    .teams { display: flex; justify-content: space-around; margin-top: 20px; max-width: 700px; margin-left: auto; margin-right: auto; }
    .team-box {
      width: 45%;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      background: white;
    }
    .team-box.team1 { background: #e8f4ff; }
    .team-box.team2 { background: #ffeaea; }
    .team-box h2 { text-align: center; color: #47b6a2; margin: 0 0 10px 0; }
    ul { list-style: none; padding: 0; margin: 0; }
    #matchCount { text-align: center; font-size: 12px; color: gray; margin-top: 20px; }
  </style>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>
<body>
  <h1>チーム分けしてくれるやつ</h1>

  <div class="method-select">
    <label><input type="radio" name="method" value="average" checked> 平均キル</label>
    <label><input type="radio" name="method" value="winrate"> 勝率</label>
    <label><input type="radio" name="method" value="killdiff"> キル差スコア</label>
  </div>

  <div id="pinnedPlayers"></div>
  <div id="playerList" class="player-list"></div>

  <div class="teams">
    <div class="team-box team1"><h2>チーム1</h2><ul id="teamA"></ul></div>
    <div class="team-box team2"><h2>チーム2</h2><ul id="teamB"></ul></div>
  </div>

  <p id="matchCount">過去 試合のデータをもとに生成。</p>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBbHLIr4GWkZ3Mfbg3M8wOY68X1ITrE-yw",
      authDomain: "match-result-ea475.firebaseapp.com",
      databaseURL: "https://match-result-ea475-default-rtdb.firebaseio.com",
      projectId: "match-result-ea475",
      storageBucket: "match-result-ea475.firebasestorage.app",
      messagingSenderId: "759877853492",
      appId: "1:759877853492:web:a10935960bf8230af90561"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let matches = [];
    let playerScoresAverage = {}, playerScoresWinRate = {}, playerScoresKillDiff = {};
    let pinned = JSON.parse(localStorage.getItem("pinnedPlayers") || "[]");

    // ピン留めプレイヤー表示
    function updatePinnedView() {
      const div = document.getElementById("pinnedPlayers");
      if(pinned.length === 0){
        div.innerHTML = "";
        return;
      }
      div.innerHTML = "<strong>ピン留め中:</strong> " + pinned.map(p => `<span class="pinned-name">${p}</span>`).join("");
    }

    // 平均キル計算
    function calculateScoresAverage(matches) {
      const stats = {};
      matches.forEach(match => {
        if (match.teamA) {
          match.teamA.forEach(p => {
            if (!stats[p]) stats[p] = { total: 0, count: 0 };
            stats[p].total += match.teamAKills;
            stats[p].count++;
          });
        }
        if (match.teamB) {
          match.teamB.forEach(p => {
            if (!stats[p]) stats[p] = { total: 0, count: 0 };
            stats[p].total += match.teamBKills;
            stats[p].count++;
          });
        }
      });
      const scores = {};
      Object.keys(stats).forEach(name => {
        scores[name] = +(stats[name].total / stats[name].count).toFixed(2);
      });
      return scores;
    }

    // 勝率計算
    function calculateWinRate(matches) {
      const stats = {};
      matches.forEach(match => {
        const teamAWins = match.teamAKills > match.teamBKills;
        if(match.teamA) match.teamA.forEach(p => {
          if (!stats[p]) stats[p] = { win: 0, total: 0 };
          stats[p].total++;
          if (teamAWins) stats[p].win++;
        });
        if(match.teamB) match.teamB.forEach(p => {
          if (!stats[p]) stats[p] = { win: 0, total: 0 };
          stats[p].total++;
          if (!teamAWins) stats[p].win++;
        });
      });
      const scores = {};
      Object.keys(stats).forEach(name => {
        scores[name] = +(stats[name].win / stats[name].total).toFixed(2);
      });
      return scores;
    }

    // キル差スコア計算（全試合平均）
    function calculateKillDiff(matches) {
      const stats = {}, counts = {};
      matches.forEach(match => {
        if (!match.teamA || !match.teamB) return;
        const teamASize = match.teamA.length;
        const teamBSize = match.teamB.length;
        const diffA = (match.teamAKills - match.teamBKills) * (teamBSize / teamASize);
        const diffB = (match.teamBKills - match.teamAKills) * (teamASize / teamBSize);

        match.teamA.forEach(p => {
          stats[p] = (stats[p] || 0) + diffA;
          counts[p] = (counts[p] || 0) + 1;
        });
        match.teamB.forEach(p => {
          stats[p] = (stats[p] || 0) + diffB;
          counts[p] = (counts[p] || 0) + 1;
        });
      });
      const scores = {};
      Object.keys(stats).forEach(name => {
        scores[name] = +(stats[name] / counts[name]).toFixed(2);
      });
      return scores;
    }

    // ピンのON/OFF切り替え
    function togglePin(name) {
      if (pinned.includes(name)) pinned = pinned.filter(x => x !== name);
      else pinned.push(name);
      localStorage.setItem("pinnedPlayers", JSON.stringify(pinned));
      updatePinnedView();
      renderPlayers();
    }

    // プレイヤーリスト表示
    function renderPlayers() {
      const container = document.getElementById("playerList");
      const selected = Array.from(document.querySelectorAll(".player.selected")).map(d => d.dataset.name);
      const method = document.querySelector('input[name="method"]:checked').value;
      let scores = method === "average" ? playerScoresAverage :
                   method === "winrate" ? playerScoresWinRate : playerScoresKillDiff;

      container.innerHTML = "";
      let names = Object.keys(scores);

      // ピン留め済みはリストから除外
      names = names.filter(n => !pinned.includes(n));

      // 名前でソート
      names.sort((a, b) => a.localeCompare(b, "ja"));

      names.forEach(name => {
        const div = document.createElement("div");
        div.className = "player" + (selected.includes(name) ? " selected" : "");
        div.dataset.name = name;
        div.innerHTML = `<span>${name}</span><button class="pin-btn ${pinned.includes(name) ? "pinned" : ""}" aria-label="ピン留め切り替え">⭐</button>`;
        div.querySelector(".pin-btn").onclick = e => {
          e.stopPropagation();
          togglePin(name);
        };
        div.onclick = () => {
          div.classList.toggle("selected");
          makeTeams();
        };
        container.appendChild(div);
      });
    }

    // チーム分け
    function makeTeams() {
      const selected = Array.from(document.querySelectorAll(".player.selected")).map(d => d.dataset.name);
      const method = document.querySelector('input[name="method"]:checked').value;
      let scores = method === "average" ? playerScoresAverage :
                   method === "winrate" ? playerScoresWinRate : playerScoresKillDiff;

      const players = selected.map(name => ({ name, score: scores[name] ?? 0 }));
      players.sort((a, b) => b.score - a.score);

      const teamA = [], teamB = [];
      let sumA = 0, sumB = 0;
      players.forEach(p => {
        if (sumA <= sumB) { teamA.push(p); sumA += p.score; }
        else { teamB.push(p); sumB += p.score; }
      });

      document.getElementById("teamA").innerHTML = teamA.map(p => `<li>${p.name}</li>`).join("");
      document.getElementById("teamB").innerHTML = teamB.map(p => `<li>${p.name}</li>`).join("");
    }

    db.ref("apex_results").on("value", snapshot => {
      if (!snapshot.exists()) return;
      matches = Object.values(snapshot.val());
      playerScoresAverage = calculateScoresAverage(matches);
      playerScoresWinRate = calculateWinRate(matches);
      playerScoresKillDiff = calculateKillDiff(matches);
      updatePinnedView();
      renderPlayers();
      makeTeams();
      document.getElementById("matchCount").textContent = `過去${matches.length}試合のデータをもとに生成。`;
    });

    document.querySelectorAll('input[name="method"]').forEach(radio => {
      radio.addEventListener("change", () => { renderPlayers(); makeTeams(); });
    });
  </script>
</body>
</html>
