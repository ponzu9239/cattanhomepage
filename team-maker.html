<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>APEXきゃたんカスタムチーム分け</title>
  <style>
    body {
      font-family: "Hiragino Maru Gothic ProN", sans-serif;
      background: #f7fcfc;
      margin: 0;
      padding: 16px;
    }
    h1 {
      text-align: center;
      color: #47b6a2;
      margin-bottom: 12px;
      font-size: 26px;
      font-weight: 800;
    }
    .method-select {
      text-align: center;
      margin: 18px 0 12px 0;
      white-space: nowrap;
    }
    label {
      margin: 0 8px;
      font-weight: bold;
      color: #47b6a2;
      cursor: pointer;
      user-select: none;
      background: #fff;
      padding: 5px 10px;
      border-radius: 16px;
      border: 1.5px solid #97eadb;
      font-size: 14px;
    }
    .teams {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin-bottom: 16px;
      flex-wrap: nowrap;
    }
    .team-box {
      flex: 1 1 45%;
      background: #eefaff;
      padding: 12px;
      border-radius: 12px;
      border: 2px solid #97eadb;
      text-align: center;
      min-width: 150px;
    }
    .team-box.team2 {
      background: #fff1f5;
      border-color: #ffb6c1;
    }
    .team-box h2 {
      font-size: 18px;
      margin: 0 0 8px 0;
      color: #47b6a2;
    }
    .team-box ul { list-style: none; padding: 0; margin: 0; }
    .team-box li {
      background: white;
      border: 1.5px solid #ddd;
      border-radius: 8px;
      padding: 6px;
      margin-bottom: 6px;
      font-size: 15px;
      font-weight: 500;
    }
    .player-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 12px;
      margin-bottom: 20px;
    }
    .player {
      background: #fff;
      border: 2px solid #97eadb;
      border-radius: 10px;
      padding: 10px 6px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.15s, box-shadow 0.15s;
      position: relative;
      font-size: 14px;
    }
    .player:hover { transform: translateY(-2px); box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
    .player.selected { background: #97eadb; color: white; }
    .pin-btn {
      position: absolute; top: 5px; right: 5px;
      width: 20px; height: 20px;
      background: none; border: none; cursor: pointer;
    }
    .pin-btn::before {
      content: ""; position: absolute; inset: 0;
      background: #bbb;
      clip-path: polygon(
        50% 0%, 61% 35%, 98% 35%, 68% 57%,
        79% 91%, 50% 70%, 21% 91%, 32% 57%,
        2% 35%, 39% 35%
      );
      transition: background 0.3s;
    }
    .pin-btn.pinned::before { background: gold; }
    #matchCount {
      text-align: center;
      font-size: 12px;
      color: gray;
      margin-top: 8px;
      user-select: none;
    }
    @media (max-width: 600px) {
      h1 { font-size: 22px; }
      .team-box h2 { font-size: 16px; }
      .team-box li { font-size: 14px; padding: 5px; }
      .player-list { grid-template-columns: repeat(2, 1fr); }
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>

    let matches = [];

    function calculateWinRate(matches) { /* ← そのまま */ }

    // ✅ 履歴考慮版に置き換え
    function calculateKillDiff(matches) {
      const history = {};
      matches.sort((a,b) => a.matchNumber - b.matchNumber);
      matches.forEach(match => {
        if (!match.teamA || !match.teamB) return;

        const teamASize = match.teamA.length;
        const teamBSize = match.teamB.length;

        const teamAWins = match.teamAKills > match.teamBKills;
        const teamBWins = match.teamBKills > match.teamAKills;

        const multiplierA = teamAWins ? (teamBSize / teamASize) : (teamASize / teamBSize);
        const diffA = (match.teamAKills - match.teamBKills) * multiplierA;

        const multiplierB = teamBWins ? (teamASize / teamBSize) : (teamBSize / teamASize);
        const diffB = (match.teamBKills - match.teamAKills) * multiplierB;

        match.teamA.forEach(p => { if(!history[p]) history[p] = []; history[p].push(diffA); });
        match.teamB.forEach(p => { if(!history[p]) history[p] = []; history[p].push(diffB); });
      });

      const scores = {};
      Object.keys(history).forEach(name => {
        const values = history[name];
        if (!values.length) { scores[name] = 0; return; }
        const last = values[values.length - 1];
        const prev = values.slice(0, -1);
        const prevAvg = prev.length ? prev.reduce((a,b)=>a+b,0)/prev.length : 0;
        scores[name] = +(prevAvg + last).toFixed(2);
      });
      return scores;
    }

    // togglePin(), renderPlayers(), makeTeams() はそのまま

    db.ref("apex_results").on("value", snapshot => {
      if (!snapshot.exists()) return;
      matches = Object.values(snapshot.val());
      playerScoresAverage = calculateScoresAverage(matches);
      playerScoresWinRate = calculateWinRate(matches);
      playerScoresKillDiff = calculateKillDiff(matches);
      renderPlayers();
      makeTeams();
      document.getElementById("matchCount").textContent = `過去${matches.length}試合のデータをもとに生成。`;
    });

    document.querySelectorAll('input[name="method"]').forEach(radio => {
      radio.addEventListener("change", () => { renderPlayers(); makeTeams(); });
    });

</html>
