<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>APEX チーム分け（最小二乗法）</title>
  <style>
    body {
      font-family: "Hiragino Maru Gothic ProN", sans-serif;
      background: #f7fcfc;
      margin: 0;
      padding: 20px;
    }
    h1 { text-align: center; color: #47b6a2; }
    .player-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
      margin-bottom: 20px;
    }
    .player {
      padding: 8px 12px;
      border-radius: 6px;
      background: #fff;
      border: 1px solid #97eadb;
      cursor: pointer;
    }
    .player.selected {
      background: #97eadb;
      color: white;
    }
    .teams { display: flex; justify-content: space-around; margin-top: 20px; }
    .team-box {
      width: 45%;
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .team-box h2 { text-align: center; color: #47b6a2; }
    ul { list-style: none; padding: 0; }
  </style>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.min.js"></script>
</head>
<body>
  <h1>バランスよくチーム分け（最小二乗法）</h1>
  <div id="playerList" class="player-list"></div>

  <div class="teams">
    <div class="team-box">
      <h2>チームA</h2>
      <ul id="teamA"></ul>
    </div>
    <div class="team-box">
      <h2>チームB</h2>
      <ul id="teamB"></ul>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBbHLIr4GWkZ3Mfbg3M8wOY68X1ITrE-yw",
      authDomain: "match-result-ea475.firebaseapp.com",
      databaseURL: "https://match-result-ea475-default-rtdb.firebaseio.com",
      projectId: "match-result-ea475",
      storageBucket: "match-result-ea475.firebasestorage.app",
      messagingSenderId: "759877853492",
      appId: "1:759877853492:web:a10935960bf8230af90561"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let playerScores = {};

    function calculateScores(matches) {
      const players = Array.from(new Set(matches.flatMap(m => [...m.teamA, ...m.teamB])));
      const indexMap = Object.fromEntries(players.map((p, i) => [p, i]));

      const rows = [];
      const kills = [];

      matches.forEach(m => {
        // チームA
        const rowA = Array(players.length).fill(0);
        m.teamA.forEach(p => rowA[indexMap[p]] = 1);
        rows.push(rowA);
        kills.push(m.teamAKills);

        // チームB
        const rowB = Array(players.length).fill(0);
        m.teamB.forEach(p => rowB[indexMap[p]] = 1);
        rows.push(rowB);
        kills.push(m.teamBKills);
      });

      const A = math.matrix(rows);
      const b = math.matrix(kills);

      const At = math.transpose(A);
      const x = math.multiply(
        math.inv(math.multiply(At, A)),
        math.multiply(At, b)
      );

      const scores = {};
      players.forEach((p, i) => {
        scores[p] = math.round(x.get([i]), 2);
      });
      return scores;
    }

    db.ref("apex_results").on("value", snapshot => {
      if (!snapshot.exists()) return;
      const matches = Object.values(snapshot.val());
      playerScores = calculateScores(matches);
      renderPlayers();
    });

    function renderPlayers() {
      const container = document.getElementById("playerList");
      const selectedNames = Array.from(document.querySelectorAll(".player.selected"))
        .map(d => d.textContent);

      container.innerHTML = "";
      Object.keys(playerScores)
        .sort((a, b) => a.localeCompare(b, "ja"))
        .forEach(name => {
          const div = document.createElement("div");
          div.className = "player";
          div.textContent = name;

          if (selectedNames.includes(name)) {
            div.classList.add("selected");
          }

          div.onclick = () => {
            div.classList.toggle("selected");
            makeTeams();
          };

          container.appendChild(div);
        });
    }

    function makeTeams() {
      const selected = Array.from(document.querySelectorAll(".player.selected"))
        .map(d => d.textContent);
      const players = selected.map(name => ({ name, score: playerScores[name] }));

      players.sort((a,b) => b.score - a.score);

      const teamA = [];
      const teamB = [];
      let sumA = 0, sumB = 0;

      players.forEach(p => {
        if (sumA <= sumB) {
          teamA.push(p);
          sumA += p.score;
        } else {
          teamB.push(p);
          sumB += p.score;
        }
      });

      document.getElementById("teamA").innerHTML = teamA.map(p => `<li>${p.name}</li>`).join("");
      document.getElementById("teamB").innerHTML = teamB.map(p => `<li>${p.name}</li>`).join("");
    }
  </script>
</body>
</html>
