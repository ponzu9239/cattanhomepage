<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>APEXきゃたんカスタムチーム分け（チーム平均キル・勝率）</title>
  <style>
    body {
      font-family: "Hiragino Maru Gothic ProN", sans-serif;
      background: #f7fcfc;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #47b6a2;
    }
    .method-select {
      text-align: center;
      margin-bottom: 15px;
    }
    label {
      margin: 0 12px;
      font-weight: bold;
      color: #47b6a2;
      cursor: pointer;
    }
    .player-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
      margin-bottom: 20px;
    }
    .player {
      padding: 8px 12px;
      border-radius: 6px;
      background: #fff;
      border: 1px solid #97eadb;
      cursor: pointer;
    }
    .player.selected {
      background: #97eadb;
      color: white;
    }
    .teams {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }
    .team-box {
      width: 45%;
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .team-box h2 {
      text-align: center;
      color: #47b6a2;
    }
    ul {
      list-style: none;
      padding: 0;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>
<body>
  <h1>チーム分け</h1>

  <div class="method-select">
    <label><input type="radio" name="method" value="average" checked> 平均チームキル</label>
    <label><input type="radio" name="method" value="winrate"> 勝率</label>
  </div>

  <div id="playerList" class="player-list"></div>

  <div class="teams">
    <div class="team-box">
      <h2>チーム1</h2>
      <ul id="teamA"></ul>
    </div>
    <div class="team-box">
      <h2>チーム2</h2>
      <ul id="teamB"></ul>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBbHLIr4GWkZ3Mfbg3M8wOY68X1ITrE-yw",
      authDomain: "match-result-ea475.firebaseapp.com",
      databaseURL: "https://match-result-ea475-default-rtdb.firebaseio.com",
      projectId: "match-result-ea475",
      storageBucket: "match-result-ea475.firebasestorage.app",
      messagingSenderId: "759877853492",
      appId: "1:759877853492:web:a10935960bf8230af90561"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let matches = [];
    let playerScoresAverage = {};
    let playerScoresWinRate = {};

    // ✅ 平均チームキル計算
    function calculateScoresAverage(matches) {
      const playerStats = {};
      matches.forEach(match => {
        if(match.teamA){
          match.teamA.forEach(p => {
            if(!playerStats[p]) playerStats[p] = { total: 0, count: 0 };
            playerStats[p].total += match.teamAKills;
            playerStats[p].count++;
          });
        }
        if(match.teamB){
          match.teamB.forEach(p => {
            if(!playerStats[p]) playerStats[p] = { total: 0, count: 0 };
            playerStats[p].total += match.teamBKills;
            playerStats[p].count++;
          });
        }
      });
      const scores = {};
      Object.keys(playerStats).forEach(name => {
        scores[name] = +(playerStats[name].total / playerStats[name].count).toFixed(2);
      });
      return scores;
    }

    // ✅ 勝率計算
    function calculateWinRate(matches) {
      const stats = {}; // { name: { win: 0, total: 0 } }

      matches.forEach(match => {
        const teamAWins = match.teamAKills > match.teamBKills;

        match.teamA.forEach(p => {
          if (!stats[p]) stats[p] = { win: 0, total: 0 };
          stats[p].total++;
          if (teamAWins) stats[p].win++;
        });

        match.teamB.forEach(p => {
          if (!stats[p]) stats[p] = { win: 0, total: 0 };
          stats[p].total++;
          if (!teamAWins) stats[p].win++;
        });
      });

      const scores = {};
      Object.keys(stats).forEach(name => {
        scores[name] = +(stats[name].win / stats[name].total).toFixed(2);
      });
      return scores;
    }

    // ✅ プレイヤー一覧の表示
    function renderPlayers() {
      const container = document.getElementById("playerList");
      const selectedNames = Array.from(document.querySelectorAll(".player.selected"))
        .map(d => d.textContent);

      container.innerHTML = "";
      const method = document.querySelector('input[name="method"]:checked').value;
      let scores = method === "average" ? playerScoresAverage : playerScoresWinRate;

      Object.keys(scores)
        .sort((a, b) => a.localeCompare(b, "ja"))
        .forEach(name => {
          const div = document.createElement("div");
          div.className = "player";
          div.textContent = name;

          if (selectedNames.includes(name)) div.classList.add("selected");

          div.onclick = () => {
            div.classList.toggle("selected");
            makeTeams();
          };

          container.appendChild(div);
        });
    }

    // ✅ チーム分け
    function makeTeams() {
      const selected = Array.from(document.querySelectorAll(".player.selected"))
        .map(d => d.textContent);
      const method = document.querySelector('input[name="method"]:checked').value;
      let scores = method === "average" ? playerScoresAverage : playerScoresWinRate;

      const players = selected.map(name => ({ name, score: scores[name] ?? 0 }));
      players.sort((a,b) => b.score - a.score);

      const teamA = [], teamB = [];
      let sumA = 0, sumB = 0;

      players.forEach(p => {
        if (sumA <= sumB) {
          teamA.push(p);
          sumA += p.score;
        } else {
          teamB.push(p);
          sumB += p.score;
        }
      });

      document.getElementById("teamA").innerHTML = teamA.map(p => `<li>${p.name}</li>`).join("");
      document.getElementById("teamB").innerHTML = teamB.map(p => `<li>${p.name}</li>`).join("");
    }

    // ✅ Firebaseからデータ取得
    db.ref("apex_results").on("value", snapshot => {
      if (!snapshot.exists()) return;
      matches = Object.values(snapshot.val());
      playerScoresAverage = calculateScoresAverage(matches);
      playerScoresWinRate = calculateWinRate(matches);
      renderPlayers();
      makeTeams();
    });

    document.querySelectorAll('input[name="method"]').forEach(radio => {
      radio.addEventListener("change", () => {
        renderPlayers();
        makeTeams();
      });
    });
  </script>
</body>
</html>
