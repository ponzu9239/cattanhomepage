<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>APEX 自動チーム分け</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js"></script>
  <style>
    body {
      font-family: "Hiragino Maru Gothic ProN", sans-serif;
      background-color: #f6ffff;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #4aa4a1;
    }
    .card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 500px;
      margin: 20px auto;
      padding: 20px;
    }
    button {
      background-color: #97eadb;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #7fd2c7;
    }
    table {
      width: 100%;
      margin-top: 15px;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #97eadb;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #97eadb;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>🤖 自動チーム分け（平均キル数ベース）</h1>

  <div class="card">
    <button id="divideBtn">チーム分け開始</button>

    <table id="teamTable" style="display:none;">
      <thead>
        <tr>
          <th>チームA</th>
          <th>合計スコア</th>
          <th>チームB</th>
          <th>合計スコア</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td id="teamAPlayers"></td>
          <td id="teamAScore"></td>
          <td id="teamBPlayers"></td>
          <td id="teamBScore"></td>
        </tr>
      </tbody>
    </table>
  </div>

  <script>
    // Firebase設定（自分の設定に置き換えて）
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
    };

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore(app);

    async function getPlayerScores() {
      const snapshot = await db.collection("matches").get();
      const playerStats = {};

      snapshot.forEach(doc => {
        const data = doc.data();
        data.teamA.players.forEach(p => {
          if (!playerStats[p]) playerStats[p] = { total: 0, count: 0 };
          playerStats[p].total += data.teamA.kills;
          playerStats[p].count += 1;
        });
        data.teamB.players.forEach(p => {
          if (!playerStats[p]) playerStats[p] = { total: 0, count: 0 };
          playerStats[p].total += data.teamB.kills;
          playerStats[p].count += 1;
        });
      });

      // 平均を計算
      const playerScores = [];
      for (const [name, stats] of Object.entries(playerStats)) {
        playerScores.push({ name, score: stats.total / stats.count });
      }
      return playerScores;
    }

    // 貪欲法によるチーム分け
    function greedyDivide(players) {
      // スコア降順でソート
      players.sort((a,b) => b.score - a.score);

      const teamA = [];
      const teamB = [];
      let scoreA = 0;
      let scoreB = 0;

      players.forEach(player => {
        if (scoreA <= scoreB) {
          teamA.push(player);
          scoreA += player.score;
        } else {
          teamB.push(player);
          scoreB += player.score;
        }
      });

      return { teamA, teamB, scoreA, scoreB };
    }

    document.getElementById("divideBtn").addEventListener("click", async () => {
      const players = await getPlayerScores();
      if(players.length < 2){
        alert("プレイヤーが足りません");
        return;
      }

      const {teamA, teamB, scoreA, scoreB} = greedyDivide(players);

      document.getElementById("teamAPlayers").textContent = teamA.map(p => p.name).join(", ");
      document.getElementById("teamAScore").textContent = scoreA.toFixed(1);
      document.getElementById("teamBPlayers").textContent = teamB.map(p => p.name).join(", ");
      document.getElementById("teamBScore").textContent = scoreB.toFixed(1);

      document.getElementById("teamTable").style.display = "table";
    });
  </script>
</body>
</html>
