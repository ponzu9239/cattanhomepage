<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>

      font-family: "Hiragino Maru Gothic ProN", sans-serif;
      background: #f7fcfc;
      margin: 0;
      padding-top: 100px;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      width: 100vw;
      min-width: 100vw;
      overflow-x: hidden;
    }

    .container {
      flex: 1;
      margin: 0 auto;
      width: 100%;
      padding: 0 1rem;
      max-width: 90vw;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #97EADB;
      padding: 1rem;
      text-align: center;
      z-index: 1000;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
      color: #fff;
    }

    .hamburger {
      font-size: 2rem;
      cursor: pointer;
      position: absolute;
      top: 50%;
      right: 3rem;
      color: white;
      transform: translateY(-50%);
      z-index: 1100;
    }

    nav {
      position: fixed;
      top: -100%;
      left: 0;
      width: 100%;
      background-color: #97EADB;
      display: flex;
      flex-direction: column;
      padding: 0;
      transition: top 0.3s ease;
      z-index: 1050;
    }

    nav.show {
      top: 75px;
    }

    nav a {
      display: block;
      text-align: center;
      margin: 0;
      padding: 0.6rem 0;
      font-size: 1.2rem;
      font-weight: bold;
      color: white;
      background-color: #97eadb;
      border-bottom: 1px solid #97EADB;
      text-decoration: none;
      transition: background-color 0.2s, transform 0.2s;
    }

    nav a:hover {

    }

    footer {
      background: #97EADB;
      text-align: center;
      color: white;
      padding: 1rem;

    label {

      padding: 5px 10px;

      background: #eefaff;

      color: #47b6a2;
    }

    .team-box ul {
      list-style: none;
      padding: 0 8px;
      margin: 0;
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 8px;
      box-sizing: border-box;
    }

    .team-box li {
      background: white;
      border: 1.5px solid #ddd;
      border-radius: 8px;
      padding: 6px;
      font-size: 15px;
      font-weight: 500;
      text-align: center;
    }

    .player-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: flex-start;
      gap: 12px;
      margin-bottom: 20px;
    }

    .player {
      background: #fff;
      border: 2px solid #97eadb;
      border-radius: 10px;
      padding: 10px 6px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.15s, box-shadow 0.15s;
      position: relative;
      font-size: 14px;
      min-width: 120px;
      flex: 1 1 calc((100% - 12px * 3) / 4);

    .player:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);

    .player.selected {
      background: #97eadb;
      color: white;
    }

    .player.matching {
      background: #e0f7f3;

    }

    .pin-btn {
      position: absolute;
      top: 5px;
      right: 5px;
      width: 20px;
      height: 20px;
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;

    .pin-btn::before {
      content: "";
      position: absolute;
      inset: 0;
      background: #bbb;
      clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%,

      transition: background 0.3s;

      margin-top: 8px;

    .pair-section {

      border: 2px solid #97eadb;

      margin-bottom: 20px;

      color: #47b6a2;
      font-weight: 700;
      font-size: 20px;
      margin-bottom: 10px;
      text-align: center;
    }

    .pair-form {
      display: flex;
      gap: 8px;
      justify-content: center;

      flex-wrap: wrap;

    .pair-form input[type="text"] {

    .pair-list {

      color: white;
      border-radius: 12px;
      padding: 2px 8px;
      cursor: pointer;

    .score-display {

      padding: 1rem;
      background: #f0f8ff;
      border-radius: 12px;

      margin-top: 0;
      color: #4682b4;

    #allCombinationsList {
      list-style-type: none;
      padding: 0;
      font-size: 14px;
      line-height: 1.6;
    }

    #allCombinationsList li {
      margin-bottom: 0.5rem;
      padding: 0.5rem;
      background: #e8f4ff;
      border-radius: 8px;
      border: 1px solid #add8e6;
    }

    /* レスポンシブデザインの調整 */
    @media (max-width: 991px) {
      .player {

    @media (max-width: 767px) {

        flex: 1 1 calc((100% - 12px) / 2);

    @media (max-width: 599px) {
      h1 {

      .team-box li {

        padding: 5px;

      .pair-form {
        flex-direction: column;
        align-items: center;
      }

      .pair-form input[type="text"] {
        flex: none;
        width: 80%;
      }

      .player {
        flex: 1 1 100%;
      }
    }

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBbHLIr4GWkZ3Mfbg3M8wOY68X1ITrE-yw",
      authDomain: "match-result-ea475.firebaseapp.com",

    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let matches = [];
    let playerScoresAverage = {},
      playerScoresWinRate = {},
      playerScoresKDRatio = {};
    let pinned = JSON.parse(localStorage.getItem("pinnedPlayers") || "[]");
    let matchingPlayers = [];

    let separatePairs = JSON.parse(localStorage.getItem("separatePairs") || "[]");
    let togetherPairs = JSON.parse(localStorage.getItem("togetherPairs") || "[]");

    function addPair(type, name1, name2) {
      name1 = name1.trim();
      name2 = name2.trim();
      if (!name1 || !name2 || name1 === name2) return false;
      const pair = [name1, name2].sort();
      let arr = (type === "separate") ? separatePairs : togetherPairs;

      if (arr.some(p => p[0] === pair[0] && p[1] === pair[1])) return false;

      arr.push(pair);
      localStorage.setItem(type + "Pairs", JSON.stringify(arr));
      renderPairList(type);
      makeTeams();
      return true;
    }

    function removePair(type, index) {
      let arr = (type === "separate") ? separatePairs : togetherPairs;
      arr.splice(index, 1);
      localStorage.setItem(type + "Pairs", JSON.stringify(arr));
      renderPairList(type);
      makeTeams();
    }

    function renderPairList(type) {
      let arr = (type === "separate") ? separatePairs : togetherPairs;
      const listId = type === "separate" ? "separatePairList" : "togetherPairList";
      const ul = document.getElementById(listId);
      ul.innerHTML = "";
      arr.forEach((pair, i) => {
        const li = document.createElement("li");
        li.textContent = `${pair[0]} ＆ ${pair[1]}`;
        const btn = document.createElement("button");
        btn.className = "delete-btn";
        btn.textContent = "×";
        btn.onclick = () => removePair(type, i);
        li.appendChild(btn);
        ul.appendChild(li);
      });
    }

    db.ref("currentInputPlayers").on("value", (snapshot) => {
      const data = snapshot.val() || {};
      matchingPlayers = [];

      Object.values(data).forEach(nameList => {
        if (Array.isArray(nameList)) {
          matchingPlayers.push(...nameList);
        }
      });

      matchingPlayers = [...new Set(matchingPlayers)];
      renderPlayers();
    });

    function calculateScoresAverage(matches) {
      const history = {};
      matches.forEach(match => {
        match.teamA?.forEach(p => {
          if (!history[p]) history[p] = [];
          history[p].push(match.teamAKills);
        });
        match.teamB?.forEach(p => {
          if (!history[p]) history[p] = [];
          history[p].push(match.teamBKills);
        });
      });

      const recentBias = document.getElementById("recentBiasToggle").checked;
      const scores = {};
      Object.keys(history).forEach(name => {
        const arr = history[name];
        if (arr.length === 0) {
          scores[name] = 0;
          return;
        }
        if (recentBias) {
          const last = arr[arr.length - 1];
          const prev = arr.slice(0, -1);
          const prevAvg = prev.length ? prev.reduce((a, b) => a + b, 0) / prev.length : 0;
          scores[name] = +(prevAvg + last).toFixed(2);
        } else {
          scores[name] = +(arr.reduce((a, b) => a + b, 0) / arr.length).toFixed(2);
        }
      });
      return scores;
    }

    function calculateWinRate(matches) {
      const stats = {};
      matches.forEach(match => {
        const teamAWins = (match.teamAKills ?? 0) > (match.teamBKills ?? 0);
        match.teamA?.forEach(p => {
          if (!stats[p]) stats[p] = {
            win: 0,
            total: 0
          };
          stats[p].total++;
          if (teamAWins) stats[p].win++;
        });
        match.teamB?.forEach(p => {
          if (!stats[p]) stats[p] = {
            win: 0,
            total: 0
          };
          stats[p].total++;
          if (!teamAWins) stats[p].win++;
        });
      });
      const scores = {};
      Object.keys(stats).forEach(name => {
        scores[name] = +(stats[name].win / stats[name].total).toFixed(2);
      });
      return scores;
    }

    function calculateKDRatio(matches) {
      const playerStats = {};

      matches.forEach(match => {
        if (!match.teamA || !match.teamB) return;

        const teamAKills = match.teamAKills ?? 0;
        const teamBKills = match.teamBKills ?? 0;

        match.teamA.forEach(p => {
          if (!playerStats[p]) playerStats[p] = {
            kills: 0,
            deaths: 0
          };
          playerStats[p].kills += teamAKills;
          playerStats[p].deaths += teamBKills;
        });

        match.teamB.forEach(p => {
          if (!playerStats[p]) playerStats[p] = {
            kills: 0,
            deaths: 0
          };
          playerStats[p].kills += teamBKills;
          playerStats[p].deaths += teamAKills;
        });
      });

      const scores = {};
      Object.keys(playerStats).forEach(name => {
        const {
          kills,
          deaths
        } = playerStats[name];
        scores[name] = deaths === 0 ? kills : +(kills / deaths).toFixed(2);
      });
      return scores;
    }

    function togglePin(name) {
      if (pinned.includes(name)) pinned = pinned.filter(x => x !== name);
      else pinned.push(name);
      localStorage.setItem("pinnedPlayers", JSON.stringify(pinned));
      renderPlayers();
      makeTeams();
    }

    function renderPlayers() {
      const container = document.getElementById("playerList");
      const selected = Array.from(document.querySelectorAll(".player.selected")).map(d => d.dataset.name);
      const method = document.querySelector('input[name="method"]:checked').value;

      let scores;
      if (method === "average") scores = playerScoresAverage;
      else if (method === "winrate") scores = playerScoresWinRate;
      else if (method === "kdratio") scores = playerScoresKDRatio;
      else if (method === "balanced") {
        scores = {};
        const source = Object.keys(playerScoresAverage);
        source.forEach(name => {
          scores[name] = 0;
        });
      }

      container.innerHTML = "";
      let names = Object.keys(scores).filter(name => scores[name] !== undefined);

      const matchingOnlyPlayers = names.filter(name => matchingPlayers.includes(name))
        .sort((a, b) => a.localeCompare(b, "ja"));
      const pinnedOnlyPlayers = names.filter(name => pinned.includes(name) && !matchingPlayers.includes(name))
        .sort((a, b) => a.localeCompare(b, "ja"));
      const otherPlayers = names.filter(name => !matchingPlayers.includes(name) && !pinned.includes(name))
        .sort((a, b) => a.localeCompare(b, "ja"));

      const orderedNames = matchingOnlyPlayers.concat(pinnedOnlyPlayers, otherPlayers);

      orderedNames.forEach(name => {
        const div = document.createElement("div");
        div.className = "player";
        if (selected.includes(name)) div.classList.add("selected");
        else if (matchingPlayers.includes(name)) div.classList.add("matching");

        div.dataset.name = name;
        div.innerHTML = `<span>${name}</span><button class="pin-btn ${pinned.includes(name) ? "pinned" : ""}"></button>`;
        div.querySelector(".pin-btn").onclick = e => {
          e.stopPropagation();
          togglePin(name);
        };
        div.onclick = () => {
          div.classList.toggle("selected");
          makeTeams();
          renderPlayers();
        };
        container.appendChild(div);
      });
    }

    async function makeTeams() {
      const selected = Array.from(document.querySelectorAll(".player.selected")).map(d => d.dataset.name);
      const method = document.querySelector('input[name="method"]:checked').value;

      const teamAScoreEl = document.getElementById("teamAScore");
      const teamBScoreEl = document.getElementById("teamBScore");
      const allCombinationsList = document.getElementById("allCombinationsList");

      teamAScoreEl.textContent = "0";
      teamBScoreEl.textContent = "0";
      allCombinationsList.innerHTML = "";


      if (selected.length === 0) {
        document.getElementById("teamA").innerHTML = "";
        document.getElementById("teamB").innerHTML = "";
        db.ref("currentTeamResult").set({
          teamA: [],
          teamB: [],
          timestamp: Date.now()
        });
        return;
      }

      const players = selected;
      const separate = separatePairs;
      const together = togetherPairs;

      class UnionFind {
        constructor(n) {
          this.parent = Array(n).fill(0).map((_, i) => i);
        }
        find(x) {
          if (this.parent[x] !== x) this.parent[x] = this.find(this.parent[x]);
          return this.parent[x];
        }
        union(a, b) {
          const rootA = this.find(a);
          const rootB = this.find(b);
          if (rootA !== rootB) this.parent[rootB] = rootA;
        }
      }

      const nameToIndex = {};
      players.forEach((p, i) => {
        nameToIndex[p] = i;
      });
      const uf = new UnionFind(players.length);

      together.forEach(([n1, n2]) => {
        if (n1 in nameToIndex && n2 in nameToIndex) {
          uf.union(nameToIndex[n1], nameToIndex[n2]);
        }
      });

      const groupsMap = new Map();
      players.forEach((p, i) => {
        const root = uf.find(i);
        if (!groupsMap.has(root)) groupsMap.set(root, []);
        groupsMap.get(root).push(p);
      });
      const groups = Array.from(groupsMap.values());

      async function divideGroups() {
        let bestResult = null;
        let bestDiff = Infinity;
        const allCombinations = [];

        const combinations = getCombinations(groups, Math.floor(groups.length / 2));

        for (const comb of combinations) {
          const teamAGroups = comb;
          const teamBGroups = groups.filter(g => !comb.includes(g));

          const teamAMembers = teamAGroups.flat();
          const teamBMembers = teamBGroups.flat();

          if (Math.abs(teamAMembers.length - teamBMembers.length) > 1) continue;

          let isValid = true;
          for (const [p1, p2] of separate) {
            const p1InA = teamAMembers.includes(p1);
            const p2InA = teamAMembers.includes(p2);
            const p1InB = teamBMembers.includes(p1);
            const p2InB = teamBMembers.includes(p2);
            if ((p1InA && p2InA) || (p1InB && p2InB)) {
              isValid = false;
              break;
            }
          }
          if (!isValid) continue;

          let scoreA, scoreB, diffScore;
          let individualScores;
          if (method === "balanced") {
            individualScores = calculateBalancedScores(teamAMembers, teamBMembers, matches);
            scoreA = teamAMembers.reduce((sum, name) => sum + (individualScores[name] || 0), 0);
            scoreB = teamBMembers.reduce((sum, name) => sum + (individualScores[name] || 0), 0);
            diffScore = Math.abs(scoreA - scoreB);
          } else {
            if (method === "average") individualScores = playerScoresAverage;
            else if (method === "winrate") individualScores = playerScoresWinRate;
            else individualScores = playerScoresKDRatio;

            scoreA = teamAMembers.reduce((sum, name) => sum + (individualScores[name] || 0), 0);
            scoreB = teamBMembers.reduce((sum, name) => sum + (individualScores[name] || 0), 0);
            diffScore = Math.abs(scoreA - scoreB);
          }

          allCombinations.push({
            teamA: teamAMembers,
            teamB: teamBMembers,
            diffScore,
            scoreA,
            scoreB,
            individualScores
          });

          if (diffScore < bestDiff) {
            bestDiff = diffScore;
            bestResult = {
              teamA: teamAMembers,
              teamB: teamBMembers,
              diffScore,
              scoreA,
              scoreB,
              individualScores
            };
          }
        }
        return {
          bestResult,
          allCombinations
        };
      }

      const {
        bestResult,
        allCombinations
      } = await divideGroups();

      if (!bestResult) {
        document.getElementById("teamA").innerHTML = "<li>条件に合う分け方がありません</li>";
        document.getElementById("teamB").innerHTML = "";
        teamAScoreEl.textContent = "0";
        teamBScoreEl.textContent = "0";
        db.ref("currentTeamResult").set({
          teamA: [],
          teamB: [],
          timestamp: Date.now()
        });
        return;
      }

      if (bestResult.teamB.includes("きゃたん") && !bestResult.teamA.includes("きゃたん")) {
        const temp = bestResult.teamA;
        bestResult.teamA = bestResult.teamB;
        bestResult.teamB = temp;
        const tempScore = bestResult.scoreA;
        bestResult.scoreA = bestResult.scoreB;
        bestResult.scoreB = tempScore;
      }

      document.getElementById("teamA").innerHTML = bestResult.teamA.map(n => `<li>${n} (${bestResult.individualScores[n].toFixed(2)})</li>`).join("");
      document.getElementById("teamB").innerHTML = bestResult.teamB.map(n => `<li>${n} (${bestResult.individualScores[n].toFixed(2)})</li>`).join("");

      teamAScoreEl.textContent = bestResult.scoreA.toFixed(2);
      teamBScoreEl.textContent = bestResult.scoreB.toFixed(2);

      db.ref("currentTeamResult").set({
        teamA: bestResult.teamA,
        teamB: bestResult.teamB,
        timestamp: Date.now(),
      });

      allCombinations.sort((a, b) => a.diffScore - b.diffScore);
      allCombinations.forEach(combination => {
        const li = document.createElement("li");
        const diffText = `スコア差: ${combination.diffScore.toFixed(2)}`;
        const teamAPlayers = combination.teamA.map(n => `${n}(${combination.individualScores[n].toFixed(2)})`).join(", ");
        const teamBPlayers = combination.teamB.map(n => `${n}(${combination.individualScores[n].toFixed(2)})`).join(", ");

        li.innerHTML = `
          <strong>チームA</strong>: ${teamAPlayers}<br>
          <strong>チームB</strong>: ${teamBPlayers}<br>
          ${diffText}
        `;
        allCombinationsList.appendChild(li);
      });
    }

    function calculateBalancedScores(teamA, teamB, matches) {
      const scores = {};
      const allPlayers = [...teamA, ...teamB];
      allPlayers.forEach(p => scores[p] = 0);

      allPlayers.forEach(p1 => {
        const p1IsA = teamA.includes(p1);
        let p1Score = 0;

        allPlayers.forEach(p2 => {
          if (p1 === p2) return;
          const p2IsA = teamA.includes(p2);
          let interactionScore = 0;
          let interactionCount = 0;

          matches.forEach(match => {
            const matchTeamA = match.teamA || [];
            const matchTeamB = match.teamB || [];
            const p1InMatch = matchTeamA.includes(p1) || matchTeamB.includes(p1);
            const p2InMatch = matchTeamA.includes(p2) || matchTeamB.includes(p2);
            
            // プレイヤーが両方とも試合に参加していない場合はスキップ
            if (!p1InMatch || !p2InMatch) {
                return;
            }

            const p1InMatchA = matchTeamA.includes(p1);
            const p2InMatchA = matchTeamA.includes(p2);

            // 過去に同じチームだった場合
            if ((p1InMatchA && p2InMatchA) || (!p1InMatchA && !p2InMatchA)) {
              // 現在も同じチームの場合
              if (p1IsA === p2IsA) { 
                const diff = (p1InMatchA ? (match.teamAKills ?? 0) - (match.teamBKills ?? 0) : (match.teamBKills ?? 0) - (match.teamAKills ?? 0));
                interactionScore += diff;
                interactionCount++;
              }
            }
            // 過去に敵チームだった場合
            else {
              // 現在も敵チームの場合
              if (p1IsA !== p2IsA) { 
                const diff = (p1InMatchA ? (match.teamAKills ?? 0) - (match.teamBKills ?? 0) : (match.teamBKills ?? 0) - (match.teamAKills ?? 0));
                interactionScore += diff;
                interactionCount++;
              }
            }
          });

          if (interactionCount > 0) {
            p1Score += interactionScore / interactionCount;
          }
        });
        scores[p1] = p1Score;
      });

      return scores;
    }

    function getCombinations(array, size) {
      if (size === 0) return [
        []
      ];
      if (array.length < size) return [];
      const [first, ...rest] = array;
      const combsWithFirst = getCombinations(rest, size - 1).map(c => [first, ...c]);
      const combsWithoutFirst = getCombinations(rest, size);
      return combsWithFirst.concat(combsWithoutFirst);
    }
