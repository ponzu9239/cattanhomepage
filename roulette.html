  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBWaCw2nAEh6FbYbteNk_fBSqPBTZ_UhC8",
      authDomain: "catiffanygame.firebaseapp.com",
      databaseURL: "https://catiffanygame-default-rtdb.firebaseio.com",
      projectId: "catiffanygame",
      storageBucket: "catiffanygame.appspot.com",
      messagingSenderId: "166871605809",
      appId: "1:166871605809:web:1fe6e874fa06005ec46b10"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const canvas = document.getElementById("rouletteCanvas");
    const ctx = canvas.getContext("2d");
    const currentNameDisplay = document.getElementById("currentNameDisplay");
    const statusEl = document.getElementById("rouletteStatus");

    let participants = [];
    let totalMultiplier = 0;
    let segments = [];
    let angle = 0;
    let angularVelocity = 0;
    let spinning = false;
    let decelerating = false;

    const colors = [
      "#A0E7E5", "#B4F8C8", "#FBE7C6",
      "#FFAEBC", "#A0CED9", "#FFC6FF",
      "#FFB5A7", "#D0F4DE"
    ];

    function calculateSegments() {
      segments = [];
      let startAngle = 0;
      participants.forEach((p, i) => {
        const span = (p.multiplier / totalMultiplier) * 2 * Math.PI;
        segments.push({
          name: p.name,
          multiplier: p.multiplier,
          startAngle,
          endAngle: startAngle + span,
          color: colors[i % colors.length]
        });
        startAngle += span;
      });
    }

    function drawRoulette() {
      const size = Math.min(canvas.width, canvas.height);
      const cx = size / 2;
      const cy = size / 2;
      const radius = size / 2 - 20;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (segments.length === 0) {
        ctx.fillStyle = "#999";
        ctx.font = "20px 'Hiragino Maru Gothic ProN', sans-serif";
        ctx.textAlign = "center";
        ctx.fillText("å‚åŠ è€…ã‚’è¿½åŠ ã—ã¦ãã ã•ã„", cx, cy);
        return;
      }

      segments.forEach(seg => {
        ctx.beginPath();
        ctx.moveTo(cx, cy);
        ctx.fillStyle = seg.color;
        ctx.strokeStyle = "#ffffff";
        ctx.lineWidth = 2;
        ctx.arc(cx, cy, radius, seg.startAngle + angle, seg.endAngle + angle);
        ctx.lineTo(cx, cy);
        ctx.fill();
        ctx.stroke();

        const midAngle = (seg.startAngle + seg.endAngle) / 2 + angle;
        const textRadius = radius * 0.6;
        ctx.fillStyle = "#333";
        ctx.font = "bold 14px 'Hiragino Maru Gothic ProN', sans-serif";
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        const x = cx + Math.cos(midAngle) * textRadius;
        const y = cy + Math.sin(midAngle) * textRadius;
        ctx.fillText(seg.name, x, y);
      });
    }

    // ğŸ”½ Firebaseã‹ã‚‰ãƒªã‚¢ãƒ«ã‚¿ã‚¤ãƒ å—ä¿¡
    db.ref("/roulette/participants").on("value", snap => {
      participants = snap.val() || [];
      totalMultiplier = participants.reduce((acc, p) => acc + p.multiplier, 0);
      calculateSegments();
      drawRoulette();
      updateProbabilityTable();

function updateProbabilityTable() {
  const tbody = document.querySelector("#probabilityTable tbody");
  tbody.innerHTML = "";

  participants.forEach(p => {
    const tr = document.createElement("tr");
    const probability = ((p.multiplier / totalMultiplier) * 100).toFixed(1) + "%";

    tr.innerHTML = `
      <td>${p.name}</td>
      <td>${p.multiplier}</td>
      <td>${probability}</td>
    `;
    tbody.appendChild(tr);
  });
}
    });

    db.ref("/roulette/angle").on("value", snap => {
      if (snap.exists()) {
        angle = snap.val();
        drawRoulette();
      }
    });
    db.ref("/roulette/angularVelocity").on("value", snap => {
      if (snap.exists()) angularVelocity = snap.val();
    });
    db.ref("/roulette/spinning").on("value", snap => {
      if (snap.exists()) spinning = snap.val();
    });
    db.ref("/roulette/decelerating").on("value", snap => {
      if (snap.exists()) decelerating = snap.val();
    });
    db.ref("/roulette/currentName").on("value", snap => {
      const name = snap.val() || "";
      currentNameDisplay.innerHTML = name ? `ğŸ² æŠ½é¸ä¸­ ğŸ²<br>${name}` : "";
    });

    // å½“é¸è€…è¡¨ç¤º
    db.ref("/roulette/winner").limitToLast(1).on("child_added", snap => {
      const winner = snap.val();
      if (winner) {
        currentNameDisplay.innerHTML = `ğŸ‰ å½“é¸è€… ğŸ‰<br>${winner}`;
        currentNameDisplay.classList.remove("winner-animated");
        void currentNameDisplay.offsetWidth;
        currentNameDisplay.classList.add("winner-animated");
      }
    });
    
  const winnerEl = document.getElementById("winnerName");
  const winnerRef = firebase.database().ref("/roulette/winner");

  winnerRef.on("value", (snapshot) => {
    const winners = snapshot.val();
    if (winners) {
      const keys = Object.keys(winners);
      if (keys.length > 0) {
        keys.sort();
        const latestWinner = winners[keys[keys.length - 1]];
        winnerEl.textContent = `ğŸŠ ${latestWinner} ğŸŠ`;
        updateProbabilityBar(latestWinner);

        // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ä»˜ä¸
        winnerEl.classList.remove("animate-winner");
        void winnerEl.offsetWidth; // å†æç”»
        winnerEl.classList.add("animate-winner");
        return;
      }
    }
    winnerEl.textContent = "ã¾ã æŠ½é¸ãŒè¡Œã‚ã‚Œã¦ã„ã¾ã›ã‚“ã€‚";
  });

  function updateProbabilityBar(winnerName) {
    firebase.database().ref("/roulette/participants").once("value").then(snapshot => {
      const participantsObj = snapshot.val() || {};
      const participants = Object.values(participantsObj);

      const winner = participants.find(p => {
        if (typeof p === "object") return p.name === winnerName;
        return p === winnerName;
      });

      if (!winner) return;

      const winnerMultiplier = winner.multiplier || 1;
      const total = participants.reduce((sum, u) => {
        return sum + (typeof u === "object" ? (u.multiplier || 1) : 1);
      }, 0);

      const percent = (winnerMultiplier / total) * 100;

      const bar = document.getElementById("probabilityBar");
      const text = document.getElementById("probabilityPercent");

      bar.style.width = `${percent}%`;
      text.textContent = `å½“é¸ç¢ºç‡: ${percent.toFixed(1)}%`;
    });
  }
