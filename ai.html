<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ãã‚ƒãŸã‚“ã®APEXãƒ“ãƒ³ã‚´</title>
<link rel="stylesheet" href="common.css">
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
</head>
<body>
  <div id="header-placeholder"></div>

  <main>
    <section class="bingo-card-section">
      <h1 class="page-title">APEXãƒ“ãƒ³ã‚´ ğŸ¯</h1>
      <h2 id="cardTitle">ãƒ“ãƒ³ã‚´ã‚«ãƒ¼ãƒ‰</h2>

      <div id="bingoCard" class="bingo-card">
        <!-- 3x3ã®ã‚»ãƒ«ã‚’JSã§ç”Ÿæˆ -->
        <canvas id="bingoLineCanvas"></canvas>
      </div>

      <div class="timestamp" id="cardTimestamp"></div>
    </section>
    
    <input type="number" id="numberInput" placeholder="ç•ªå·ã‚’å…¥åŠ›">

    <div class="buttons">
      <button id="startStopBtn">æŠ½é¸é–‹å§‹</button>
      <button id="shareBtn">ãƒ“ãƒ³ã‚´ã‚«ãƒ¼ãƒ‰ã‚’å…±æœ‰</button>
    </div>
  </main>

  <div id="footer-placeholder"></div>

  <script src="common.js"></script>
  <script>
    const bingoCard = document.getElementById('bingoCard');
    const startStopBtn = document.getElementById('startStopBtn');
    const shareBtn = document.getElementById('shareBtn');
    const numberInput = document.getElementById('numberInput');
    const cardTimestamp = document.getElementById('cardTimestamp');
    const canvas = document.getElementById('bingoLineCanvas');
    const ctx = canvas.getContext('2d');

    let intervalId = null;
    let currentNumbers = [];
    let markedNumbers = [];

    function createCells() {
      bingoCard.innerHTML = '';
      for (let i = 0; i < 9; i++) {
        const cell = document.createElement('div');
        cell.classList.add('bingo-cell');
        cell.textContent = '';
        bingoCard.appendChild(cell);
      }
      bingoCard.appendChild(canvas); // canvas ã‚’æœ€å¾Œã«è¿½åŠ 
      resizeCanvas();
    }

    function shuffleNumbers() {
      return [...Array(9)].map((_, i) => i + 1).sort(() => Math.random() - 0.5);
    }

    function startShuffle() {
      intervalId = setInterval(() => {
        currentNumbers = shuffleNumbers();
        bingoCard.querySelectorAll('.bingo-cell').forEach((cell, i) => {
          cell.textContent = currentNumbers[i];
          cell.classList.remove('highlight');
        });
        markedNumbers = [];
        clearCanvas();
      }, 50);
    }

    function stopShuffle() {
      clearInterval(intervalId);
      intervalId = null;
      currentNumbers.forEach((num, i) => {
        bingoCard.querySelectorAll('.bingo-cell')[i].textContent = num;
      });
      const now = new Date();
      const formatted = `${now.getFullYear()}/${String(now.getMonth()+1).padStart(2,'0')}/${String(now.getDate()).padStart(2,'0')} ${String(now.getHours()).padStart(2,'0')}:${String(now.getMinutes()).padStart(2,'0')}`;
      cardTimestamp.textContent = formatted;
    }

    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    function resizeCanvas() {
      const rect = bingoCard.getBoundingClientRect();
      const dpr = window.devicePixelRatio || 1;
      canvas.width = rect.width * dpr;
      canvas.height = rect.height * dpr;
      canvas.style.width = rect.width + 'px';
      canvas.style.height = rect.height + 'px';
      ctx.setTransform(1, 0, 0, 1, 0, 0);
      ctx.scale(dpr, dpr);
    }

    function checkBingo() {
      const cells = Array.from(bingoCard.querySelectorAll('.bingo-cell')).map(c => c.classList.contains('highlight'));
      const lines = [
        [0,1,2],[3,4,5],[6,7,8],
        [0,3,6],[1,4,7],[2,5,8],
        [0,4,8],[2,4,6]
      ];
      clearCanvas();
      lines.forEach(line => {
        if (line.every(i => cells[i])) drawBingoLine(line);
      });
    }

function drawBingoLine(line) {
  const cells = bingoCard.querySelectorAll('.bingo-cell');

  // å§‹ç‚¹ã¨çµ‚ç‚¹ã®ã‚»ãƒ«
  const startCell = cells[line[0]].getBoundingClientRect();
  const endCell = cells[line[2]].getBoundingClientRect();
  const cardRect = bingoCard.getBoundingClientRect();

  // canvas å†…åº§æ¨™ã«å¤‰æ›
  const dpr = window.devicePixelRatio || 1;
  const offsetX = cardRect.left;
  const offsetY = cardRect.top;

  const startX = (startCell.left + startCell.right)/2 - offsetX;
  const startY = (startCell.top + startCell.bottom)/2 - offsetY;
  const endX = (endCell.left + endCell.right)/2 - offsetX;
  const endY = (endCell.top + endCell.bottom)/2 - offsetY;

  ctx.strokeStyle = 'red';
  ctx.lineWidth = 8;
  ctx.lineCap = 'round';
  ctx.beginPath();
  ctx.moveTo(startX, startY);
  ctx.lineTo(endX, endY);
  ctx.stroke();
}

    numberInput.addEventListener('input', () => {
      const input = numberInput.value.trim();
      if (!input) return;

      Array.from(bingoCard.querySelectorAll('.bingo-cell')).forEach(cell => cell.classList.remove('highlight'));
      markedNumbers = [];

      for (const char of input) {
        const num = Number(char);
        if (!isNaN(num) && currentNumbers.includes(num)) {
          const cell = Array.from(bingoCard.querySelectorAll('.bingo-cell')).find(c => Number(c.textContent) === num);
          if (cell && !cell.classList.contains('highlight')) {
            cell.classList.add('highlight');
            markedNumbers.push(num);
          }
        }
      }
      checkBingo();
    });

    startStopBtn.addEventListener('click', () => {
      if (intervalId) {
        stopShuffle();
        startStopBtn.textContent = 'æŠ½é¸é–‹å§‹';
      } else {
        startShuffle();
        startStopBtn.textContent = 'åœæ­¢';
      }
    });

    shareBtn.addEventListener('click', async () => {
      const element = document.querySelector('.bingo-card-section');
      const canvasShare = await html2canvas(element);
      canvasShare.toBlob(async (blob) => {
        const file = new File([blob], "bingo-card.png", {type: blob.type});
        if (navigator.canShare && navigator.canShare({ files: [file] })) {
          try { await navigator.share({ files: [file], title: 'APEXãƒ“ãƒ³ã‚´', text: 'ãƒ“ãƒ³ã‚´ã‚«ãƒ¼ãƒ‰ã‚’å…±æœ‰ã—ã¾ã™' }); }
          catch (err) { alert('å…±æœ‰ã«å¤±æ•—ã—ã¾ã—ãŸ: ' + err); }
        } else {
          const url = URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = 'bingo-card.png';
          a.click();
          URL.revokeObjectURL(url);
        }
      });
    });

    createCells();
    window.addEventListener('resize', () => {
      resizeCanvas();
      checkBingo();
    });
  </script>

  <style>
    .bingo-card {
      display: grid;
      grid-template-columns: repeat(3, 80px);
      grid-template-rows: repeat(3, 80px);
      gap: 5px;
      position: relative;
      margin: auto;
    }

    .bingo-cell {
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      background-color: #fff;
      border: 1px solid #000;
    }

    #bingoLineCanvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 10;
    }
  </style>
</body>
</html>
