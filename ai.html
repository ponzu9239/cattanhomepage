<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>きゃたんのAPEXビンゴ</title>
<link rel="stylesheet" href="common.css">
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body>
  <div id="header-placeholder"></div>

  <main>
    <section class="bingo-card-section">
      <h1 class="page-title">APEXビンゴ 🎯</h1>
      <h2 id="cardTitle">ビンゴカード</h2>

      <div id="bingoCard" class="bingo-card"></div>

      <div class="timestamp" id="cardTimestamp"></div>
    </section>

    <!-- ★ 名前欄を番号入力欄に変更 -->
    <input type="text" id="playerName" placeholder="番号を入力（例: 123）">

    <div class="buttons">
      <button id="startStopBtn">抽選開始</button>
      <button id="shareBtn">ビンゴカードを共有</button>
    </div>
  </main>

  <div id="footer-placeholder"></div>

  <script src="common.js"></script>
  <script>
    setupHeader('header-user.html');

    // Firebase 初期化
    const firebaseConfig = {
      apiKey: "AIzaSyBWaCw2nAEh6FbYbteNk_fBSqPBTZ_UhC8",
      authDomain: "catiffanygame.firebaseapp.com",
      databaseURL: "https://catiffanygame-default-rtdb.firebaseio.com",
      projectId: "catiffanygame",
      storageBucket: "catiffanygame.firebasestorage.app",
      messagingSenderId: "166871605809",
      appId: "1:166871605809:web:1fe6e874fa06005ec46b10",
      measurementId: "G-ZNGEZZWMTP"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const bingoCardRef = db.ref('bingoCard');

    const bingoCard = document.getElementById('bingoCard');
    const startStopBtn = document.getElementById('startStopBtn');
    const shareBtn = document.getElementById('shareBtn');
    const playerNameInput = document.getElementById('playerName');
    const cardTitle = document.getElementById('cardTitle');
    const cardTimestamp = document.getElementById('cardTimestamp');

    let intervalId = null;
    let currentNumbers = [];

    // 3x3のセル生成
    function createCells() {
      bingoCard.innerHTML = '';
      for (let i = 0; i < 9; i++) {
        const cell = document.createElement('div');
        cell.textContent = '';
        bingoCard.appendChild(cell);
      }
    }

    // ランダム数字
    function shuffleNumbers() {
      const numbers = [...Array(9)].map((_, i) => i + 1);
      return numbers.sort(() => Math.random() - 0.5);
    }

    // 高速入れ替え
    function startShuffle() {
      intervalId = setInterval(() => {
        currentNumbers = shuffleNumbers();
        bingoCard.querySelectorAll('div').forEach((cell, i) => {
          cell.textContent = currentNumbers[i];
        });
      }, 50);
    }

    // 停止
    function stopShuffle() {
      clearInterval(intervalId);
      intervalId = null;

      // タイトル更新
      cardTitle.textContent = 'ビンゴカード';

      // タイムスタンプ更新
      const now = new Date();
      const formatted = `${now.getFullYear()}/${String(now.getMonth()+1).padStart(2,'0')}/${String(now.getDate()).padStart(2,'0')} ${String(now.getHours()).padStart(2,'0')}:${String(now.getMinutes()).padStart(2,'0')}`;
      cardTimestamp.textContent = formatted;

      // Firebase に保存
      bingoCardRef.set({
        numbers: currentNumbers,
        timestamp: formatted
      });
    }

    // 開始/停止ボタン
    startStopBtn.addEventListener('click', () => {
      if (intervalId) {
        stopShuffle();
        startStopBtn.textContent = '抽選開始';
      } else {
        startShuffle();
        startStopBtn.textContent = '停止';
      }
    });

    // 共有ボタン
    shareBtn.addEventListener('click', async () => {
      const element = document.querySelector('.bingo-card-section');
      html2canvas(element).then(canvas => {
        canvas.toBlob(async (blob) => {
          const filesArray = [new File([blob], "bingo-card.png", {type: blob.type})];
          if (navigator.canShare && navigator.canShare({ files: filesArray })) {
            try {
              await navigator.share({
                files: filesArray,
                title: cardTitle.textContent,
                text: 'ビンゴカードを共有します'
              });
            } catch (err) {
              alert('共有に失敗しました: ' + err);
            }
          } else {
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'bingo-card.png';
            a.click();
            URL.revokeObjectURL(url);
          }
        });
      });
    });

    // ===== 番号入力で色付け + ビンゴ線 =====
    playerNameInput.addEventListener("input", () => {
      const input = playerNameInput.value.replace(/[^0-9]/g, "");
      highlightCells(input);
    });

    function highlightCells(numbers) {
      const cells = bingoCard.querySelectorAll("div");
      cells.forEach(cell => cell.classList.remove("highlight"));

      const nums = numbers.split("").map(n => parseInt(n, 10));
      nums.forEach(num => {
        const index = currentNumbers.indexOf(num);
        if (index !== -1) {
          cells[index].classList.add("highlight");
        }
      });

      drawBingoLineIfNeeded();
    }

    function drawBingoLineIfNeeded() {
      document.querySelectorAll(".bingo-line").forEach(line => line.remove());
      const cells = bingoCard.querySelectorAll("div");
      const grid = currentNumbers.map((_, i) => cells[i].classList.contains("highlight"));
      const lines = [
        [0,1,2], [3,4,5], [6,7,8],
        [0,3,6], [1,4,7], [2,5,8],
        [0,4,8], [2,4,6]
      ];

      for (const line of lines) {
        if (line.every(i => grid[i])) {
          const bingoLine = document.createElement("div");
          bingoLine.classList.add("bingo-line");
          bingoCard.appendChild(bingoLine);

          const index = lines.indexOf(line);
          if (index < 3) { // 横
            bingoLine.style.top = `${(index + 0.5) * 33.33}%`;
            bingoLine.style.left = "50%";
            bingoLine.style.transform = "translate(-50%, -50%) rotate(0deg)";
          } else if (index < 6) { // 縦
            bingoLine.style.left = `${(index - 3 + 0.5) * 33.33}%`;
            bingoLine.style.top = "50%";
            bingoLine.style.transform = "translate(-50%, -50%) rotate(90deg)";
          } else if (index === 6) { // 斜め ↘
            bingoLine.style.top = "50%";
            bingoLine.style.left = "50%";
            bingoLine.style.transform = "translate(-50%, -50%) rotate(45deg)";
          } else { // 斜め ↙
            bingoLine.style.top = "50%";
            bingoLine.style.left = "50%";
            bingoLine.style.transform = "translate(-50%, -50%) rotate(-45deg)";
          }
          break;
        }
      }
    }

    // 初期化
    createCells();
  </script>
</body>
</html>
