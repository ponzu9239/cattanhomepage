<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ルーレット抽選</title>
  <style>
    body {
      font-family: "Hiragino Maru Gothic ProN", sans-serif;
      text-align: center;
      background: #e6f9fd;
      margin: 0;
      padding: 2rem;
    }
    canvas { display: block; margin: auto; }
    #arrow {
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 40px solid red;
      margin: 10px auto;
    }

    #winner {
      text-align: center;
      background-color: #ffeef5;
      border: 2px solid #ffb3c1;
      padding: 1em;
      margin: 2em auto;
      border-radius: 10px;
      width: fit-content;
      max-width: 90%;
    }
    #winner h2 { font-size: 1.5em; color: #e91e63; margin-bottom: 0.5em; }
    #winnerName { font-size: 1.2em; font-weight: bold; color: #333; }

    @keyframes winnerAnimation {
      0% { transform: scale(1); color: #e91e63; opacity: 1; }
      50% { transform: scale(1.3); color: #ff4081; opacity: 1; }
      100% { transform: scale(1); color: #e91e63; opacity: 1; }
    }
    .animate-winner { animation: winnerAnimation 1.5s ease-in-out; }
  </style>
</head>
<body>
  <h1>ルーレット抽選</h1>
  <canvas id="roulette" width="400" height="400"></canvas>
  <div id="arrow"></div>

  <div id="winner">
    <h2>🎉本日の当選者🎉</h2>
    <div id="winnerName">まだ抽選していません</div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

  <script>
    // ✅ Firebase設定
    const firebaseConfig = {
      apiKey: "AIzaSyBWaCw2nAEh6FbYbteNk_fBSqPBTZ_UhC8",
      authDomain: "catiffanygame.firebaseapp.com",
      databaseURL: "https://catiffanygame-default-rtdb.firebaseio.com",
      projectId: "catiffanygame",
      storageBucket: "catiffanygame.appspot.com",
      messagingSenderId: "166871605809",
      appId: "1:166871605809:web:1fe6e874fa06005ec46b10",
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const canvas = document.getElementById("roulette");
    const ctx = canvas.getContext("2d");
    const colors = ["#FFB3BA", "#BAE1FF", "#BAFFC9", "#FFFFBA", "#FFDFBA"];

    let names = [];
    let startAngle = 0;

    // 🎯 参加者取得
    db.ref("/roulette/participants").on("value", (snapshot) => {
      const data = snapshot.val() || {};
      names = Object.values(data).map(p => (typeof p === "object" ? p.name : p));
      drawRoulette();
    });

    // 🎯 ルーレット状態同期
    db.ref("/roulette/status").on("value", (snapshot) => {
      const status = snapshot.val();
      if (status && status.angle !== undefined) {
        startAngle = status.angle;
        drawRoulette();
        if (status.winner) announceWinner(status.winner);
      }
    });

    function drawRoulette() {
      if (names.length === 0) return;
      const arc = (2 * Math.PI) / names.length;
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (let i = 0; i < names.length; i++) {
        const angle = startAngle + i * arc;
        ctx.beginPath();
        ctx.fillStyle = colors[i % colors.length];
        ctx.moveTo(200, 200);
        ctx.arc(200, 200, 200, angle, angle + arc);
        ctx.fill();

        ctx.save();
        ctx.translate(200, 200);
        ctx.rotate(angle + arc / 2);
        ctx.textAlign = "right";
        ctx.fillStyle = "#333";
        ctx.font = "16px sans-serif";
        ctx.fillText(names[i], 180, 10);
        ctx.restore();
      }
    }

    function announceWinner(name) {
      const winnerEl = document.getElementById("winnerName");
      winnerEl.textContent = `🎊 ${name} 🎊`;
      winnerEl.classList.remove("animate-winner");
      void winnerEl.offsetWidth;
      winnerEl.classList.add("animate-winner");
    }
  </script>
</body>
</html>
