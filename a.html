<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>きゃたんのPayPayルーレット</title>
  <style>
    body {
      font-family: "Hiragino Maru Gothic ProN", sans-serif;
      background-color: #fff9f9;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #97EADB;
    }
    #rouletteCanvas {
      background-color: #fff;
      border-radius: 50%;
      box-shadow: 0 0 15px #97EADBAA;
      max-width: 100%;
      height: auto;
      user-select: none;
    }
    #rouletteContainer {
      margin: 1.5rem 0;
      text-align: center;
      position: relative;
    }
    #pointer {
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      margin-top: 8px;
      width: 0;
      height: 0;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-bottom: 25px solid #97EADB;
    }
    #currentNameDisplay {
      margin-top: 40px;
      font-weight: bold;
      font-size: 1.3rem;
      color: #97EADB;
      text-shadow: 1px 1px 2px #aaa;
      text-align: center;
      display: inline-block;
      margin-left: auto;
      margin-right: auto;
      line-height: 1.4;
      user-select: none;
    }
    #centerDisplay {
      margin: 0 auto;
      display: block;
      text-align: center;
      width: fit-content;
      max-width: 100%;
      margin-top: 50px;
    }
    @keyframes winnerPop {
      0% { transform: scale(1); opacity: 0.2; }
      50% { transform: scale(1.3); opacity: 1; }
      100% { transform: scale(1); }
    }
    .winner-animated {
      animation: winnerPop 0.6s ease;
      display: inline-block;
      transform-origin: center;
      font-weight: bold;
      color: #FFD700;
      text-shadow: 2px 2px 4px #000000;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 8px 16px;
      border-radius: 10px;
    }
    
    #probabilityTableContainer {
  margin-top: 30px;
  text-align: center;
  font-family: "Hiragino Maru Gothic ProN", sans-serif;
  color: #333;
  user-select: none;
}

#probabilityTableContainer h2 {
  color: #97EADB;
  font-weight: bold;
  font-size: 1.5rem;
  margin-bottom: 12px;
  text-shadow: 1px 1px 2px #a0d9de88;
}

#probabilityTable {
  margin: auto;
  border-collapse: separate;
  border-spacing: 0 8px; /* 行間にスペース */
  width: 100%;
  max-width: 420px;
  box-shadow: 0 4px 10px rgba(151, 234, 219, 0.4);
  border-radius: 12px;
  overflow: hidden;
  background: #e0f7f9; /* 薄い水色背景 */
}

#probabilityTable thead tr {
  background-color: #97EADB;
  color: white;
  font-weight: 700;
  font-size: 1.1rem;
  text-shadow: 0 0 3px #51b8bb;
}

#probabilityTable thead th {
  padding: 12px 16px;
}

#probabilityTable tbody tr {
  background-color: #ffffff;
  transition: background-color 0.3s ease;
  cursor: default;
}

#probabilityTable tbody tr:hover {
  background-color: #b5e7e9;
}

#probabilityTable tbody td {
  padding: 10px 14px;
  font-weight: 600;
  font-size: 1rem;
  color: #397f81;
}

#probabilityTable tbody td:nth-child(3) {
  font-weight: 700;
  color: #1e5556;
  text-shadow: 0 0 2px #a0d9deaa;
}

#rouletteDisplay {
  font-size: 1.4rem;
  font-weight: 900;
  color: #007ACC;
  text-align: center;
  margin-bottom: 0.8em;
  min-height: 1.6em;
  font-family: 'Rounded Mplus 1c', 'Hiragino Maru Gothic ProN', sans-serif;
  white-space: nowrap;
  overflow: hidden;
}
  </style>

  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>
</head>
<body>
  <h1>ルーレット抽選（視聴者用）</h1>

  <section>
    <div id="rouletteContainer">
      <canvas id="rouletteCanvas" width="400" height="400"></canvas>
      <div id="pointer"></div>
    </div>
    <div id="centerDisplay">
      <p id="currentNameDisplay"></p>
      <p id="rouletteStatus"></p>
    </div>
    
    <div id="probabilityTableContainer">
  <h2>📊 当選確率</h2>
  <table id="probabilityTable">
    <thead>
      <tr>
        <th>名前</th>
        <th>倍率</th>
        <th>当選確率</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>
  </section>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBWaCw2nAEh6FbYbteNk_fBSqPBTZ_UhC8",
      authDomain: "catiffanygame.firebaseapp.com",
      databaseURL: "https://catiffanygame-default-rtdb.firebaseio.com",
      projectId: "catiffanygame",
      storageBucket: "catiffanygame.appspot.com",
      messagingSenderId: "166871605809",
      appId: "1:166871605809:web:1fe6e874fa06005ec46b10"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const canvas = document.getElementById("rouletteCanvas");
    const ctx = canvas.getContext("2d");
    const currentNameDisplay = document.getElementById("currentNameDisplay");
    const statusEl = document.getElementById("rouletteStatus");

    let participants = [];
    let totalMultiplier = 0;
    let segments = [];
    let angle = 0;
    let angularVelocity = 0;
    let spinning = false;
    let decelerating = false;

    const colors = [
      "#A0E7E5", "#B4F8C8", "#FBE7C6",
      "#FFAEBC", "#A0CED9", "#FFC6FF",
      "#FFB5A7", "#D0F4DE"
    ];

    function calculateSegments() {
      segments = [];
      let startAngle = 0;
      participants.forEach((p, i) => {
        const span = (p.multiplier / totalMultiplier) * 2 * Math.PI;
        segments.push({
          name: p.name,
          multiplier: p.multiplier,
          startAngle,
          endAngle: startAngle + span,
          color: colors[i % colors.length]
        });
        startAngle += span;
      });
    }

    function drawRoulette() {
      const size = Math.min(canvas.width, canvas.height);
      const cx = size / 2;
      const cy = size / 2;
      const radius = size / 2 - 20;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (segments.length === 0) {
        ctx.fillStyle = "#999";
        ctx.font = "20px 'Hiragino Maru Gothic ProN', sans-serif";
        ctx.textAlign = "center";
        ctx.fillText("参加者を追加してください", cx, cy);
        return;
      }

      segments.forEach(seg => {
        ctx.beginPath();
        ctx.moveTo(cx, cy);
        ctx.fillStyle = seg.color;
        ctx.strokeStyle = "#ffffff";
        ctx.lineWidth = 2;
        ctx.arc(cx, cy, radius, seg.startAngle + angle, seg.endAngle + angle);
        ctx.lineTo(cx, cy);
        ctx.fill();
        ctx.stroke();

        const midAngle = (seg.startAngle + seg.endAngle) / 2 + angle;
        const textRadius = radius * 0.6;
        ctx.fillStyle = "#333";
        ctx.font = "bold 14px 'Hiragino Maru Gothic ProN', sans-serif";
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        const x = cx + Math.cos(midAngle) * textRadius;
        const y = cy + Math.sin(midAngle) * textRadius;
        ctx.fillText(seg.name, x, y);
      });
    }

    // 🔽 Firebaseからリアルタイム受信
    db.ref("/roulette/participants").on("value", snap => {
      participants = snap.val() || [];
      totalMultiplier = participants.reduce((acc, p) => acc + p.multiplier, 0);
      calculateSegments();
      drawRoulette();
      updateProbabilityTable();

function updateProbabilityTable() {
  const tbody = document.querySelector("#probabilityTable tbody");
  tbody.innerHTML = "";

  participants.forEach(p => {
    const tr = document.createElement("tr");
    const probability = ((p.multiplier / totalMultiplier) * 100).toFixed(1) + "%";

    tr.innerHTML = `
      <td>${p.name}</td>
      <td>${p.multiplier}</td>
      <td>${probability}</td>
    `;
    tbody.appendChild(tr);
  });
}
    });

    db.ref("/roulette/angle").on("value", snap => {
      if (snap.exists()) {
        angle = snap.val();
        drawRoulette();
      }
    });
    db.ref("/roulette/angularVelocity").on("value", snap => {
      if (snap.exists()) angularVelocity = snap.val();
    });
    db.ref("/roulette/spinning").on("value", snap => {
      if (snap.exists()) spinning = snap.val();
    });
    db.ref("/roulette/decelerating").on("value", snap => {
      if (snap.exists()) decelerating = snap.val();
    });
    db.ref("/roulette/currentName").on("value", snap => {
      const name = snap.val() || "";
      currentNameDisplay.innerHTML = name ? `🎲 抽選中 🎲<br>${name}` : "";
    });

    // 当選者表示
    db.ref("/roulette/winner").limitToLast(1).on("child_added", snap => {
      const winner = snap.val();
      if (winner) {
        currentNameDisplay.innerHTML = `🎉 当選者 🎉<br>${winner}`;
        currentNameDisplay.classList.remove("winner-animated");
        void currentNameDisplay.offsetWidth;
        currentNameDisplay.classList.add("winner-animated");
      }
    });
  </script>
</body>
</html>
