<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ルーレット抽選</title>
  <style>
    body {
      font-family: "Hiragino Maru Gothic ProN", sans-serif;
      text-align: center;
      background: #e6f9fd;
      margin: 0;
      padding: 2rem;
    }
    canvas {
      display: block;
      margin: auto;
    }
    #arrow {
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 40px solid red;
      margin: 10px auto;
    }

    /* 🎉 当選者表示デザイン */
    #winner {
      text-align: center;
      background-color: #ffeef5;
      border: 2px solid #ffb3c1;
      padding: 1em;
      margin: 2em auto;
      border-radius: 10px;
      width: fit-content;
      max-width: 90%;
    }

    #winner h2 {
      font-size: 1.5em;
      color: #e91e63;
      margin-bottom: 0.5em;
    }

    #winnerName {
      font-size: 1.2em;
      font-weight: bold;
      color: #333;
    }

    @keyframes winnerAnimation {
      0% { transform: scale(1); color: #e91e63; opacity: 1; }
      50% { transform: scale(1.3); color: #ff4081; opacity: 1; }
      100% { transform: scale(1); color: #e91e63; opacity: 1; }
    }

    .animate-winner {
      animation: winnerAnimation 1.5s ease-in-out;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      background: #97EADB;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #6fcad0;
    }
  </style>
</head>
<body>

  <h1>ルーレット抽選</h1>
  <canvas id="roulette" width="400" height="400"></canvas>
  <div id="arrow"></div>
  <button onclick="startSpin()">🎲 抽選スタート</button>

  <!-- 🎉 当選者表示 -->
  <div id="winner">
    <h2>🎉本日の当選者🎉</h2>
    <div id="winnerName">まだ抽選していません</div>
  </div>

  <script>
    const canvas = document.getElementById("roulette");
    const ctx = canvas.getContext("2d");
    const names = ["Aさん", "Bさん", "Cさん", "Dさん", "Eさん"];
    const colors = ["#FFB3BA", "#BAE1FF", "#BAFFC9", "#FFFFBA", "#FFDFBA"];
    let startAngle = 0;
    let spinAngle = 0;
    let spinning = false;

    function drawRoulette() {
      const arc = (2 * Math.PI) / names.length;
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (let i = 0; i < names.length; i++) {
        const angle = startAngle + i * arc;
        ctx.beginPath();
        ctx.fillStyle = colors[i];
        ctx.moveTo(200, 200);
        ctx.arc(200, 200, 200, angle, angle + arc);
        ctx.fill();

        ctx.save();
        ctx.translate(200, 200);
        ctx.rotate(angle + arc / 2);
        ctx.textAlign = "right";
        ctx.fillStyle = "#333";
        ctx.font = "16px sans-serif";
        ctx.fillText(names[i], 180, 10);
        ctx.restore();
      }
    }

    function getCurrentName() {
      const arc = (2 * Math.PI) / names.length;
      const currentIndex = Math.floor(
        (names.length - (startAngle % (2 * Math.PI)) / arc) % names.length
      );
      return names[currentIndex];
    }

    function startSpin() {
      if (spinning) return;
      spinning = true;

      let spinTime = 0;
      const spinTimeTotal = Math.random() * 3000 + 3000;

      function rotate() {
        spinTime += 30;
        if (spinTime >= spinTimeTotal) {
          spinning = false;
          const winner = getCurrentName();
          announceWinner(winner);
          return;
        }
        const spinAngleIncrement = (Math.random() * 0.2 + 0.3) * (1 - spinTime / spinTimeTotal);
        startAngle += spinAngleIncrement;
        drawRoulette();
        requestAnimationFrame(rotate);
      }
      rotate();
    }

    function announceWinner(name) {
      const winnerEl = document.getElementById("winnerName");
      winnerEl.textContent = `🎊 ${name} 🎊`;
      winnerEl.classList.remove("animate-winner");
      void winnerEl.offsetWidth; // 再描画トリガー
      winnerEl.classList.add("animate-winner");
    }

    drawRoulette();
  </script>
</body>
</html>
