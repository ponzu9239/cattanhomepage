<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>„É´„Éº„É¨„ÉÉ„ÉàÊäΩÈÅ∏</title>
  <style>
    body {
      font-family: "Hiragino Maru Gothic ProN", sans-serif;
      background-color: #fff9f9;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
      color: #333;
    }
    h1 { text-align: center; color: #97EADB; }
    #rouletteCanvas {
      background-color: #fff;
      border-radius: 50%;
      box-shadow: 0 0 15px #97EADBAA;
      max-width: 100%;
      height: auto;
      user-select: none;
    }
    #rouletteContainer {
      margin: 1.5rem 0;
      text-align: center;
      position: relative;
    }
    #pointer {
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      margin-top: 8px;
      width: 0;
      height: 0;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-bottom: 25px solid #97EADB;
    }
    #currentNameDisplay {
      margin-top: 40px;
      font-weight: bold;
      font-size: 1.3rem;
      color: #97EADB;
      text-shadow: 1px 1px 2px #aaa;
      text-align: center;
      display: inline-block;
      margin-left: auto;
      margin-right: auto;
      line-height: 1.4;
    }
    #centerDisplay {
      margin: 0 auto;
      display: block;
      text-align: center;
      width: fit-content;
      max-width: 100%;
      margin-top: 50px;
    }
    @keyframes winnerPop {
      0% { transform: scale(1); opacity: 0.2; }
      50% { transform: scale(1.3); opacity: 1; }
      100% { transform: scale(1); }
    }
    .winner-animated {
      animation: winnerPop 0.6s ease;
      display: inline-block;
      transform-origin: center;
      font-weight: bold;
      color: #FFD700;
      text-shadow: 2px 2px 4px #000;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 8px 16px;
      border-radius: 10px;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>
</head>

<body>
  <h1>„É´„Éº„É¨„ÉÉ„ÉàÊäΩÈÅ∏</h1>

  <section>
    <div id="rouletteContainer">
      <canvas id="rouletteCanvas" width="400" height="400"></canvas>
      <div id="pointer"></div>
    </div>
    <div id="centerDisplay">
      <p id="currentNameDisplay"></p>
      <p id="rouletteStatus"></p>
    </div>
  </section>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBWaCw2nAEh6FbYbteNk_fBSqPBTZ_UhC8",
      authDomain: "catiffanygame.firebaseapp.com",
      databaseURL: "https://catiffanygame-default-rtdb.firebaseio.com",
      projectId: "catiffanygame",
      storageBucket: "catiffanygame.appspot.com",
      messagingSenderId: "166871605809",
      appId: "1:166871605809:web:1fe6e874fa06005ec46b10"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const canvas = document.getElementById("rouletteCanvas");
    const ctx = canvas.getContext("2d");
    const currentNameDisplay = document.getElementById("currentNameDisplay");

    let participants = [];
    let totalMultiplier = 0;
    let segments = [];
    let angle = 0;
    let spinning = false;
    let angularVelocity = 0;
    let decelerating = false;
    let animationId = null;

    const colors = [
      "#A0E7E5","#B4F8C8","#FBE7C6",
      "#FFAEBC","#A0CED9","#FFC6FF",
      "#FFB5A7","#D0F4DE"
    ];

    function calculateSegments() {
      segments = [];
      let startAngle = 0;
      participants.forEach((p, i) => {
        const span = (p.multiplier / totalMultiplier) * 2 * Math.PI;
        segments.push({
          name: p.name,
          multiplier: p.multiplier,
          startAngle,
          endAngle: startAngle + span,
          color: colors[i % colors.length]
        });
        startAngle += span;
      });
    }

    function drawRoulette() {
      const size = Math.min(canvas.width, canvas.height);
      const cx = size / 2, cy = size / 2, radius = size / 2 - 20;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (segments.length === 0) {
        ctx.fillStyle = "#999";
        ctx.font = "20px 'Hiragino Maru Gothic ProN', sans-serif";
        ctx.textAlign = "center";
        ctx.fillText("ÂèÇÂä†ËÄÖ„ÇíËøΩÂä†„Åó„Å¶„Åè„Å†„Åï„ÅÑ", cx, cy);
        return;
      }
      segments.forEach(seg => {
        ctx.beginPath();
        ctx.moveTo(cx, cy);
        ctx.fillStyle = seg.color;
        ctx.strokeStyle = "#fff";
        ctx.lineWidth = 2;
        ctx.arc(cx, cy, radius, seg.startAngle + angle, seg.endAngle + angle);
        ctx.lineTo(cx, cy);
        ctx.fill(); ctx.stroke();
        const midAngle = (seg.startAngle + seg.endAngle)/2 + angle;
        const textR = radius * 0.6;
        ctx.fillStyle = "#333";
        ctx.font = "bold 14px 'Hiragino Maru Gothic ProN', sans-serif";
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        const x = cx + Math.cos(midAngle) * textR;
        const y = cy + Math.sin(midAngle) * textR;
        ctx.fillText(seg.name, x, y);
      });
    }

    function animate() {
      angle += angularVelocity;
      if (decelerating) {
        angularVelocity *= 0.97;
        if (angularVelocity < 0.002) {
          angularVelocity = 0;
          decelerating = false;
          spinning = false;
        }
      }
      drawRoulette();
      if (spinning) animationId = requestAnimationFrame(animate);
      else cancelAnimationFrame(animationId);
    }

    // üîπ Firebase„Åã„Çâ„É™„Ç¢„É´„Çø„Ç§„É†ÂèñÂæó
    db.ref("/roulette/participants").on("value", snap => {
      participants = snap.val() || [];
      totalMultiplier = participants.reduce((s,p)=>s+p.multiplier,0);
      calculateSegments();
      drawRoulette();
    });

    db.ref("/roulette/status").on("value", snap => {
      const status = snap.val();
      if (status === "spinning") {
        if (!spinning) {
          spinning = true;
          angularVelocity = 0.2; // ÂàùÊúüÈÄüÂ∫¶
          animate();
        }
      } else if (status === "stopped") {
        decelerating = true;
      }
    });

    db.ref("/roulette/currentName").on("value", snap => {
      const name = snap.val() || "";
      if (name) currentNameDisplay.innerHTML = `üé≤ ÊäΩÈÅ∏‰∏≠ üé≤<br>${name}`;
    });

    db.ref("/roulette/winner").limitToLast(1).on("child_added", snap => {
      const winner = snap.val();
      if (winner) {
        currentNameDisplay.innerHTML = `üéâ ÂΩìÈÅ∏ËÄÖ üéâ<br>${winner}`;
        currentNameDisplay.classList.remove("winner-animated");
        void currentNameDisplay.offsetWidth;
        currentNameDisplay.classList.add("winner-animated");
      }
    });
  </script>
</body>
</html>
